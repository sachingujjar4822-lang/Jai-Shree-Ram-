<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 27 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f7; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #999; }
    h2 { text-align: center; color: #2c3e50; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #ecf0f1; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #2980b9; color: white; }
    .back { background: #7f8c8d; color: white; }
    .submit { background: #27ae60; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #f0f3f4; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 27</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // ---- Maths (20) ----
      { question: "प्रश्न 1: 144 का वर्गमूल क्या है?", options: ["10", "11", "12", "13"], answer: "12" },
      { question: "प्रश्न 2: यदि किसी संख्या का 40% = 120 है, तो संख्या क्या होगी?", options: ["200", "250", "280", "300"], answer: "300" },
      { question: "प्रश्न 3: एक वस्तु की कीमत 800 रु है जिस पर 25% छूट दी गई, विक्रय मूल्य क्या होगा?", options: ["500", "600", "700", "750"], answer: "600" },
      { question: "प्रश्न 4: 18 और 24 का LCM क्या है?", options: ["72", "54", "36", "48"], answer: "72" },
      { question: "प्रश्न 5: 20 × 15 ÷ 5 = ?", options: ["40", "50", "60", "70"], answer: "60" },
      { question: "प्रश्न 6: 1 से 100 तक संख्याओं का योग कितना होगा?", options: ["4950", "5050", "5100", "5000"], answer: "5050" },
      { question: "प्रश्न 7: एक किताब 1200 रुपये की है जिस पर 25% लाभ है। क्रय मूल्य कितना होगा?", options: ["800", "900", "950", "960"], answer: "960" },
      { question: "प्रश्न 8: 5000 पर 2 वर्षों के लिए 8% वार्षिक दर से साधारण ब्याज कितना होगा?", options: ["600", "700", "750", "800"], answer: "800" },
      { question: "प्रश्न 9: 0.2 को भिन्न में बदलो।", options: ["1/2", "1/3", "1/4", "1/5"], answer: "1/5" },
      { question: "प्रश्न 10: 25% of 360 = ?", options: ["90", "100", "110", "120"], answer: "90" },
      { question: "प्रश्न 11: 5x + 10 = 35, तो x = ?", options: ["3", "4", "5", "6"], answer: "5" },
      { question: "प्रश्न 12: यदि त्रिभुज के कोण 30°, 60° और x हैं, तो x = ?", options: ["60°", "70°", "80°", "90°"], answer: "90°" },
      { question: "प्रश्न 13: किसी वस्तु की क्रय मूल्य 200 है और विक्रय मूल्य 240, तो लाभ प्रतिशत क्या है?", options: ["15%", "18%", "20%", "25%"], answer: "20%" },
      { question: "प्रश्न 14: 8, 12 और 20 का HCF क्या है?", options: ["2", "4", "6", "8"], answer: "4" },
      { question: "प्रश्न 15: 6 का घन कितना होगा?", options: ["126", "216", "246", "256"], answer: "216" },
      { question: "प्रश्न 16: 3/4 – 2/5 = ?", options: ["7/20", "8/20", "11/20", "13/20"], answer: "7/20" },
      { question: "प्रश्न 17: किसी वृत्त की त्रिज्या 14 सेमी है, उसका क्षेत्रफल कितना होगा?", options: ["560", "600", "616", "700"], answer: "616" },
      { question: "प्रश्न 18: A की आयु 15 है और B की आयु A से 5 साल अधिक है। तो B की आयु?", options: ["18", "19", "20", "21"], answer: "20" },
      { question: "प्रश्न 19: (18 × 4) ÷ 6 = ?", options: ["10", "11", "12", "13"], answer: "12" },
      { question: "प्रश्न 20: (x² – 16) = 0 तो x = ?", options: ["±2", "±3", "±4", "±5"], answer: "±4" },

      // ---- Reasoning (10) ----
      { question: "प्रश्न 21: A, B का भाई है। B, C का पिता है। तो A का C से संबंध?", options: ["चाचा", "मामा", "भाई", "दादा"], answer: "चाचा" },
      { question: "प्रश्न 22: अगर CAT = DBU तो PEN = ?", options: ["QFO", "QEN", "QFM", "QFN"], answer: "QFO" },
      { question: "प्रश्न 23: श्रृंखला पूरी करें: 3, 9, 27, ?", options: ["54", "72", "81", "90"], answer: "81" },
      { question: "प्रश्न 24: 49 : 7 :: 81 : ?", options: ["8", "9", "10", "11"], answer: "9" },
      { question: "प्रश्न 25: 2, 6, 12, 20, ?", options: ["28", "30", "32", "36"], answer: "30" },
      { question: "प्रश्न 26: यदि ‘कानून’ का संबंध ‘न्याय’ से है, तो ‘पढ़ाई’ का संबंध किससे?", options: ["ज्ञान", "विद्यालय", "शिक्षक", "परीक्षा"], answer: "ज्ञान" },
      { question: "प्रश्न 27: यदि किसी कोड भाषा में BOX = 47 तो CAT = ?", options: ["42", "43", "44", "45"], answer: "44" },
      { question: "प्रश्न 28: यदि A = 1, Z = 26 तो RAM = ?", options: ["32", "33", "34", "35"], answer: "33" },
      { question: "प्रश्न 29: श्रृंखला पूरी करें: B, D, G, K, ?", options: ["O", "P", "Q", "R"], answer: "P" },
      { question: "प्रश्न 30: यदि COME = 52 तो SOME = ?", options: ["50", "51", "52", "53"], answer: "51" },

      // ---- Science + GK/CA (20) ----
      { question: "प्रश्न 31: हृदय में कितने कक्ष होते हैं?", options: ["2", "3", "4", "5"], answer: "4" },
      { question: "प्रश्न 32: RNA का पूरा नाम क्या है?", options: ["Ribonucleic Acid", "Ribose Acid", "Random Nucleic Acid", "None"], answer: "Ribonucleic Acid" },
      { question: "प्रश्न 33: पेड़ हमें कौन सी गैस प्रदान करते हैं?", options: ["कार्बन डाइऑक्साइड", "ऑक्सीजन", "नाइट्रोजन", "हीलियम"], answer: "ऑक्सीजन" },
      { question: "प्रश्न 34: CO2 का रासायनिक सूत्र क्या है?", options: ["कार्बन मोनोऑक्साइड", "कार्बन डाइऑक्साइड", "ऑक्सीजन", "कार्बन"], answer: "कार्बन डाइऑक्साइड" },
      { question: "प्रश्न 35: सबसे भारी धातु कौन सी है?", options: ["लोहा", "पारा", "यूरेनियम", "जिंक"], answer: "यूरेनियम" },
      { question: "प्रश्न 36: सूरज किस गैस से बना है?", options: ["हाइड्रोजन और हीलियम", "ऑक्सीजन", "नाइट्रोजन", "कार्बन"], answer: "हाइड्रोजन और हीलियम" },
      { question: "प्रश्न 37: पृथ्वी का सबसे गर्म स्थान कौन सा है?", options: ["अलास्का", "डेथ वैली", "सहारा", "थार"], answer: "डेथ वैली" },
      { question: "प्रश्न 38: बिजली का बल्ब किसने आविष्कार किया?", options: ["एडिसन", "न्यूटन", "गैलीलियो", "रामन"], answer: "एडिसन" },
      { question: "प्रश्न 39: रक्त का शुद्धिकरण किस अंग द्वारा होता है?", options: ["यकृत", "गुर्दा", "हृदय", "फेफड़े"], answer: "गुर्दा" },
      { question: "प्रश्न 40: पृथ्वी का सबसे बड़ा महासागर कौन सा है?", options: ["हिन्द महासागर", "अटलांटिक", "प्रशांत", "आर्कटिक"], answer: "प्रशांत" },
      { question: "प्रश्न 41: भारत के पहले प्रधानमंत्री कौन थे?", options: ["गांधी", "नेहरू", "पटेल", "राजेंद्र प्रसाद"], answer: "नेहरू" },
      { question: "प्रश्न 42: ‘भारत छोड़ो आंदोलन’ कब शुरू हुआ?", options: ["1940", "1942", "1945", "1947"], answer: "1942" },
      { question: "प्रश्न 43: ‘सर्वे भवन्तु सुखिनः’ किस भाषा में है?", options: ["हिंदी", "संस्कृत", "पाली", "प्राकृत"], answer: "संस्कृत" },
      { question: "प्रश्न 44: 2024 में गणतंत्र दिवस परेड का मुख्य अतिथि कौन था?", options: ["जो बाइडेन", "इमैनुएल मैक्रों", "शी जिनपिंग", "पुतिन"], answer: "इमैनुएल मैक्रों" },
      { question: "प्रश्न 45: विश्व जल दिवस कब मनाया जाता है?", options: ["22 मार्च", "23 मार्च", "5 जून", "10 अप्रैल"], answer: "22 मार्च" },
      { question: "प्रश्न 46: भारत रत्न पाने वाली पहली महिला कौन थी?", options: ["इंदिरा गांधी", "मदर टेरेसा", "सरोजिनी नायडू", "लता मंगेशकर"], answer: "इंदिरा गांधी" },
      { question: "प्रश्न 47: परमाणु क्रमांक 79 वाला तत्व कौन सा है?", options: ["चाँदी", "सोना", "प्लैटिनम", "पारा"], answer: "सोना" },
      { question: "प्रश्न 48: भारत का सबसे बड़ा राज्य क्षेत्रफल की दृष्टि से?", options: ["उत्तर प्रदेश", "मध्य प्रदेश", "राजस्थान", "बिहार"], answer: "राजस्थान" },
      { question: "प्रश्न 49: ‘जन गण मन’ गीत किसने लिखा?", options: ["बंकिम चंद्र", "टैगोर", "नेहरू", "गांधी"], answer: "टैगोर" },
      { question: "प्रश्न 50: भारत की राजधानी कहाँ है?", options: ["मुंबई", "दिल्ली", "कोलकाता", "चेन्नई"], answer: "दिल्ली" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
