<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 11 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 11</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total – Maths/Reasoning heavy + GK/Science/CA)
    const questions = [
      { question: "प्रश्न 1: 196 का वर्गमूल कितना है?", options: ["12", "13", "14", "15"], answer: "14" },
      { question: "प्रश्न 2: श्रृंखला पूरी करें: 4, 9, 16, 25, ?", options: ["30", "32", "35", "36"], answer: "36" },
      { question: "प्रश्न 3: 640 का 12.5% = ?", options: ["70", "75", "80", "90"], answer: "80" },
      { question: "प्रश्न 4: 720 का 15% = ?", options: ["96", "102", "108", "112"], answer: "108" },
      { question: "प्रश्न 5: एक ट्रेन 72 किमी/घं की गति से 1 घं 15 मिनट चले तो दूरी?", options: ["85 किमी", "90 किमी", "92 किमी", "96 किमी"], answer: "90 किमी" },

      { question: "प्रश्न 6: A:B = 2:3, कुल 250। A का भाग?", options: ["80", "90", "100", "120"], answer: "100" },
      { question: "प्रश्न 7: 15 और 24 का LCM क्या है?", options: ["60", "90", "120", "180"], answer: "120" },
      { question: "प्रश्न 8: 84 और 96 का HCF क्या है?", options: ["6", "8", "12", "16"], answer: "12" },
      { question: "प्रश्न 9: 18, 22, 26, x का औसत 24 है। x = ?", options: ["28", "30", "32", "34"], answer: "30" },
      { question: "प्रश्न 10: क्रय मूल्य ₹800 पर 25% लाभ। विक्रय मूल्य?", options: ["950", "980", "1000", "1050"], answer: "1000" },

      { question: "प्रश्न 11: ₹1500 पर 10% और 20% दो क्रमिक छूट के बाद विक्रय मूल्य?", options: ["1080", "1120", "1150", "1200"], answer: "1080" },
      { question: "प्रश्न 12: A 12 दिन में, B 18 दिन में काम करता है। साथ में समय?", options: ["6.5 दिन", "7 दिन", "7.2 दिन", "8 दिन"], answer: "7.2 दिन" },
      { question: "प्रश्न 13: थैले में 5 लाल, 3 नीली, 2 हरी गेंदें। नीली निकालने की प्रायिकता?", options: ["1/5", "3/10", "2/5", "1/2"], answer: "3/10" },
      { question: "प्रश्न 14: 7:20 पर घड़ी की सुइयों के बीच कोण?", options: ["90°", "95°", "100°", "105°"], answer: "100°" },
      { question: "प्रश्न 15: 30 लीटर मिश्रण (दूध:पानी = 7:3) में दूध की मात्रा?", options: ["18 L", "19 L", "20 L", "21 L"], answer: "21 L" },

      { question: "प्रश्न 16: नाव की स्थिर जल में गति 10 किमी/घं, धारा 2 किमी/घं। 24 किमी अपस्ट्रीम समय?", options: ["2.5 घं", "3 घं", "3.5 घं", "4 घं"], answer: "3 घं" },
      { question: "प्रश्न 17: 'POLICE' के अक्षरों की व्यवस्थाएँ कितनी हैं?", options: ["360", "480", "600", "720"], answer: "720" },
      { question: "प्रश्न 18: यदि x + 1/x = 6, तो x² + 1/x² = ?", options: ["32", "33", "34", "36"], answer: "34" },
      { question: "प्रश्न 19: साझेदारी: A=₹6000 (8 माह), B=₹4000 (12 माह)। लाभ का अनुपात?", options: ["4:3", "3:2", "1:1", "2:1"], answer: "1:1" },
      { question: "प्रश्न 20: औसत गति (आना-जाना): 30 किमी/घं और 20 किमी/घं। औसत?", options: ["22 किमी/घं", "24 किमी/घं", "25 किमी/घं", "26 किमी/घं"], answer: "24 किमी/घं" },

      { question: "प्रश्न 21: अनुपात पूरा करें: 8:64 :: 6 : ?", options: ["64", "108", "216", "512"], answer: "216" },
      { question: "प्रश्न 22: व्यक्ति 6 किमी उत्तर, 8 किमी पूर्व, 6 किमी दक्षिण जाता है। प्रारम्भ बिंदु से दूरी?", options: ["6 किमी", "8 किमी", "10 किमी", "6√2 किमी"], answer: "8 किमी" },
      { question: "प्रश्न 23: A, B का भाई है और B, C की पुत्री है। A का C से संबंध?", options: ["पुत्र", "पुत्री", "चाचा", "दामाद"], answer: "पुत्र" },
      { question: "प्रश्न 24: संख्या श्रृंखला: 2, 5, 11, 23, 47, ?", options: ["93", "95", "97", "99"], answer: "95" },
      { question: "प्रश्न 25: अक्षर श्रृंखला: D, G, K, P, ?", options: ["U", "V", "W", "X"], answer: "W" },

      { question: "प्रश्न 26: कक्षा में 50 छात्र हैं। रोहन ऊपर से 15वाँ है। नीचे से रैंक?", options: ["34वाँ", "35वाँ", "36वाँ", "37वाँ"], answer: "36वाँ" },
      { question: "प्रश्न 27: A:B = 4:5 और B:C = 6:7। A:C = ?", options: ["12:35", "24:35", "28:35", "30:35"], answer: "24:35" },
      { question: "प्रश्न 28: 1856 में 7 से विभाज्य बनाने हेतु न्यूनतम कितनी संख्या जोड़ी जाए?", options: ["4", "5", "6", "7"], answer: "6" },
      { question: "प्रश्न 29: (3/4 of 200) − (40% of 150) = ?", options: ["70", "80", "90", "100"], answer: "90" },
      { question: "प्रश्न 30: यदि दो संख्याएँ 18 और x हैं, HCF=6, LCM=90। x = ?", options: ["24", "26", "28", "30"], answer: "30" },

      { question: "प्रश्न 31: भारतीय संविधान कब लागू हुआ?", options: ["15 अगस्त 1947", "26 जनवरी 1950", "26 नवम्बर 1949", "2 अक्टूबर 1949"], answer: "26 जनवरी 1950" },
      { question: "प्रश्न 32: समानता का अधिकार किस अनुच्छेद में है?", options: ["अनु. 12", "अनु. 14", "अनु. 16", "अनु. 19"], answer: "अनु. 14" },
      { question: "प्रश्न 33: भारत की पहली महिला IPS अधिकारी कौन थीं?", options: ["सुषमा स्वराज", "किरण बेदी", "इंदिरा गांधी", "अमृत कौर"], answer: "किरण बेदी" },
      { question: "प्रश्न 34: RBI की स्थापना कब हुई?", options: ["1930", "1935", "1947", "1950"], answer: "1935" },
      { question: "प्रश्न 35: भारत में NITI Aayog कब बना (योजना आयोग के स्थान पर)?", options: ["2013", "2014", "2015", "2016"], answer: "2015" },

      { question: "प्रश्न 36: बल की SI इकाई क्या है?", options: ["जूल", "न्यूटन", "वॉट", "पास्कल"], answer: "न्यूटन" },
      { question: "प्रश्न 37: तटस्थ विलयन का pH कितना होता है?", options: ["5", "6", "7", "8"], answer: "7" },
      { question: "प्रश्न 38: प्रकाश संश्लेषण में पौधे किस गैस का उपयोग करते हैं?", options: ["ऑक्सीजन", "नाइट्रोजन", "हाइड्रोजन", "कार्बन डाइऑक्साइड"], answer: "कार्बन डाइऑक्साइड" },
      { question: "प्रश्न 39: मानव शरीर में कुल हड्डियाँ कितनी होती हैं (वयस्क)?", options: ["200", "202", "206", "210"], answer: "206" },
      { question: "प्रश्न 40: प्राकृतिक रूप से सबसे कठोर पदार्थ कौन सा है?", options: ["ग्रेफाइट", "हीरा", "क्वार्ट्ज", "टोपाज़"], answer: "हीरा" },

      { question: "प्रश्न 41: सार्वभौमिक रक्त दाता किसे कहते हैं?", options: ["A+", "B+", "AB+", "O−"], answer: "O−" },
      { question: "प्रश्न 42: भारत का क्षेत्रफल के आधार पर सबसे बड़ा राज्य?", options: ["मध्य प्रदेश", "महाराष्ट्र", "राजस्थान", "उत्तर प्रदेश"], answer: "राजस्थान" },
      { question: "प्रश्न 43: 'हरित क्रांति' के जनक (भारत) किसे कहा जाता है?", options: ["नॉर्मन बोरलॉग", "एम.एस. स्वामीनाथन", "वरगीज़ कुरियन", "सी.वी. रमन"], answer: "एम.एस. स्वामीनाथन" },
      { question: "प्रश्न 44: भारत का पहला उपग्रह कौन सा था?", options: ["आर्यभट्ट", "भास्कर", "रोहिणी", "इनसैट-1B"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 45: जापान की राजधानी क्या है?", options: ["ओसाका", "क्योटो", "हिरोशिमा", "टोक्यो"], answer: "टोक्यो" },

      { question: "प्रश्न 46: 'वंदे मातरम्' गीत किसने लिखा?", options: ["बंकिम चंद्र चट्टोपाध्याय", "रवींद्रनाथ टैगोर", "महात्मा गांधी", "सुभाष बोस"], answer: "बंकिम चंद्र चट्टोपाध्याय" },
      { question: "प्रश्न 47: 2023 G20 शिखर सम्मेलन भारत में कहाँ हुआ?", options: ["मुंबई", "नई दिल्ली", "जयपुर", "बेंगलुरु"], answer: "नई दिल्ली" },
      { question: "प्रश्न 48: 'आदित्य-L1' मिशन किसका अध्ययन करता है?", options: ["चंद्रमा", "मंगल", "सूर्य", "शुक्र"], answer: "सूर्य" },
      { question: "प्रश्न 49: चंद्रयान-3 की सफल सॉफ्ट लैंडिंग किस क्षेत्र में हुई?", options: ["उत्तर ध्रुवीय", "दक्षिण ध्रुवीय", "भूमध्य रेखीय", "पश्चिमी भाग"], answer: "दक्षिण ध्रुवीय" },
      { question: "प्रश्न 50: भारत का सर्वोच्च नागरिक सम्मान कौन सा है?", options: ["पद्म श्री", "पद्म भूषण", "पद्म विभूषण", "भारत रत्न"], answer: "भारत रत्न" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
