<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 16 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 16</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total — High level; Maths + Reasoning heavy)
    const questions = [
      // ----- MATHS (1–25) -----
      { question: "प्रश्न 1: 1800 का 37% = ?", options: ["648", "666", "672", "684"], answer: "666" },
      { question: "प्रश्न 2: 625 का वर्गमूल क्या है?", options: ["20", "21", "24", "25"], answer: "25" },
      { question: "प्रश्न 3: यदि x + 1/x = 8, तो x² + 1/x² = ?", options: ["60", "61", "62", "63"], answer: "62" },
      { question: "प्रश्न 4: ₹15000 पर 12% वार्षिक दर से 2 वर्ष का चक्रवृद्धि ब्याज (वार्षिक) ?", options: ["₹3600", "₹3720", "₹3816", "₹3900"], answer: "₹3816" },
      { question: "प्रश्न 5: एक ट्रेन 96 किमी/घं से 1 घंटा 20 मिनट चलती है। दूरी = ?", options: ["118 किमी", "120 किमी", "126 किमी", "128 किमी"], answer: "128 किमी" },

      { question: "प्रश्न 6: A:B = 4:5 और B:C = 6:7। कुल ₹1780 में A का भाग?", options: ["₹420", "₹440", "₹460", "₹480"], answer: "₹480" },
      { question: "प्रश्न 7: 60 L मिश्रण में दूध:पानी = 7:5 है। अनुपात 4:3 करने हेतु पानी और कितना मिलाएँ?", options: ["0.75 L", "1 L", "1.25 L", "1.5 L"], answer: "1.25 L" },
      { question: "प्रश्न 8: दो संख्याओं का HCF = 8 और LCM = 360 है। यदि एक संख्या 64 है, तो दूसरी = ?", options: ["40", "45", "48", "56"], answer: "45" },
      { question: "प्रश्न 9: 22, 27, 31, 35 और x का औसत 30 है। x = ?", options: ["33", "34", "35", "36"], answer: "35" },
      { question: "प्रश्न 10: क्रमिक छूट 15% और 20% के समतुल्य एकल छूट?", options: ["32%", "33%", "34%", "35%"], answer: "32%" },

      { question: "प्रश्न 11: पाइप A 10 घंटे में और B 15 घंटे में टंकी भरते हैं। साथ मिलकर समय?", options: ["5 घंटा 24 मिनट", "6 घंटा", "6 घंटा 12 मिनट", "7 घंटा"], answer: "6 घंटा" },
      { question: "प्रश्न 12: नाव की स्थिर जल गति 15 किमी/घं और धारा 5 किमी/घं है। 60 किमी अपस्ट्रीम समय?", options: ["4 घं", "5 घं", "6 घं", "7 घं"], answer: "6 घं" },
      { question: "प्रश्न 13: 'ARRANGE' शब्द के अक्षरों की व्यवस्थाएँ कितनी?", options: ["630", "840", "1260", "1680"], answer: "1260" },
      { question: "प्रश्न 14: जिन मूलों का योग 12 और गुणनफल 27 हो, वह द्विघात समीकरण है:", options: ["x²−10x+27=0", "x²−12x+27=0", "x²−27x+12=0", "x²+12x−27=0"], answer: "x²−12x+27=0" },
      { question: "प्रश्न 15: 6:48 पर घड़ी की सुइयों के बीच कोण?", options: ["72°", "78°", "84°", "90°"], answer: "84°" },

      { question: "प्रश्न 16: समान दूरी हेतु औसत गति 72 किमी/घं और 54 किमी/घं के लिए (लगभग)?", options: ["60.0 किमी/घं", "61.0 किमी/घं", "61.7 किमी/घं", "62.5 किमी/घं"], answer: "61.7 किमी/घं" },
      { question: "प्रश्न 17: ₹12000 पर 10% वार्षिक से 2 वर्ष में CI–SI का अंतर?", options: ["₹100", "₹110", "₹120", "₹130"], answer: "₹120" },
      { question: "प्रश्न 18: लगातार 30% और 20% वृद्धि का समेकित प्रभाव?", options: ["52% वृद्धि", "55% वृद्धि", "56% वृद्धि", "60% वृद्धि"], answer: "56% वृद्धि" },
      { question: "प्रश्न 19: यदि sinθ = 7/25, तो tanθ = ?", options: ["7/24", "24/7", "7/25", "25/7"], answer: "7/24" },
      { question: "प्रश्न 20: त्रिज्या 9 सेमी और ऊँचाई 14 सेमी वाले बेलन का आयतन (π=22/7)?", options: ["3240 सेमी³", "3432 सेमी³", "3564 सेमी³", "3696 सेमी³"], answer: "3564 सेमी³" },

      { question: "प्रश्न 21: A, B, C क्रमशः 12, 18, 36 दिन में कार्य करते हैं। साथ मिलकर समय?", options: ["5 दिन", "6 दिन", "7 दिन", "8 दिन"], answer: "6 दिन" },
      { question: "प्रश्न 22: 7345 में न्यूनतम कितना जोड़ा जाए कि वह 9 से विभाज्य हो?", options: ["6", "7", "8", "9"], answer: "8" },
      { question: "प्रश्न 23: ₹9000 पर 4 वर्ष में साधारण ब्याज ₹2520 है। वार्षिक दर = ?", options: ["6%", "7%", "7.5%", "8%"], answer: "7%" },
      { question: "प्रश्न 24: (520 का 75%) + (260 का 35%) = ?", options: ["471", "476", "481", "486"], answer: "481" },
      { question: "प्रश्न 25: x² − 5x − 24 = 0 के मूल?", options: ["−8 और 3", "8 और −3", "6 और −4", "9 और −2"], answer: "8 और −3" },

      // ----- REASONING (26–40) -----
      { question: "प्रश्न 26: एक व्यक्ति 8 किमी पूर्व, 6 किमी उत्तर, 10 किमी पश्चिम गया। प्रारम्भ बिंदु से दूरी?", options: ["2√10 किमी", "4√10 किमी", "6√10 किमी", "8√10 किमी"], answer: "2√10 किमी" },
      { question: "प्रश्न 27: A, B का भाई है; B, C की माँ है; D, A का पिता है। D, C का क्या लगता है?", options: ["दादा (पितामह)", "नाना (मातामह)", "चाचा", "मामा"], answer: "नाना (मातामह)" },
      { question: "प्रश्न 28: श्रृंखला: 11, 24, 51, 106, 217, ?", options: ["430", "438", "440", "442"], answer: "440" },
      { question: "प्रश्न 29: अक्षर श्रृंखला: F, J, O, U, ?", options: ["Y", "Z", "A", "B"], answer: "B" },
      { question: "प्रश्न 30: यदि 'EXAM' के हर अक्षर को +2 शिफ्ट करें, कोड होगा:", options: ["FYBN", "GZCO", "GYCO", "GZCN"], answer: "GZCO" },

      { question: "प्रश्न 31: समानता—Nurse : Hospital :: Pilot : ?", options: ["Airport", "Aeroplane (विमान)", "Runway", "Crew"], answer: "Aeroplane (विमान)" },
      { question: "प्रश्न 32: विषम चुनें: 37, 41, 43, 51, 47", options: ["37", "41", "43", "51"], answer: "51" },
      { question: "प्रश्न 33: 2 अक्तूबर 2023 को सप्ताह का कौन सा दिन था?", options: ["रविवार", "सोमवार", "मंगलवार", "बुधवार"], answer: "सोमवार" },
      { question: "प्रश्न 34: 2:22 पर घड़ी की सुइयों के बीच कोण (लगभग)?", options: ["59°", "60°", "61°", "62°"], answer: "61°" },
      { question: "प्रश्न 35: 90 छात्रों में रोहन ऊपर से 22वाँ है। नीचे से रैंक?", options: ["67वाँ", "68वाँ", "69वाँ", "70वाँ"], answer: "69वाँ" },

      { question: "प्रश्न 36: श्रृंखला: 5, 13, 29, 61, 125, ?", options: ["247", "249", "251", "253"], answer: "253" },
      { question: "प्रश्न 37: एक व्यक्ति दक्षिण की ओर मुख किए है, बाएँ मुड़ा, 7 किमी चला; फिर बाएँ 4 किमी; फिर दाएँ मुड़ा। अब वह किस दिशा में मुख किए है?", options: ["उत्तर", "दक्षिण", "पूर्व", "पश्चिम"], answer: "पूर्व" },
      { question: "प्रश्न 38: A1Z26 में 'EXAM' के अक्षरों के स्थानों का योग?", options: ["41", "42", "43", "44"], answer: "43" },
      { question: "प्रश्न 39: समानता—Sword : Warrior :: Pen : ?", options: ["Author (लेखक)", "Painter", "Student", "Paper"], answer: "Author (लेखक)" },
      { question: "प्रश्न 40: विषम चुनें: Cube, Sphere, Cylinder, Square", options: ["Cube", "Sphere", "Cylinder", "Square"], answer: "Square" },

      // ----- GK / SCIENCE / CA (41–50) -----
      { question: "प्रश्न 41: ‘संवैधानिक उपचार का अधिकार’ किस अनुच्छेद में है?", options: ["अनु. 14", "अनु. 19", "अनु. 21", "अनु. 32"], answer: "अनु. 32" },
      { question: "प्रश्न 42: राज्य सभा के पदेन सभापति कौन होते हैं?", options: ["प्रधानमंत्री", "लोकसभा अध्यक्ष", "उपराष्ट्रपति", "राष्ट्रपति"], answer: "उपराष्ट्रपति" },
      { question: "प्रश्न 43: GST से संबंधित संविधान संशोधन?", options: ["97वाँ", "99वाँ", "100वाँ", "101वाँ"], answer: "101वाँ" },
      { question: "प्रश्न 44: मौलिक कर्तव्यों का उल्लेख किस अनुच्छेद में है?", options: ["अनु. 48A", "अनु. 51A", "अनु. 19(1)", "अनु. 368"], answer: "अनु. 51A" },
      { question: "प्रश्न 45: भारत का पहला परमाणु परीक्षण ‘स्माइलिंग बुद्धा’ किस वर्ष हुआ?", options: ["1966", "1971", "1974", "1998"], answer: "1974" },

      { question: "प्रश्न 46: आवृत्ति (Frequency) की SI इकाई क्या है?", options: ["वाट", "हर्ट्ज", "पास्कल", "टेस्ला"], answer: "हर्ट्ज" },
      { question: "प्रश्न 47: सोडियम (Na) का परमाणु क्रमांक (Atomic Number) क्या है?", options: ["10", "11", "12", "13"], answer: "11" },
      { question: "प्रश्न 48: इंसुलिन का स्राव शरीर में कहाँ होता है?", options: ["यकृत", "अग्न्याशय", "गुर्दा", "अधिवृक्क"], answer: "अग्न्याशय" },
      { question: "प्रश्न 49: विश्व का सबसे ऊँचा जलप्रपात कौन सा है?", options: ["नियाग्रा", "एंजेल फॉल्स", "इगुआज़ू", "विक्टोरिया"], answer: "एंजेल फॉल्स" },
      { question: "प्रश्न 50: 2024 ओलंपिक गेम्स कहाँ आयोजित हुए?", options: ["लॉस एंजेलिस", "पेरिस", "टोक्यो", "ब्रिस्बेन"], answer: "पेरिस" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
