<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 34 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 34</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total: GK+CA 18, Math+Reasoning 6, English 10, Hindi 16)
    const questions = [
      // ===== Static GK + Current Affairs (18) =====
      { question: "प्रश्न 1: संविधान के किस अनुच्छेद में समानता का अधिकार दिया गया है?", options: ["अनु. 12", "अनु. 14", "अनु. 19", "अनु. 21"], answer: "अनु. 14" },
      { question: "प्रश्न 2: ‘नालंदा विश्वविद्यालय’ किस राज्य में स्थित है?", options: ["उत्तर प्रदेश", "बिहार", "मध्य प्रदेश", "ओडिशा"], answer: "बिहार" },
      { question: "प्रश्न 3: भारत के नियंत्रक एवं महालेखा परीक्षक (CAG) का मुख्य कार्य क्या है?", options: ["विधान निर्माण", "न्याय देना", "लेखा-परीक्षा", "कर निर्धारण"], answer: "लेखा-परीक्षा" },
      { question: "प्रश्न 4: ‘डोरी काइलिंग’ किस खेल से संबंधित है?", options: ["बैडमिंटन", "कुश्ती", "तैराकी", "हॉकी"], answer: "कुश्ती" },
      { question: "प्रश्न 5: ‘जलियांवाला बाग’ हत्याकांड किस वर्ष हुआ?", options: ["1915", "1919", "1921", "1925"], answer: "1919" },
      { question: "प्रश्न 6: ‘विश्व स्वास्थ्य संगठन (WHO)’ का मुख्यालय कहाँ है?", options: ["न्यूयॉर्क", "जिनेवा", "पेरिस", "रोम"], answer: "जिनेवा" },
      { question: "प्रश्न 7: ‘कोणार्क सूर्य मंदिर’ किस राज्य में है?", options: ["आंध्र प्रदेश", "ओडिशा", "तमिलनाडु", "केरल"], answer: "ओडिशा" },
      { question: "प्रश्न 8: ‘सिंधु घाटी सभ्यता’ का प्रमुख बंदरगाह कौन सा था?", options: ["लोथल", "हड़प्पा", "मोहनजोदड़ो", "धोलावीरा"], answer: "लोथल" },
      { question: "प्रश्न 9: ‘राष्ट्रीय विज्ञान दिवस’ कब मनाया जाता है?", options: ["28 फरवरी", "5 जून", "11 मई", "23 मार्च"], answer: "28 फरवरी" },
      { question: "प्रश्न 10: ‘INS विक्रांत’ किससे संबंधित है?", options: ["पनडुब्बी", "वायुयान", "विमानवाहक पोत", "मिसाइल"], answer: "विमानवाहक पोत" },
      { question: "प्रश्न 11: ‘साइलेंट वैली राष्ट्रीय उद्यान’ कहाँ स्थित है?", options: ["कर्नाटक", "केरल", "तमिलनाडु", "आंध्र प्रदेश"], answer: "केरल" },
      { question: "प्रश्न 12: ‘हरित क्रांति’ भारत में मुख्यतः किस फसल से जुड़ी है?", options: ["गेहूँ", "ज्वार", "चावल", "दाल"], answer: "गेहूँ" },
      { question: "प्रश्न 13: ‘चंद्रयान-3’ मिशन किस एजेंसी ने संचालित किया?", options: ["ISRO", "NASA", "ESA", "JAXA"], answer: "ISRO" },
      { question: "प्रश्न 14: ‘जी-20 शिखर सम्मेलन 2023’ किस शहर में आयोजित हुआ?", options: ["मुंबई", "नई दिल्ली", "कोलकाता", "चेन्नई"], answer: "नई दिल्ली" },
      { question: "प्रश्न 15: ‘पंचायती राज’ व्यवस्था पहली बार किस राज्य में लागू हुई?", options: ["राजस्थान", "उत्तर प्रदेश", "बिहार", "मध्य प्रदेश"], answer: "राजस्थान" },
      { question: "प्रश्न 16: ‘ब्लू फ्लैग’ टैग किससे संबंधित है?", options: ["खेल आयोजन", "स्वच्छ समुद्र तट", "हवाई सुरक्षा", "वन संरक्षण"], answer: "स्वच्छ समुद्र तट" },
      { question: "प्रश्न 17: ‘वेदों की संख्या’ कितनी है?", options: ["तीन", "चार", "पाँच", "छह"], answer: "चार" },
      { question: "प्रश्न 18: ‘भारत का सर्वोच्च वीरता पुरस्कार’ कौन सा है?", options: ["अशोक चक्र", "कीर्ति चक्र", "परमवीर चक्र", "शौर्य चक्र"], answer: "परमवीर चक्र" },

      // ===== Maths + Reasoning (6) =====
      { question: "प्रश्न 19: एक संख्या का 25% = 60 है। संख्या क्या है?", options: ["180", "200", "220", "240"], answer: "240" },
      { question: "प्रश्न 20: साधारण ब्याज पर ₹5000 की राशि 2 वर्ष में 8% वार्षिक दर से ब्याज कितनी होगी?", options: ["₹600", "₹700", "₹750", "₹800"], answer: "₹800" },
      { question: "प्रश्न 21: अनुपात 3:5 = ? : 40, रिक्त स्थान भरें।", options: ["18", "20", "22", "24"], answer: "24" },
      { question: "प्रश्न 22: श्रृंखला पूरी करें: 2, 6, 12, 20, 30, ?", options: ["40", "42", "44", "46"], answer: "42" },
      { question: "प्रश्न 23: किसी वस्तु का अंकित मूल्य ₹2000 है, 10% छूट के बाद विक्रय मूल्य क्या होगा?", options: ["₹1600", "₹1700", "₹1800", "₹1900"], answer: "₹1800" },
      { question: "प्रश्न 24: यदि A : B = 4 : 3 और B : C = 6 : 5, तो A : C = ?", options: ["8 : 5", "4 : 5", "2 : 1", "5 : 8"], answer: "8 : 5" },

      // ===== English (10) =====
      { question: "Q25: Choose the correct synonym of ‘Prudent’.", options: ["Careless", "Wise", "Hasty", "Naive"], answer: "Wise" },
      { question: "Q26: Fill in the blank: She has been waiting here ____ two hours.", options: ["for", "since", "from", "by"], answer: "for" },
      { question: "Q27: Antonym of ‘Transparent’.", options: ["Clear", "Lucid", "Opaque", "Obvious"], answer: "Opaque" },
      { question: "Q28: Correct passive: ‘They made him captain.’", options: ["He was made captain.", "He is made captain.", "He has made captain.", "He will made captain."], answer: "He was made captain." },
      { question: "Q29: One word: ‘A speech delivered without preparation’.", options: ["Monologue", "Dialogue", "Extempore", "Oration"], answer: "Extempore" },
      { question: "Q30: Choose the correct preposition: He is afraid ____ dogs.", options: ["from", "of", "with", "by"], answer: "of" },
      { question: "Q31: Identify the error: ‘Neither of the answers are correct.’", options: ["Neither of the answers", "are", "correct", "No error"], answer: "are" },
      { question: "Q32: Choose the correctly spelled word.", options: ["Occurence", "Occurrence", "Occurrance", "Ocurence"], answer: "Occurrence" },
      { question: "Q33: Fill in the blank: If it ____ tomorrow, we will stay home.", options: ["rains", "rained", "is raining", "rain"], answer: "rains" },
      { question: "Q34: Idiom: ‘Hit the nail on the head’ means —", options: ["To guess wildly", "To speak vaguely", "To say exactly right", "To miss the point"], answer: "To say exactly right" },

      // ===== Hindi (16) =====
      { question: "प्रश्न 35: ‘लोकोक्ति’ का सही अर्थ क्या है?", options: ["लोकगीत", "लोककथा", "लोक में प्रचलित सूक्ति", "लोक-नृत्य"], answer: "लोक में प्रचलित सूक्ति" },
      { question: "प्रश्न 36: ‘हंस’ का विलोम क्या है?", options: ["बक", "कौआ", "कबूतर", "कोई नहीं"], answer: "बक" },
      { question: "प्रश्न 37: ‘उपमा’ अलंकार में किनका निर्देश होता है?", options: ["दो भिन्न गुणों का मेल", "दो समान वस्तुओं का तुलनात्मक चित्रण", "कारण-कार्य संबंध", "विपरीतार्थक प्रयोग"], answer: "दो समान वस्तुओं का तुलनात्मक चित्रण" },
      { question: "प्रश्न 38: ‘नदी’ शब्द का बहुवचन क्या है?", options: ["नदीयाँ", "नदियाँ", "नदिया", "नदीओं"], answer: "नदियाँ" },
      { question: "प्रश्न 39: ‘महादेवी वर्मा’ किस काव्य धारा की प्रमुख कवयित्री हैं?", options: ["छायावाद", "रीति काल", "भक्तिकाल", "नवजागरण"], answer: "छायावाद" },
      { question: "प्रश्न 40: शुद्ध वाक्य चुनिए —", options: ["वह कल दिल्ली जाएगा।", "वह कल दिल्ली जाऊँगा।", "वह कल दिल्ली जाओगे।", "वह कल दिल्ली जाते हैं।"], answer: "वह कल दिल्ली जाएगा।" },
      { question: "प्रश्न 41: ‘अशोक’ शब्द में प्रयुक्त उपसर्ग कौन-सा है?", options: ["अ", "शोक", "ओक", "उपसर्ग नहीं"], answer: "अ" },
      { question: "प्रश्न 42: ‘डाक’ का तद्भव रूप क्या है?", options: ["डाक", "डाकू", "डाह", "डाक/डहिया में कोई नहीं"], answer: "डाक" },
      { question: "प्रश्न 43: ‘कुलदीपक’ में कौन-सा समास है?", options: ["बहुव्रीहि", "कर्मधारय", "द्वंद्व", "तत्पुरुष"], answer: "तत्पुरुष" },
      { question: "प्रश्न 44: ‘हँसना’ का भाववाचक संज्ञा रूप क्या है?", options: ["हंसी", "हँस", "हँसाना", "हँसाए"], answer: "हंसी" },
      { question: "प्रश्न 45: ‘राम ने फल खाया’— यहाँ ‘फल’ कौन-सा कारक है?", options: ["कर्ता", "कर्म", "करण", "अपादान"], answer: "कर्म" },
      { question: "प्रश्न 46: ‘कवि कोकिल’ की उपाधि किसे दी जाती है?", options: ["हरिवंश राय", "सूरदास", "जयशंकर प्रसाद", "भारतेंदु"], answer: "सूरदास" },
      { question: "прश्न 47: ‘वीर’ का स्त्रीलिंग रूप क्या है?", options: ["वीरा", "वीरांगना", "वीरी", "वीरणी"], answer: "वीरांगना" },
      { question: "प्रश्न 48: ‘जल’ का पर्यायवाची कौन-सा है?", options: ["धरा", "नीर", "गगन", "अनल"], answer: "नीर" },
      { question: "प्रश्न 49: ‘बूँद-बूँद से सागर भरता है’— यह किस अलंकार का उदाहरण है?", options: ["रूपक", "उत्प्रेक्षा", "अनुप्रास", "यमक"], answer: "अनुप्रास" },
      { question: "प्रश्न 50: ‘कामायनी’ के रचयिता कौन हैं?", options: ["दिनकर", "जयशंकर प्रसाद", "महादेवी वर्मा", "निराला"], answer: "जयशंकर प्रसाद" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
