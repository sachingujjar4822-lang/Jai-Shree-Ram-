<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 25 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 25</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // ==== Maths (20 Qs) ====
      { question: "प्रश्न 1: यदि किसी वस्तु का क्रय मूल्य ₹240 है और उसे 20% लाभ पर बेचा जाए, तो विक्रय मूल्य कितना होगा?", options: ["₹260", "₹280", "₹288", "₹300"], answer: "₹288" },
      { question: "प्रश्न 2: (15 × 15) – (14 × 14) का मान क्या है?", options: ["25", "27", "29", "30"], answer: "29" },
      { question: "प्रश्न 3: √1764 का मान क्या है?", options: ["40", "41", "42", "43"], answer: "42" },
      { question: "प्रश्न 4: यदि 3x = 81, तो x का मान क्या होगा?", options: ["2", "3", "4", "5"], answer: "4" },
      { question: "प्रश्न 5: एक वस्तु की अंकित मूल्य ₹500 है। यदि उस पर 10% छूट दी जाए तो विक्रय मूल्य क्या होगा?", options: ["₹400", "₹450", "₹460", "₹475"], answer: "₹450" },
      { question: "प्रश्न 6: यदि दो संख्याओं का LCM = 120 और HCF = 6 है, और एक संख्या 30 है, तो दूसरी संख्या क्या होगी?", options: ["20", "24", "40", "48"], answer: "24" },
      { question: "प्रश्न 7: (7/8) ÷ (14/5) = ?", options: ["1/4", "5/16", "5/32", "1/2"], answer: "5/16" },
      { question: "प्रश्न 8: एक वस्तु की कीमत 20% बढ़ाई जाती है। यदि उसकी पुरानी कीमत ₹200 थी तो नई कीमत क्या होगी?", options: ["₹220", "₹230", "₹240", "₹250"], answer: "₹240" },
      { question: "प्रश्न 9: sin²θ + cos²θ = ?", options: ["0", "1", "2", "अनिश्चित"], answer: "1" },
      { question: "प्रश्न 10: यदि एक ट्रेन 60 किमी/घंटा की गति से चलकर 3 घंटे में दूरी तय करती है, तो दूरी कितनी होगी?", options: ["150 किमी", "160 किमी", "170 किमी", "180 किमी"], answer: "180 किमी" },
      { question: "प्रश्न 11: 3 : 5 = x : 20, तो x का मान क्या है?", options: ["10", "12", "15", "18"], answer: "12" },
      { question: "प्रश्न 12: एक भुजा 7 सेमी वाले वर्ग का क्षेत्रफल कितना होगा?", options: ["42", "45", "48", "49"], answer: "49" },
      { question: "प्रश्न 13: यदि एक घन की भुजा 4 सेमी है, तो उसका आयतन कितना होगा?", options: ["64", "48", "32", "128"], answer: "64" },
      { question: "प्रश्न 14: (x – 3)(x + 3) = ?", options: ["x² – 6x + 9", "x² – 9", "x² + 9", "x² + 6x + 9"], answer: "x² – 9" },
      { question: "प्रश्न 15: किसी राशि पर साधारण ब्याज 2 साल में ₹240 है और वार्षिक दर 10% है। मूलधन कितना होगा?", options: ["₹1000", "₹1200", "₹1500", "₹2000"], answer: "₹1200" },
      { question: "प्रश्न 16: यदि एक वस्तु 15% हानि पर ₹2550 में बेची जाती है तो उसका क्रय मूल्य क्या होगा?", options: ["₹2800", "₹2900", "₹3000", "₹3100"], answer: "₹3000" },
      { question: "प्रश्न 17: किसी वृत्त की त्रिज्या 7 सेमी है। उसका क्षेत्रफल कितना होगा?", options: ["132 सेमी²", "144 सेमी²", "154 सेमी²", "160 सेमी²"], answer: "154 सेमी²" },
      { question: "प्रश्न 18: यदि A = 15 दिन में कोई काम कर सकता है और B वही काम 20 दिन में कर सकता है। दोनों मिलकर काम कितने दिन में पूरा करेंगे?", options: ["8 दिन", "10 दिन", "12 दिन", "15 दिन"], answer: "8 दिन" },
      { question: "प्रश्न 19: यदि 2x + 5 = 15, तो x का मान क्या होगा?", options: ["3", "4", "5", "6"], answer: "5" },
      { question: "प्रश्न 20: यदि एक वस्तु की कीमत पहले 20% और फिर 25% घटाई जाती है तो कुल छूट कितनी होगी?", options: ["40%", "42%", "44%", "45%"], answer: "40%" },

      // ==== Reasoning (10 Qs) ====
      { question: "प्रश्न 21: यदि CAT = 3120 और DOG = 4157, तो BAT = ?", options: ["2120", "2140", "3121", "3150"], answer: "2120" },
      { question: "प्रश्न 22: 2, 6, 12, 20, 30, ?", options: ["36", "40", "42", "44"], answer: "42" },
      { question: "प्रश्न 23: अगर 9 → 81, 7 → 49, तो 11 → ?", options: ["111", "120", "121", "130"], answer: "121" },
      { question: "प्रश्न 24: COW : ANIMAL :: ROSE : ?", options: ["TREE", "FLOWER", "PETAL", "PLANT"], answer: "FLOWER" },
      { question: "प्रश्न 25: ‘पिता’ का संबंध ‘पुत्र’ से है, वैसे ही ‘माता’ का संबंध किससे है?", options: ["पिता", "पुत्री", "बहन", "भाई"], answer: "पुत्री" },
      { question: "प्रश्न 26: यदि MONKEY = XLMOZB, तो TIGER = ?", options: ["GRJVI", "GVIJR", "RGVIJ", "JRVIG"], answer: "GRJVI" },
      { question: "प्रश्न 27: भारत : रूपया :: जापान : ?", options: ["युआन", "रुपया", "येन", "वोन"], answer: "येन" },
      { question: "प्रश्न 28: यदि 12 → 144, 15 → 225, तो 20 → ?", options: ["200", "300", "400", "500"], answer: "400" },
      { question: "प्रश्न 29: श्रृंखला पूरी करें – 5, 10, 20, 40, ?", options: ["50", "70", "80", "100"], answer: "80" },
      { question: "प्रश्न 30: अगर A = 1, Z = 26, तो CAT = ?", options: ["24", "27", "29", "31"], answer: "24" },

      // ==== Science + GK/CA (20 Qs) ====
      { question: "प्रश्न 31: रक्त का लाल रंग किसके कारण होता है?", options: ["प्लाज्मा", "हीमोग्लोबिन", "WBC", "प्लेटलेट"], answer: "हीमोग्लोबिन" },
      { question: "प्रश्न 32: पेनिसिलिन की खोज किसने की?", options: ["न्यूटन", "एलेक्जेंडर फ्लेमिंग", "पास्चर", "रामन"], answer: "एलेक्जेंडर फ्लेमिंग" },
      { question: "प्रश्न 33: शुष्क बर्फ क्या होती है?", options: ["बर्फ", "ठोस CO2", "ठोस O2", "ठोस N2"], answer: "ठोस CO2" },
      { question: "प्रश्न 34: विटामिन D की कमी से कौन सी बीमारी होती है?", options: ["एनीमिया", "स्कर्वी", "रिकेट्स", "रातांधता"], answer: "रिकेट्स" },
      { question: "प्रश्न 35: सूर्य का ऊर्जा स्रोत क्या है?", options: ["नाभिकीय विखंडन", "नाभिकीय संलयन", "दहन", "रासायनिक प्रतिक्रिया"], answer: "नाभिकीय संलयन" },
      { question: "प्रश्न 36: भारतीय संविधान कब लागू हुआ?", options: ["15 अगस्त 1947", "26 जनवरी 1950", "2 अक्टूबर 1949", "1 जनवरी 1951"], answer: "26 जनवरी 1950" },
      { question: "प्रश्न 37: 2023 में जी20 शिखर सम्मेलन कहाँ हुआ?", options: ["दिल्ली", "मुंबई", "बैंगलोर", "जयपुर"], answer: "दिल्ली" },
      { question: "प्रश्न 38: सबसे हल्की धातु कौन सी है?", options: ["लोहा", "लिथियम", "एल्युमिनियम", "जिंक"], answer: "लिथियम" },
      { question: "प्रश्न 39: प्लासी का युद्ध कब हुआ था?", options: ["1526", "1757", "1857", "1761"], answer: "1757" },
      { question: "प्रश्न 40: भारत का राष्ट्रीय पशु कौन है?", options: ["शेर", "हाथी", "बाघ", "मोर"], answer: "बाघ" },
      { question: "प्रश्न 41: ‘जय जवान जय किसान’ का नारा किसने दिया?", options: ["नेहरू", "गांधी", "लाल बहादुर शास्त्री", "भगत सिंह"], answer: "लाल बहादुर शास्त्री" },
      { question: "प्रश्न 42: सबसे बड़ा ग्रह कौन सा है?", options: ["शुक्र", "पृथ्वी", "शनि", "बृहस्पति"], answer: "बृहस्पति" },
      { question: "प्रश्न 43: दूध में कौन सा प्रोटीन पाया जाता है?", options: ["केसीन", "एल्ब्यूमिन", "हीमोग्लोबिन", "ग्लूटेन"], answer: "केसीन" },
      { question: "प्रश्न 44: नोबेल पुरस्कार प्राप्त करने वाली पहली भारतीय महिला कौन थीं?", options: ["इंदिरा गांधी", "किरण बेदी", "मदर टेरेसा", "कल्पना चावला"], answer: "मदर टेरेसा" },
      { question: "प्रश्न 45: ऑक्सीजन का आणविक सूत्र क्या है?", options: ["O", "O2", "O3", "CO2"], answer: "O2" },
      { question: "प्रश्न 46: 'गीता रहस्य' किसने लिखा?", options: ["बाल गंगाधर तिलक", "महात्मा गांधी", "राजा राममोहन राय", "नेहरू"], answer: "बाल गंगाधर तिलक" },
      { question: "प्रश्न 47: पानी का रासायनिक सूत्र क्या है?", options: ["H2O", "H2O2", "HO2", "OH"], answer: "H2O" },
      { question: "प्रश्न 48: 2024 ओलंपिक खेल कहाँ होंगे?", options: ["टोक्यो", "पेरिस", "लंदन", "बीजिंग"], answer: "पेरिस" },
      { question: "प्रश्न 49: ताजमहल कहाँ स्थित है?", options: ["दिल्ली", "जयपुर", "आगरा", "लखनऊ"], answer: "आगरा" },
      { question: "प्रश्न 50: 'वंदे मातरम्' गीत किसने लिखा?", options: ["बंकिम चंद्र चट्टोपाध्याय", "रवींद्रनाथ टैगोर", "महात्मा गांधी", "सुभाष चंद्र बोस"], answer: "बंकिम चंद्र चट्टोपाध्याय" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
