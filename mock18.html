<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 18 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 18</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // ---- Maths (15 Qs) ----
      { question: "प्रश्न 1: यदि 3x + 7 = 25, तो x का मान क्या है?", options: ["6", "5", "7", "9"], answer: "6" },
      { question: "प्रश्न 2: √784 का मान क्या होगा?", options: ["26", "27", "28", "29"], answer: "28" },
      { question: "प्रश्न 3: एक वस्तु 800 रु. में खरीदी गई और 960 रु. में बेची गई, लाभ प्रतिशत क्या है?", options: ["15%", "18%", "20%", "25%"], answer: "20%" },
      { question: "प्रश्न 4: 2 वर्ष बाद 5000 रु. पर 10% वार्षिक साधारण ब्याज कितना होगा?", options: ["900", "1000", "1200", "1100"], answer: "1000" },
      { question: "प्रश्न 5: यदि a = 12, b = 5 तो (a² - b²) का मान क्या होगा?", options: ["119", "139", "119", "119"], answer: "119" },
      { question: "प्रश्न 6: एक ट्रेन 60 km/h की रफ्तार से 30 मिनट में कितनी दूरी तय करेगी?", options: ["20 km", "25 km", "30 km", "40 km"], answer: "30 km" },
      { question: "प्रश्न 7: किसी संख्या का 25% = 80 है, संख्या क्या होगी?", options: ["200", "300", "320", "400"], answer: "320" },
      { question: "प्रश्न 8: (x - 4)(x + 4) = ?", options: ["x² + 16", "x² - 16", "x² + 8", "x² - 8"], answer: "x² - 16" },
      { question: "प्रश्न 9: 10 पेन की कीमत 150 रु. है, 15 पेन की कीमत क्या होगी?", options: ["200", "210", "220", "225"], answer: "225" },
      { question: "प्रश्न 10: 15, 30, 45, 60, ... अगला पद क्या होगा?", options: ["65", "70", "75", "80"], answer: "75" },
      { question: "प्रश्न 11: यदि A = 50% of 200, तो A का मान क्या है?", options: ["50", "75", "100", "125"], answer: "100" },
      { question: "प्रश्न 12: किसी संख्या का 3/4 भाग = 48, संख्या क्या होगी?", options: ["52", "60", "64", "72"], answer: "64" },
      { question: "प्रश्न 13: 1 से 50 तक कितनी संख्याएँ 5 से विभाज्य हैं?", options: ["8", "9", "10", "11"], answer: "10" },
      { question: "प्रश्न 14: एक समकोण त्रिभुज में, आधार = 9 और ऊँचाई = 12 है। कर्ण = ?", options: ["14", "15", "16", "18"], answer: "15" },
      { question: "प्रश्न 15: किसी वस्तु का अंकित मूल्य 1200 रु. है, उस पर 10% छूट दी गई। विक्रय मूल्य क्या होगा?", options: ["1050", "1080", "1090", "1100"], answer: "1080" },

      // ---- Reasoning (10 Qs) ----
      { question: "प्रश्न 16: श्रृंखला पूरी करें: A, C, E, G, ?", options: ["H", "I", "J", "K"], answer: "I" },
      { question: "प्रश्न 17: यदि RAM = 36, SUN = 54, तो CAT = ?", options: ["24", "30", "36", "42"], answer: "24" },
      { question: "प्रश्न 18: अगर 8 × 3 = 502, 6 × 2 = 204, तो 9 × 4 = ?", options: ["608", "702", "806", "904"], answer: "806" },
      { question: "प्रश्न 19: पिता का आयु पुत्र से 4 गुना है। यदि पुत्र 8 वर्ष का है, तो पिता की आयु?", options: ["30", "32", "34", "36"], answer: "32" },
      { question: "प्रश्न 20: 1, 4, 9, 16, ?, 36", options: ["20", "24", "25", "30"], answer: "25" },
      { question: "प्रश्न 21: 'मछली' का संबंध 'पानी' से है, तो 'पक्षी' का संबंध किससे होगा?", options: ["हवा", "जंगल", "धरती", "आकाश"], answer: "हवा" },
      { question: "प्रश्न 22: अगर FLOWER = GNQXFS, तो FRUIT = ?", options: ["GSVJU", "GSWJV", "GTVJU", "GTWJV"], answer: "GSWJV" },
      { question: "प्रश्न 23: पांच लड़कों में राम सबसे छोटा है। श्याम राम से बड़ा है। मोहन श्याम से बड़ा है। विजय मोहन से छोटा है लेकिन राम से बड़ा है। सबसे बड़ा कौन है?", options: ["राम", "श्याम", "मोहन", "विजय"], answer: "मोहन" },
      { question: "प्रश्न 24: यदि 'कुत्ता' को 'बिल्ली' कहा जाए, 'बिल्ली' को 'गाय' कहा जाए, तो दूध कौन देता है?", options: ["कुत्ता", "बिल्ली", "गाय", "इनमें से कोई नहीं"], answer: "बिल्ली" },
      { question: "प्रश्न 25: यदि आज रविवार है, तो 45 दिन बाद कौन सा दिन होगा?", options: ["मंगलवार", "बुधवार", "गुरुवार", "शुक्रवार"], answer: "मंगलवार" },

      // ---- GK/Science/CA (25 Qs) ----
      { question: "प्रश्न 26: संविधान सभा की पहली बैठक कब हुई थी?", options: ["1946", "1947", "1948", "1950"], answer: "1946" },
      { question: "प्रश्न 27: भारत का पहला उपग्रह कौन सा था?", options: ["भास्कर", "आर्यभट्ट", "इनसैट", "रोहिणी"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 28: भारतीय रिजर्व बैंक की स्थापना कब हुई?", options: ["1930", "1935", "1947", "1950"], answer: "1935" },
      { question: "प्रश्न 29: लोकसभा का कार्यकाल कितने वर्षों का होता है?", options: ["4", "5", "6", "7"], answer: "5" },
      { question: "प्रश्न 30: 'जय जवान जय किसान' का नारा किसने दिया?", options: ["नेहरू", "गांधी", "शास्त्री", "बोस"], answer: "शास्त्री" },
      { question: "प्रश्न 31: दुनिया का सबसे बड़ा महाद्वीप कौन सा है?", options: ["अफ्रीका", "एशिया", "यूरोप", "अमेरिका"], answer: "एशिया" },
      { question: "प्रश्न 32: गंगा नदी का उद्गम स्थल कहाँ है?", options: ["गंगोत्री", "यमुनोत्री", "हरिद्वार", "ऋषिकेश"], answer: "गंगोत्री" },
      { question: "प्रश्न 33: विटामिन C की कमी से कौन सी बीमारी होती है?", options: ["एनीमिया", "स्कर्वी", "रिकेट्स", "बेरीबेरी"], answer: "स्कर्वी" },
      { question: "प्रश्न 34: 'इंडियन नेशनल कांग्रेस' की स्थापना कहाँ हुई थी?", options: ["दिल्ली", "मुंबई", "कोलकाता", "चेन्नई"], answer: "मुंबई" },
      { question: "प्रश्न 35: भारत का राष्ट्रीय गान किसने लिखा?", options: ["बंकिमचंद्र", "रवीन्द्रनाथ टैगोर", "महात्मा गांधी", "सुभाष बोस"], answer: "रवीन्द्रनाथ टैगोर" },
      { question: "प्रश्न 36: 'हर घर तिरंगा' अभियान कब शुरू हुआ?", options: ["2020", "2021", "2022", "2023"], answer: "2022" },
      { question: "प्रश्न 37: 'ग्रीनहाउस गैस' में कौन शामिल है?", options: ["O₂", "CO₂", "N₂", "H₂"], answer: "CO₂" },
      { question: "प्रश्न 38: भारत का सबसे बड़ा राज्य क्षेत्रफल के आधार पर कौन सा है?", options: ["मध्य प्रदेश", "राजस्थान", "उत्तर प्रदेश", "महाराष्ट्र"], answer: "राजस्थान" },
      { question: "प्रश्न 39: 'विश्व पर्यावरण दिवस' कब मनाया जाता है?", options: ["5 जून", "15 जुलाई", "1 मई", "10 अगस्त"], answer: "5 जून" },
      { question: "प्रश्न 40: 2023 G20 शिखर सम्मेलन कहाँ हुआ?", options: ["दिल्ली", "मुंबई", "बेंगलुरु", "जयपुर"], answer: "दिल्ली" },
      { question: "प्रश्न 41: चंद्रयान-3 ने चंद्रमा पर कहाँ सफल लैंडिंग की?", options: ["उत्तर ध्रुव", "दक्षिण ध्रुव", "पूर्वी सतह", "पश्चिमी सतह"], answer: "दक्षिण ध्रुव" },
      { question: "प्रश्न 42: 'ऑपरेशन गंगा' किस देश से भारतीयों को लाने के लिए चलाया गया?", options: ["रूस", "अफगानिस्तान", "यूक्रेन", "इराक"], answer: "यूक्रेन" },
      { question: "प्रश्न 43: नोबेल पुरस्कार पाने वाली पहली भारतीय महिला कौन थीं?", options: ["इंदिरा गांधी", "किरण बेदी", "मदर टेरेसा", "कल्पना चावला"], answer: "मदर टेरेसा" },
      { question: "प्रश्न 44: दुनिया की सबसे लंबी दीवार कहाँ है?", options: ["भारत", "जापान", "मिस्र", "चीन"], answer: "चीन" },
      { question: "प्रश्न 45: ताजमहल किस शहर में है?", options: ["दिल्ली", "आगरा", "जयपुर", "वाराणसी"], answer: "आगरा" },
      { question: "प्रश्न 46: 'भारत छोड़ो आंदोलन' कब शुरू हुआ?", options: ["1940", "1942", "1945", "1947"], answer: "1942" },
      { question: "प्रश्न 47: भारत में चुनाव आयोग एक संवैधानिक संस्था है किस अनुच्छेद के तहत?", options: ["324", "326", "370", "352"], answer: "324" },
      { question: "प्रश्न 48: संयुक्त राष्ट्र संघ की स्थापना कब हुई?", options: ["1940", "1945", "1950", "1960"], answer: "1945" },
      { question: "प्रश्न 49: 'वंदे मातरम्' गीत किसने लिखा?", options: ["टैगोर", "बंकिम चंद्र चट्टोपाध्याय", "गांधी", "पटेल"], answer: "बंकिम चंद्र चट्टोपाध्याय" },
      { question: "प्रश्न 50: भारत का राष्ट्रीय खेल किसे कहा जाता है?", options: ["क्रिकेट", "हॉकी", "कबड्डी", "फुटबॉल"], answer: "हॉकी" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
