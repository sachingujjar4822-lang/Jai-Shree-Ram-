<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 8 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 8</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      { question: "प्रश्न 1: भारत का सबसे बड़ा राज्य क्षेत्रफल के आधार पर कौन सा है?", options: ["मध्य प्रदेश", "उत्तर प्रदेश", "राजस्थान", "महाराष्ट्र"], answer: "राजस्थान" },
      { question: "प्रश्न 2: मानव शरीर में इंसुलिन का निर्माण कौन करता है?", options: ["यकृत", "अग्न्याशय", "हृदय", "गुर्दा"], answer: "अग्न्याशय" },
      { question: "प्रश्न 3: सिकंदर और पोरस के बीच युद्ध कहाँ हुआ था?", options: ["पानीपत", "कुरुक्षेत्र", "हाइडस्पीस", "मैसूर"], answer: "हाइडस्पीस" },
      { question: "प्रश्न 4: प्रकाश संश्लेषण में पौधे किस गैस का उपयोग करते हैं?", options: ["ऑक्सीजन", "नाइट्रोजन", "कार्बन डाइऑक्साइड", "हाइड्रोजन"], answer: "कार्बन डाइऑक्साइड" },
      { question: "प्रश्न 5: भारतीय संविधान कब लागू हुआ?", options: ["15 अगस्त 1947", "26 जनवरी 1950", "2 अक्टूबर 1949", "1 जनवरी 1951"], answer: "26 जनवरी 1950" },
      { question: "प्रश्न 6: हाल ही में 2023 में G20 शिखर सम्मेलन कहाँ हुआ?", options: ["नई दिल्ली", "बेंगलुरु", "मुंबई", "जयपुर"], answer: "नई दिल्ली" },
      { question: "प्रश्न 7: 'जय जवान जय किसान' का नारा किसने दिया?", options: ["महात्मा गांधी", "लाल बहादुर शास्त्री", "सुभाष चंद्र बोस", "पंडित नेहरू"], answer: "लाल बहादुर शास्त्री" },
      { question: "प्रश्न 8: कौन सा धातु बिजली का सबसे अच्छा चालक है?", options: ["तांबा", "चांदी", "एल्युमिनियम", "लोहा"], answer: "चांदी" },
      { question: "प्रश्न 9: भारत में मुद्रा किस संस्था द्वारा जारी की जाती है?", options: ["वित्त मंत्रालय", "भारतीय रिजर्व बैंक", "सेबी", "स्टेट बैंक"], answer: "भारतीय रिजर्व बैंक" },
      { question: "प्रश्न 10: 'वेदों की ओर लौटो' का नारा किसने दिया था?", options: ["स्वामी विवेकानंद", "राजा राममोहन राय", "स्वामी दयानंद सरस्वती", "महात्मा गांधी"], answer: "स्वामी दयानंद सरस्वती" },

      // 11–50 नए सवाल (GK, Maths, Reasoning, Science, Current Affairs)
      { question: "प्रश्न 11: दुनिया का सबसे ऊँचा पर्वत कौन सा है?", options: ["के2", "कंचनजंघा", "एवरेस्ट", "अन्नपूर्णा"], answer: "एवरेस्ट" },
      { question: "प्रश्न 12: हाल ही में चंद्रयान-3 ने चाँद पर कहाँ सफल लैंडिंग की?", options: ["दक्षिण ध्रुव", "उत्तर ध्रुव", "पूर्वी सतह", "पश्चिमी सतह"], answer: "दक्षिण ध्रुव" },
      { question: "प्रश्न 13: 144 का वर्गमूल कितना है?", options: ["10", "11", "12", "13"], answer: "12" },
      { question: "प्रश्न 14: 'शेर-ए-पंजाब' किसे कहा जाता है?", options: ["रंजीत सिंह", "भगत सिंह", "लाला लाजपत राय", "सुखदेव"], answer: "रंजीत सिंह" },
      { question: "प्रश्न 15: ओजोन परत मुख्यतः किस गैस से बनी है?", options: ["O2", "O3", "CO2", "N2"], answer: "O3" },
      { question: "प्रश्न 16: π (पाई) का मान लगभग कितना होता है?", options: ["3.12", "3.14", "3.16", "3.18"], answer: "3.14" },
      { question: "प्रश्न 17: 'द डिस्कवरी ऑफ इंडिया' पुस्तक किसने लिखी?", options: ["डॉ. अम्बेडकर", "महात्मा गांधी", "जवाहरलाल नेहरू", "राजा राममोहन राय"], answer: "जवाहरलाल नेहरू" },
      { question: "प्रश्न 18: मनुष्य के शरीर में कितनी हड्डियाँ होती हैं?", options: ["204", "206", "208", "210"], answer: "206" },
      { question: "प्रश्न 19: भारत में सबसे अधिक जनसंख्या वाला राज्य कौन सा है?", options: ["बिहार", "पश्चिम बंगाल", "उत्तर प्रदेश", "मध्य प्रदेश"], answer: "उत्तर प्रदेश" },
      { question: "प्रश्न 20: हाल ही में 'आदित्य L1' मिशन किस ग्रह के अध्ययन के लिए भेजा गया?", options: ["चाँद", "सूर्य", "मंगल", "शुक्र"], answer: "सूर्य" },

      { question: "प्रश्न 21: शून्य की खोज किसने की थी?", options: ["आर्यभट्ट", "भास्कराचार्य", "पिंगल", "कणाद"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 22: भारत की सबसे लंबी नदी कौन सी है?", options: ["यमुना", "गंगा", "ब्रह्मपुत्र", "गोदावरी"], answer: "गंगा" },
      { question: "प्रश्न 23: इलेक्ट्रिक बल्ब में फिलामेंट किस धातु का होता है?", options: ["लोहा", "तांबा", "टंगस्टन", "एल्युमिनियम"], answer: "टंगस्टन" },
      { question: "प्रश्न 24: 2024 ओलंपिक खेल कहाँ होंगे?", options: ["टोक्यो", "पेरिस", "लंदन", "बीजिंग"], answer: "पेरिस" },
      { question: "प्रश्न 25: लाल किला किसके द्वारा बनवाया गया था?", options: ["अकबर", "जहांगीर", "शाहजहां", "औरंगजेब"], answer: "शाहजहां" },
      { question: "प्रश्न 26: 'जय हिंद' का नारा किसने दिया?", options: ["सुभाष चंद्र बोस", "बाल गंगाधर तिलक", "भगत सिंह", "लाला लाजपत राय"], answer: "सुभाष चंद्र बोस" },
      { question: "प्रश्न 27: विटामिन D की कमी से कौन सी बीमारी होती है?", options: ["स्कर्वी", "रातांधता", "रिकेट्स", "एनीमिया"], answer: "रिकेट्स" },
      { question: "प्रश्न 28: दुनिया की सबसे लंबी दीवार कहाँ है?", options: ["मिस्र", "भारत", "चीन", "जापान"], answer: "चीन" },
      { question: "प्रश्न 29: 'हर घर तिरंगा' अभियान कब शुरू किया गया?", options: ["2019", "2020", "2021", "2022"], answer: "2022" },
      { question: "प्रश्न 30: पृथ्वी का सबसे ठंडा स्थान कौन सा है?", options: ["अंटार्कटिका", "साइबेरिया", "अलास्का", "ग्रीनलैंड"], answer: "अंटार्कटिका" },

      // 31–50 इसी तरह mix सवाल
      { question: "प्रश्न 31: भारत में सबसे ऊँचा पुरस्कार कौन सा है?", options: ["पद्म विभूषण", "पद्म श्री", "भारत रत्न", "गांधी शांति पुरस्कार"], answer: "भारत रत्न" },
      { question: "प्रश्न 32: 'गीता रहस्य' पुस्तक किसने लिखी?", options: ["सुभाष चंद्र बोस", "लोकमान्य तिलक", "महात्मा गांधी", "सरदार पटेल"], answer: "लोकमान्य तिलक" },
      { question: "प्रश्न 33: नोबेल पुरस्कार प्राप्त करने वाली पहली भारतीय महिला कौन थीं?", options: ["इंदिरा गांधी", "किरण बेदी", "मदर टेरेसा", "कल्पना चावला"], answer: "मदर टेरेसा" },
      { question: "प्रश्न 34: दूध में कौन सा प्रोटीन पाया जाता है?", options: ["केसीन", "एल्ब्यूमिन", "हीमोग्लोबिन", "कैरोटीन"], answer: "केसीन" },
      { question: "प्रश्न 35: प्लासी का युद्ध कब हुआ था?", options: ["1757", "1761", "1857", "1526"], answer: "1757" },
      { question: "प्रश्न 36: भारत का राष्ट्रीय खेल कौन सा है?", options: ["क्रिकेट", "हॉकी", "कबड्डी", "फुटबॉल"], answer: "हॉकी" },
      { question: "प्रश्न 37: वायु प्रदूषण को मापने के लिए कौन सी इकाई प्रयोग होती है?", options: ["ppm", "डिग्री", "जूल", "वाट"], answer: "ppm" },
      { question: "प्रश्न 38: 'स्वराज मेरा जन्मसिद्ध अधिकार है' किसने कहा?", options: ["बाल गंगाधर तिलक", "लाला लाजपत राय", "महात्मा गांधी", "सुभाष बोस"], answer: "बाल गंगाधर तिलक" },
      { question: "प्रश्न 39: ताजमहल किस शहर में स्थित है?", options: ["दिल्ली", "आगरा", "जयपुर", "वाराणसी"], answer: "आगरा" },
      { question: "प्रश्न 40: 'इंटरनेट का जनक' किसे कहा जाता है?", options: ["टिम बर्नर्स ली", "विंट सर्फ", "चार्ल्स बैबेज", "बिल गेट्स"], answer: "विंट सर्फ" },

      { question: "प्रश्न 41: रामायण के रचयिता कौन हैं?", options: ["वाल्मीकि", "तुलसीदास", "वेद व्यास", "कालिदास"], answer: "वाल्मीकि" },
      { question: "प्रश्न 42: 'ऑपरेशन गंगा' किस देश से भारतीयों को लाने के लिए चलाया गया?", options: ["रूस", "यूक्रेन", "अफगानिस्तान", "इराक"], answer: "यूक्रेन" },
      { question: "प्रश्न 43: राष्ट्रीय विज्ञान दिवस कब मनाया जाता है?", options: ["28 फरवरी", "15 अगस्त", "5 सितंबर", "14 नवंबर"], answer: "28 फरवरी" },
      { question: "प्रश्न 44: सबसे हल्की धातु कौन सी है?", options: ["लोहा", "एल्युमिनियम", "लिथियम", "जिंक"], answer: "लिथियम" },
      { question: "प्रश्न 45: भारत का पहला उपग्रह कौन सा था?", options: ["भास्कर", "आर्यभट्ट", "रोहिणी", "इनसैट"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 46: 'होकी का जादूगर' किसे कहा जाता है?", options: ["ध्यानचंद", "कपिल देव", "सचिन तेंदुलकर", "विराट कोहली"], answer: "ध्यानचंद" },
      { question: "प्रश्न 47: 2023 एशियन गेम्स कहाँ हुए?", options: ["भारत", "चीन", "जापान", "कतर"], answer: "चीन" },
      { question: "प्रश्न 48: सबसे बड़ा ग्रह कौन सा है?", options: ["पृथ्वी", "शुक्र", "शनि", "बृहस्पति"], answer: "बृहस्पति" },
      { question: "प्रश्न 49: संयुक्त राष्ट्र संघ की स्थापना कब हुई?", options: ["1940", "1945", "1950", "1960"], answer: "1945" },
      { question: "प्रश्न 50: 'वंदे मातरम्' गीत किसने लिखा?", options: ["रवीन्द्रनाथ टैगोर", "बंकिम चंद्र चट्टोपाध्याय", "महात्मा गांधी", "सरोजिनी नायडू"], answer: "बंकिम चंद्र चट्टोपाध्याय" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
