<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 49 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 49</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60)).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // ===== Science (18) =====
      { question: "प्रश्न 1: मानव रक्त में ऑक्सीजन का परिवहन किसके द्वारा होता है?", options: ["हीमोग्लोबिन", "प्लाज्मा", "श्वेत रक्त कणिका", "प्लेटलेट"], answer: "हीमोग्लोबिन" },
      { question: "प्रश्न 2: प्रकाश की गति लगभग कितनी होती है?", options: ["3×10^8 m/s", "3×10^5 m/s", "3×10^6 km/s", "3×10^3 km/s"], answer: "3×10^8 m/s" },
      { question: "प्रश्न 3: मनुष्य के शरीर में इंसुलिन कहाँ बनता है?", options: ["यकृत", "अग्न्याशय", "अस्थिमज्जा", "गुर्दा"], answer: "अग्न्याशय" },
      { question: "प्रश्न 4: ओजोन का रासायनिक सूत्र क्या है?", options: ["O2", "O3", "O", "O4"], answer: "O3" },
      { question: "प्रश्न 5: विद्युत प्रतिरोध की SI इकाई क्या है?", options: ["वोल्ट", "ओम", "वाट", "एम्पियर"], answer: "ओम" },
      { question: "प्रश्न 6: ध्वनि का वेग अधिक किस माध्यम में होता है?", options: ["गैस", "ठोस", "वायु", "निर्वात"], answer: "ठोस" },
      { question: "प्रश्न 7: मानव आँख में दृष्टि समायोजन कौन करता है?", options: ["रेटिना", "आइरिस", "लेंस", "कॉर्निया"], answer: "लेंस" },
      { question: "प्रश्न 8: ‘लाफिंग गैस’ किसे कहते हैं?", options: ["NO2", "N2O", "CO", "SO2"], answer: "N2O" },
      { question: "प्रश्न 9: पित्त का निर्माण कहाँ होता है?", options: ["अग्न्याशय", "यकृत", "आमाशय", "अग्न्याशय नली"], answer: "यकृत" },
      { question: "प्रश्न 10: चुंबकीय क्षेत्र की इकाई क्या है?", options: ["टेस्ला", "न्यूटन", "जूल", "पास्कल"], answer: "टेस्ला" },
      { question: "प्रश्न 11: न्यूटन का कौन सा नियम क्रिया-प्रतिक्रिया से संबंधित है?", options: ["प्रथम", "द्वितीय", "तृतीय", "चतुर्थ"], answer: "तृतीय" },
      { question: "प्रश्न 12: लोहे पर जंग किसके कारण लगती है?", options: ["ऑक्सीकरण", "अपचयन", "निर्जलीकरण", "उत्प्रेरण"], answer: "ऑक्सीकरण" },
      { question: "प्रश्न 13: पानी का कठोरपन किसके कारण होता है?", options: ["NaCl", "Ca और Mg के लवण", "KCl", "NH4Cl"], answer: "Ca और Mg के लवण" },
      { question: "प्रश्न 14: प्रकाश का अपवर्तन किस कारण से होता है?", options: ["माध्यम के घनत्व में अंतर", "ताप में वृद्धि", "दाब परिवर्तन", "वस्तु का आकार"], answer: "माध्यम के घनत्व में अंतर" },
      { question: "प्रश्न 15: सेल का पावर हाउस किसे कहते हैं?", options: ["क्लोरोप्लास्ट", "माइटोकॉन्ड्रिया", "गोल्जी निकाय", "राइबोसोम"], answer: "माइटोकॉन्ड्रिया" },
      { question: "प्रश्न 16: रेडियोधर्मिता की इकाई क्या है?", options: ["बेकरल", "टेस्ला", "फैरेड", "वेबर"], answer: "बेकरल" },
      { question: "प्रश्न 17: मनुष्य के शरीर में कैल्शियम का अवशोषण किस विटामिन से बढ़ता है?", options: ["विटामिन A", "विटामिन B12", "विटामिन C", "विटामिन D"], answer: "विटामिन D" },
      { question: "प्रश्न 18: नेत्रदान के समय आँख का कौन सा भाग ट्रांसप्लांट किया जाता है?", options: ["रेटिना", "कॉर्निया", "आइरिस", "लेंस"], answer: "कॉर्निया" },

      // ===== Static GK + Current Affairs (16) =====
      { question: "प्रश्न 19: भारत के संविधान सभा के स्थायी अध्यक्ष कौन थे?", options: ["डॉ. राजेन्द्र प्रसाद", "बी.आर. अम्बेडकर", "सचिदानंद सिन्हा", "जवाहरलाल नेहरू"], answer: "डॉ. राजेन्द्र प्रसाद" },
      { question: "प्रश्न 20: 'सर्वधर्म समभाव' का नारा किसने दिया?", options: ["महात्मा गांधी", "लाल बहादुर शास्त्री", "नेहरू", "विनोबा भावे"], answer: "महात्मा गांधी" },
      { question: "प्रश्न 21: भारतीय अंतरिक्ष अनुसंधान संगठन (ISRO) का मुख्यालय कहाँ है?", options: ["हैदराबाद", "बेंगलुरु", "चेन्नई", "तिरुवनंतपुरम"], answer: "बेंगलुरु" },
      { question: "प्रश्न 22: भारतीय राष्ट्रीय गीत 'वंदे मातरम्' किसकी रचना है?", options: ["बंकिम चंद्र चट्टोपाध्याय", "रवीन्द्रनाथ टैगोर", "भारतेंदु", "दिनकर"], answer: "बंकिम चंद्र चट्टोपाध्याय" },
      { question: "प्रश्न 23: 'पिंक सिटी' किस शहर को कहा जाता है?", options: ["जयपुर", "जोधपुर", "उदयपुर", "बीकानेर"], answer: "जयपुर" },
      { question: "प्रश्न 24: भारत में पंचवर्षीय योजनाएँ किस वर्ष से आरम्भ हुईं?", options: ["1947", "1950", "1951", "1952"], answer: "1951" },
      { question: "प्रश्न 25: 'डिजिटल इंडिया' कार्यक्रम कब शुरू हुआ?", options: ["2013", "2014", "2015", "2016"], answer: "2015" },
      { question: "प्रश्न 26: 'भारत का मैनचेस्टर' किस शहर को कहा जाता है?", options: ["मुंबई", "कोयंबटूर", "अहमदाबाद", "सूरत"], answer: "अहमदाबाद" },
      { question: "प्रश्न 27: स्वच्छ भारत मिशन कब शुरू किया गया?", options: ["2012", "2013", "2014", "2015"], answer: "2014" },
      { question: "प्रश्न 28: 'भारत छोड़ो आंदोलन' किस वर्ष में शुरू हुआ?", options: ["1930", "1942", "1945", "1946"], answer: "1942" },
      { question: "प्रश्न 29: भारतीय जनगणना कितने वर्षों के अंतराल पर होती है?", options: ["5 वर्ष", "10 वर्ष", "12 वर्ष", "15 वर्ष"], answer: "10 वर्ष" },
      { question: "प्रश्न 30: कौन सा राज्य ‘ब्लू पॉटरी’ के लिए प्रसिद्ध है?", options: ["राजस्थान", "गुजरात", "पश्चिम बंगाल", "उड़ीसा"], answer: "राजस्थान" },
      { question: "प्रश्न 31: 'सिचुएशन रूम' किस देश के राष्ट्रपति भवन में प्रसिद्ध है?", options: ["अमेरिका", "फ्रांस", "रूस", "चीन"], answer: "अमेरिका" },
      { question: "प्रश्न 32: 'भारत का कोयला राज्य' किसे कहा जाता है?", options: ["झारखंड", "छत्तीसगढ़", "ओडिशा", "तेलंगाना"], answer: "झारखंड" },
      { question: "प्रश्न 33: 'राइट टू एजुकेशन' (RTE) अधिनियम किस वर्ष लागू हुआ?", options: ["2005", "2009", "2010", "2012"], answer: "2010" },
      { question: "प्रश्न 34: 'शेर-ए-पंजाब' किसे कहा जाता है?", options: ["राणा सांगा", "महाराजा रणजीत सिंह", "लाजपत राय", "भगत सिंह"], answer: "महाराजा रणजीत सिंह" },

      // ===== Maths + Reasoning (10) =====
      { question: "प्रश्न 35: 18 × 24 = ?", options: ["432", "428", "420", "444"], answer: "432" },
      { question: "प्रश्न 36: 576 का वर्गमूल क्या है?", options: ["22", "23", "24", "25"], answer: "24" },
      { question: "प्रश्न 37: एक वस्तु का अंकित मूल्य 2000 है, 10% छूट के बाद विक्रय मूल्य क्या होगा?", options: ["1600", "1700", "1800", "1900"], answer: "1800" },
      { question: "प्रश्न 38: यदि किसी संख्या का 35% = 140, तो संख्या क्या है?", options: ["300", "350", "400", "450"], answer: "400" },
      { question: "प्रश्न 39: सरल ब्याज 2 वर्ष में 12% वार्षिक दर से 480 है, मूलधन क्या होगा?", options: ["1600", "1800", "2000", "2200"], answer: "2000" },
      { question: "प्रश्न 40: क्रम में अगली संख्या क्या है? 7, 14, 28, 56, ?", options: ["84", "98", "112", "120"], answer: "112" },
      { question: "प्रश्न 41: एक ट्रेन 72 km/h की गति से 180 km दूरी कितने समय में तय करेगी?", options: ["2 घंटा", "2.5 घंटा", "3 घंटा", "3.5 घंटा"], answer: "2.5 घंटा" },
      { question: "प्रश्न 42: घड़ी में 6 बजे सूइयों के बीच कोण कितना होता है?", options: ["90°", "120°", "150°", "180°"], answer: "180°" },
      { question: "प्रश्न 43: विषम का चुनाव करें: 8, 27, 64, 100, 125", options: ["8", "27", "64", "100", "125"], answer: "100" },
      { question: "प्रश्न 44: A:B = 3:5 और B:C = 10:12, तो A:C = ?", options: ["1:2", "3:4", "5:8", "9:20"], answer: "1:2" },

      // ===== Hindi (6) =====
      { question: "प्रश्न 45: 'रश्मिरथी' के कवि कौन हैं?", options: ["सुमित्रानंदन पंत", "रामधारी सिंह दिनकर", "मैथिलीशरण गुप्त", "केदारनाथ सिंह"], answer: "रामधारी सिंह दिनकर" },
      { question: "प्रश्न 46: 'गीतांजलि' मूलतः किस भाषा में लिखी गई?", options: ["हिंदी", "बांग्ला", "संस्कृत", "उर्दू"], answer: "बांग्ला" },
      { question: "प्रश्न 47: 'प्रेमचंद' का वास्तविक नाम क्या था?", options: ["धनपत राय", "गोविंद सहाय", "हरिवंश राय", "नागार्जुन"], answer: "धनपत राय" },
      { question: "प्रश्न 48: 'माधुरी' किसकी पत्रिका थी?", options: ["महादेवी वर्मा", "सुमित्रानंदन पंत", "जयशंकर प्रसाद", "हजारीप्रसाद द्विवेदी"], answer: "महादेवी वर्मा" },
      { question: "प्रश्न 49: 'कुरुक्षेत्र' काव्य के रचयिता कौन हैं?", options: ["निराला", "दिनकर", "पंत", "भगवतीचरण वर्मा"], answer: "दिनकर" },
      { question: "प्रश्न 50: 'सरस्वती' पत्रिका के संपादक रहे—", options: ["माखनलाल चतुर्वेदी", "महावीर प्रसाद द्विवेदी", "पंत", "प्रसाद"], answer: "महावीर प्रसाद द्विवेदी" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
