<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>अग्निवीर GD मॉक टेस्ट</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px; background:#f4f6f9;}
    .container {max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h1 {text-align: center; margin-bottom:10px;}
    #timer {text-align:right; font-weight:bold; margin-bottom:20px; font-size:18px;}
    .question {margin-bottom: 15px; font-weight:bold;}
    .options label {display: block; margin-bottom: 6px; padding:6px; border:1px solid #ddd; border-radius:5px; cursor:pointer;}
    .options input {margin-right:8px;}
    .navigation {margin-top: 20px; text-align: center;}
    button {padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; background: #007BFF; color: white; cursor: pointer;}
    button:hover {background: #0056b3;}
    #result {margin-top: 20px; font-weight: bold; text-align: center; font-size:18px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>अग्निवीर GD मॉक टेस्ट</h1>
    <div id="timer">⏳ समय शेष: <span id="time">60:00</span></div>
    <form id="quizForm">
      <div id="questionContainer"></div>
      <div class="navigation">
        <button type="button" id="prevBtn">पिछला</button>
        <button type="button" id="nextBtn">अगला</button>
        <button type="button" id="submitBtn">सबमिट</button>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      // विज्ञान – 18 प्रश्न
      {q:"एस्कॉर्बिक एसिड किस विटामिन का नाम है?", options:["विटामिन A","विटामिन B12","विटामिन C","विटामिन D"], answer:"विटामिन C"},
      {q:"सोडा वाटर बनाने में किस गैस का उपयोग होता है?", options:["ऑक्सीजन","कार्बन डाइऑक्साइड","नाइट्रोजन","हाइड्रोजन"], answer:"कार्बन डाइऑक्साइड"},
      {q:"विद्युत धारा की इकाई क्या है?", options:["वोल्ट","ओम","एम्पीयर","वाट"], answer:"एम्पीयर"},
      {q:"आनुवंशिकी के जनक कौन कहलाते हैं?", options:["डार्विन","मेंडल","पाश्चर","न्यूटन"], answer:"मेंडल"},
      {q:"कोशिका का आनुवंशिक पदार्थ कहाँ पाया जाता है?", options:["न्यूक्लियस","साइटोप्लाज्म","राइबोसोम","माइटोकॉन्ड्रिया"], answer:"न्यूक्लियस"},
      {q:"मानव शरीर में रक्त शुद्धिकरण का कार्य कौन करता है?", options:["हृदय","फेफड़े","गुर्दा","यकृत"], answer:"गुर्दा"},
      {q:"पृथ्वी का सबसे कठोर पदार्थ कौन सा है?", options:["लोहा","हीरा","प्लैटिनम","क्वार्ट्ज"], answer:"हीरा"},
      {q:"मानव शरीर की सबसे बड़ी ग्रंथि कौन सी है?", options:["यकृत","अग्न्याशय","थाइरॉयड","पिट्यूटरी"], answer:"यकृत"},
      {q:"दूध में कौन सा शर्करा पाया जाता है?", options:["ग्लूकोज","सुक्रोज","लैक्टोज","फ्रुक्टोज"], answer:"लैक्टोज"},
      {q:"लाल रक्त कणिकाओं का मुख्य कार्य क्या है?", options:["रोग से रक्षा","ऑक्सीजन ले जाना","खून का थक्का बनाना","पाचन"], answer:"ऑक्सीजन ले जाना"},
      {q:"पौधों में भोजन का निर्माण कहाँ होता है?", options:["जड़","तना","पत्तियाँ","फूल"], answer:"पत्तियाँ"},
      {q:"दांत किस पदार्थ से बने होते हैं?", options:["अस्थि","डेंटिन","कैल्शियम","लवण"], answer:"डेंटिन"},
      {q:"गाय के दूध में कौन सा विटामिन नहीं पाया जाता?", options:["विटामिन A","विटामिन C","विटामिन D","विटामिन B"], answer:"विटामिन C"},
      {q:"फेफड़ों की बीमारी टीबी किस जीवाणु से होती है?", options:["साल्मोनेला","माइकोबैक्टीरियम","स्टेफाइलोकॉकस","ई-कोलाई"], answer:"माइकोबैक्टीरियम"},
      {q:"पृथ्वी पर जीवन की उत्पत्ति किस वैज्ञानिक ने बताई?", options:["डार्विन","लैमार्क","अरस्तू","मेंडल"], answer:"डार्विन"},
      {q:"हृदयाघात का मुख्य कारण क्या है?", options:["फेफड़े की खराबी","रक्तचाप","धमनियों में रुकावट","डायबिटीज"], answer:"धमनियों में रुकावट"},
      {q:"पौधों में जल का परिवहन कौन करता है?", options:["जाइलम","फ्लोएम","क्लोरोफिल","पत्तियाँ"], answer:"जाइलम"},
      {q:"पौधों का हरा रंग किस कारण से होता है?", options:["क्लोरोफिल","कैरेटिन","जाइलम","फ्लोएम"], answer:"क्लोरोफिल"},

      // सामान्य ज्ञान – 16 प्रश्न
      {q:"भारत की पहली महिला राष्ट्रपति कौन थीं?", options:["प्रतिभा पाटिल","इंदिरा गांधी","सरोजिनी नायडू","सोनिया गांधी"], answer:"प्रतिभा पाटिल"},
      {q:"भारतीय संविधान कब लागू हुआ?", options:["1947","1949","1950","1952"], answer:"1950"},
      {q:"झारखंड की राजधानी क्या है?", options:["रांची","पटना","रायपुर","जमशेदपुर"], answer:"रांची"},
      {q:"गिर वन्यजीव अभ्यारण्य किस राज्य में है?", options:["मध्य प्रदेश","गुजरात","राजस्थान","महाराष्ट्र"], answer:"गुजरात"},
      {q:"भारत का राष्ट्रीय खेल कौन सा है?", options:["क्रिकेट","हॉकी","कबड्डी","फुटबॉल"], answer:"हॉकी"},
      {q:"भारतीय अंतरिक्ष अनुसंधान संगठन (ISRO) का मुख्यालय कहाँ है?", options:["दिल्ली","बेंगलुरु","हैदराबाद","चेन्नई"], answer:"बेंगलुरु"},
      {q:"भारतीय नौसेना दिवस कब मनाया जाता है?", options:["4 दिसम्बर","15 अगस्त","26 जनवरी","2 अक्टूबर"], answer:"4 दिसम्बर"},
      {q:"सबसे अधिक जनसंख्या वाला राज्य कौन सा है?", options:["महाराष्ट्र","उत्तर प्रदेश","बिहार","पश्चिम बंगाल"], answer:"उत्तर प्रदेश"},
      {q:"ताजमहल किसने बनवाया था?", options:["अकबर","जहांगीर","शाहजहां","औरंगजेब"], answer:"शाहजहां"},
      {q:"भारत की पहली महिला प्रधानमंत्री कौन थीं?", options:["सोनिया गांधी","इंदिरा गांधी","प्रतिभा पाटिल","सरोजिनी नायडू"], answer:"इंदिरा गांधी"},
      {q:"स्वतंत्र भारत के पहले गृहमंत्री कौन थे?", options:["पटेल","नेहरू","गांधी","राजेन्द्र प्रसाद"], answer:"पटेल"},
      {q:"दक्षिण भारत का मैनचेस्टर किसे कहते हैं?", options:["चेन्नई","बेंगलुरु","कोयंबटूर","हैदराबाद"], answer:"कोयंबटूर"},
      {q:"संयुक्त राष्ट्र दिवस कब मनाया जाता है?", options:["24 अक्टूबर","15 सितम्बर","10 दिसम्बर","5 जून"], answer:"24 अक्टूबर"},
      {q:"‘जन गण मन’ गीत के रचयिता कौन हैं?", options:["बंकिम चंद्र","रवीन्द्रनाथ टैगोर","महात्मा गांधी","सुभाष चंद्र बोस"], answer:"रवीन्द्रनाथ टैगोर"},
      {q:"भारत में रेल सेवा कब शुरू हुई?", options:["1835","1853","1869","1901"], answer:"1853"},
      {q:"भारतीय नौसेना का आदर्श वाक्य क्या है?", options:["शं नो वरुणः","सत्यमेव जयते","विजयी विश्व तिरंगा प्यारा","जय जवान जय किसान"], answer:"शं नो वरुणः"},

      // गणित – 10 प्रश्न
      {q:"15 × 18 का मान क्या है?", options:["270","280","285","295"], answer:"270"},
      {q:"यदि 3x = 18, तो x = ?", options:["3","5","6","9"], answer:"6"},
      {q:"484 का वर्गमूल क्या है?", options:["20","21","22","23"], answer:"22"},
      {q:"144 ÷ 12 का मान क्या है?", options:["10","11","12","13"], answer:"12"},
      {q:"2/3 + 3/4 = ?", options:["17/12","12/17","5/7","7/5"], answer:"17/12"},
      {q:"समकोण = ?", options:["45°","60°","90°","120°"], answer:"90°"},
      {q:"वृत्त का क्षेत्रफल सूत्र क्या है?", options:["2πr","πr²","πd","r²"], answer:"πr²"},
      {q:"यदि आयत की लंबाई 20 और चौड़ाई 10 है, क्षेत्रफल = ?", options:["100","150","200","250"], answer:"200"},
      {q:"1 किमी = ? मीटर", options:["10","100","1000","10000"], answer:"1000"},
      {q:"100 का 25% = ?", options:["15","20","25","30"], answer:"25"},

      // हिन्दी – 6 प्रश्न
      {q:"‘गोदान’ उपन्यास किसने लिखा?", options:["महादेवी वर्मा","मुंशी प्रेमचंद","जयशंकर प्रसाद","रामधारी सिंह दिनकर"], answer:"मुंशी प्रेमचंद"},
      {q:"‘सूर्यकांत त्रिपाठी’ का उपनाम क्या है?", options:["महादेवी","हरिवंश","निराला","दिनकर"], answer:"निराला"},
      {q:"हिन्दी दिवस कब मनाया जाता है?", options:["14 अगस्त","14 सितम्बर","2 अक्टूबर","26 जनवरी"], answer:"14 सितम्बर"},
      {q:"‘रामचरितमानस’ के रचयिता कौन हैं?", options:["तुलसीदास","सूरदास","कबीर","रहीम"], answer:"तुलसीदास"},
      {q:"‘मधुशाला’ के कवि कौन हैं?", options:["सुमित्रानंदन पंत","रामधारी सिंह दिनकर","हरिवंश राय बच्चन","महादेवी वर्मा"], answer:"हरिवंश राय बच्चन"},
      {q:"‘पंचवटी’ किसका काव्य है?", options:["जयशंकर प्रसाद","मैथिलीशरण गुप्त","रामधारी सिंह दिनकर","सूरदास"], answer:"मैथिलीशरण गुप्त"}
    ];

    let currentQuestion = 0;
    const questionContainer = document.getElementById("questionContainer");
    const resultDiv = document.getElementById("result");

    function loadQuestion(index){
      let q = questions[index];
      questionContainer.innerHTML = `
        <div class="question">प्रश्न ${index+1}: ${q.q}</div>
        <div class="options">
          ${q.options.map(opt => 
            `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`
          ).join("")}
        </div>
      `;
    }

    document.getElementById("nextBtn").onclick = function(){
      if(currentQuestion < questions.length-1){ currentQuestion++; loadQuestion(currentQuestion); }
    }
    document.getElementById("prevBtn").onclick = function(){
      if(currentQuestion > 0){ currentQuestion--; loadQuestion(currentQuestion); }
    }

    document.getElementById("submitBtn").onclick = function(){
      let score = 0;
      questions.forEach((q,i)=>{
        let ans = (document.querySelector(`input[name="q${i}"]:checked`)||{}).value;
        if(ans === q.answer) score++;
      });
      resultDiv.innerHTML = "✅ आपने "+score+" में से "+questions.length+" सही उत्तर दिए।";
    }

    // पेज लोड होते ही पहला प्रश्न दिखे
    window.onload = function() { loadQuestion(currentQuestion); };

    // Timer
    let time = 60*60;
    const timeSpan = document.getElementById("time");
    setInterval(()=>{
      if(time>0){
        time--;
        let m = String(Math.floor(time/60)).padStart(2,"0");
        let s = String(time%60).padStart(2,"0");
        timeSpan.textContent = `${m}:${s}`;
      }
    },1000);
  </script>
</body>
</html>
