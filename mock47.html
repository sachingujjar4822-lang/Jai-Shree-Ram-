<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agniveer GD Mock Test 47</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px; background:#f9f9f9;}
    .container {max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h1 {text-align: center;}
    .question {margin-bottom: 15px;}
    .options label {display: block; margin-bottom: 5px;}
    .navigation {margin-top: 20px; text-align: center;}
    button {padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; background: #007BFF; color: white; cursor: pointer;}
    button:hover {background: #0056b3;}
    #result {margin-top: 20px; font-weight: bold; text-align: center;}
    #timer {text-align:right; font-weight:bold; margin-bottom:20px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Agniveer GD Mock Test 47</h1>
    <div id="timer">Time Left: <span id="time">30:00</span></div>
    <form id="quizForm">
      <div id="questionContainer"></div>
      <div class="navigation">
        <button type="button" id="prevBtn">Previous</button>
        <button type="button" id="nextBtn">Next</button>
        <button type="button" id="submitBtn">Submit</button>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      // ==== Science (18) ====
      {q:"Which vitamin is also known as Ascorbic Acid?", options:["Vitamin A","Vitamin B12","Vitamin C","Vitamin D"], answer:"Vitamin C"},
      {q:"Which gas is used in the preparation of soda water?", options:["Oxygen","Carbon dioxide","Nitrogen","Hydrogen"], answer:"Carbon dioxide"},
      {q:"The unit of electric current is?", options:["Volt","Ohm","Ampere","Watt"], answer:"Ampere"},
      {q:"Who is known as the father of Genetics?", options:["Darwin","Mendel","Pasteur","Newton"], answer:"Mendel"},
      {q:"Which part of the cell contains the genetic material?", options:["Nucleus","Cytoplasm","Ribosome","Mitochondria"], answer:"Nucleus"},
      {q:"Blood is red in color due to presence of?", options:["Chlorophyll","Hemoglobin","Myoglobin","Riboflavin"], answer:"Hemoglobin"},
      {q:"What is the chemical formula of washing soda?", options:["Na2CO3","NaHCO3","CaCO3","K2CO3"], answer:"Na2CO3"},
      {q:"Which organ purifies blood in human body?", options:["Heart","Liver","Kidney","Lungs"], answer:"Kidney"},
      {q:"Speed of light is approximately?", options:["3×10^8 m/s","3×10^6 m/s","3×10^5 km/s","Both A and C"], answer:"Both A and C"},
      {q:"Study of earthquakes is called?", options:["Ecology","Seismology","Meteorology","Geology"], answer:"Seismology"},
      {q:"Which blood group is universal donor?", options:["A","B","AB","O negative"], answer:"O negative"},
      {q:"Which acid is present in vinegar?", options:["Formic acid","Acetic acid","Citric acid","Lactic acid"], answer:"Acetic acid"},
      {q:"Which planet is known as Morning Star?", options:["Mars","Venus","Mercury","Saturn"], answer:"Venus"},
      {q:"The SI unit of force is?", options:["Joule","Newton","Pascal","Watt"], answer:"Newton"},
      {q:"Which lens is used to correct Myopia?", options:["Concave","Convex","Cylindrical","Bifocal"], answer:"Concave"},
      {q:"DNA stands for?", options:["Deoxyribonucleic Acid","Dioxyribonucleic Acid","Deoxyribose Acid","None"], answer:"Deoxyribonucleic Acid"},
      {q:"Which gas is essential for photosynthesis?", options:["Oxygen","Nitrogen","Carbon dioxide","Hydrogen"], answer:"Carbon dioxide"},
      {q:"Which part of plant conducts photosynthesis?", options:["Root","Stem","Leaf","Flower"], answer:"Leaf"},

      // ==== Static GK + Current Affairs (16) ====
      {q:"Who is the first woman President of India?", options:["Pratibha Patil","Indira Gandhi","Sarojini Naidu","Sonia Gandhi"], answer:"Pratibha Patil"},
      {q:"In which year was the Indian Constitution enforced?", options:["1947","1949","1950","1952"], answer:"1950"},
      {q:"What is the capital of Jharkhand?", options:["Ranchi","Patna","Raipur","Jamshedpur"], answer:"Ranchi"},
      {q:"Who is the Chief Minister of Uttar Pradesh (2025)?", options:["Yogi Adityanath","Akhilesh Yadav","Mayawati","Keshav Maurya"], answer:"Yogi Adityanath"},
      {q:"Which state is known as the Land of Rising Sun in India?", options:["Arunachal Pradesh","Nagaland","Assam","Meghalaya"], answer:"Arunachal Pradesh"},
      {q:"Who wrote the National Anthem of India?", options:["Rabindranath Tagore","Bankim Chandra Chatterjee","Mahatma Gandhi","Jawaharlal Nehru"], answer:"Rabindranath Tagore"},
      {q:"Where is the Sun Temple located?", options:["Konark","Khajuraho","Ellora","Madurai"], answer:"Konark"},
      {q:"Which country hosted the 2024 Olympics?", options:["USA","France","Japan","China"], answer:"France"},
      {q:"The 'Battle of Plassey' was fought in which year?", options:["1757","1761","1857","1947"], answer:"1757"},
      {q:"Which river is also known as Dakshin Ganga?", options:["Godavari","Krishna","Kaveri","Narmada"], answer:"Godavari"},
      {q:"What is the currency of Bangladesh?", options:["Taka","Rupee","Rial","Yen"], answer:"Taka"},
      {q:"Who is known as the Missile Man of India?", options:["Vikram Sarabhai","APJ Abdul Kalam","Homi Bhabha","Raja Ramanna"], answer:"APJ Abdul Kalam"},
      {q:"Which is the highest civilian award of India?", options:["Padma Vibhushan","Bharat Ratna","Padma Shri","Gallantry Award"], answer:"Bharat Ratna"},
      {q:"Where is the headquarters of ISRO?", options:["Bengaluru","Hyderabad","Chennai","Mumbai"], answer:"Bengaluru"},
      {q:"Who was the first Prime Minister of India?", options:["Mahatma Gandhi","Sardar Patel","Jawaharlal Nehru","Rajendra Prasad"], answer:"Jawaharlal Nehru"},
      {q:"Which Mughal ruler built Red Fort?", options:["Akbar","Aurangzeb","Shah Jahan","Babur"], answer:"Shah Jahan"},

      // ==== Maths + Reasoning (10) ====
      {q:"What is 15 × 18?", options:["270","280","285","295"], answer:"270"},
      {q:"If 3x = 18, then x = ?", options:["3","5","6","9"], answer:"6"},
      {q:"Square root of 484?", options:["20","21","22","23"], answer:"22"},
      {q:"Find the missing number: 2, 6, 12, 20, ?", options:["28","30","32","34"], answer:"30"},
      {q:"Average of 10, 20, 30, 40, 50 is?", options:["20","25","30","35"], answer:"30"},
      {q:"Simplify: 144 ÷ 12 × 3", options:["30","33","36","40"], answer:"36"},
      {q:"The next prime after 47 is?", options:["49","51","53","59"], answer:"53"},
      {q:"If P=16, Q=18, R=20, then average is?", options:["16","18","19","20"], answer:"18"},
      {q:"Which is odd one out: 64, 125, 216, 343?", options:["64","125","216","343"], answer:"64"},
      {q:"If A=1, B=2, then Z=?", options:["24","25","26","27"], answer:"26"},

      // ==== Hindi (6) ====
      {q:"'गोदान' उपन्यास किसने लिखा?", options:["महादेवी वर्मा","मुंशी प्रेमचंद","जयशंकर प्रसाद","रामधारी सिंह दिनकर"], answer:"मुंशी प्रेमचंद"},
      {q:"'सूर्यकांत त्रिपाठी' का उपनाम क्या है?", options:["महादेवी","हरिवंश","निराला","दिनकर"], answer:"निराला"},
      {q:"'पंचतंत्र' की कहानियाँ किस भाषा में मूल रूप से लिखी गई?", options:["संस्कृत","हिंदी","पाली","उर्दू"], answer:"संस्कृत"},
      {q:"'भारतीय संविधान' की मूल भाषा क्या है?", options:["संस्कृत","हिंदी","अंग्रेज़ी","उर्दू"], answer:"अंग्रेज़ी"},
      {q:"'राष्ट्रपिता' महात्मा गांधी को किसने कहा?", options:["नेहरू","सुभाष बोस","पटेल","सरोजिनी नायडू"], answer:"सरोजिनी नायडू"},
      {q:"'कामायनी' महाकाव्य के रचयिता कौन हैं?", options:["दिनकर","निराला","जयशंकर प्रसाद","माखनलाल"], answer:"जयशंकर प्रसाद"},
    ];

    let currentQuestion = 0;
    const questionContainer = document.getElementById("questionContainer");
    const resultDiv = document.getElementById("result");

    function loadQuestion(index){
      let q = questions[index];
      questionContainer.innerHTML = `
        <div class="question"><b>Q${index+1}. ${q.q}</b></div>
        <div class="options">
          ${q.options.map(opt => 
            `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`
          ).join("")}
        </div>
      `;
    }

    document.getElementById("nextBtn").onclick = function(){
      if(currentQuestion < questions.length-1){ currentQuestion++; loadQuestion(currentQuestion); }
    }
    document.getElementById("prevBtn").onclick = function(){
      if(currentQuestion > 0){ currentQuestion--; loadQuestion(currentQuestion); }
    }

    document.getElementById("submitBtn").onclick = function(){
      let score = 0;
      questions.forEach((q,i)=>{
        let ans = (document.querySelector(`input[name="q${i}"]:checked`)||{}).value;
        if(ans === q.answer) score++;
      });
      resultDiv.innerHTML = "You scored "+score+" out of "+questions.length;
    }

    loadQuestion(currentQuestion);

    // Timer
    let time = 30*60;
    const timeSpan = document.getElementById("time");
    setInterval(()=>{
      let min = Math.floor(time/60), sec = time%60;
      timeSpan.textContent = `${min}:${sec<10?"0":""}${sec}`;
      if(time>0) time--; 
    },1000);
  </script>
</body>
</html>
