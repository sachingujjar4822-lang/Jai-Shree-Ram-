<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 38 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 38</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions
    const questions = [
      // Static GK + Current Affairs (18)
      { question: "प्रश्न 1: भारतीय संसद का संयुक्त सत्र किसके द्वारा बुलाया जाता है?", options: ["राष्ट्रपति", "प्रधानमंत्री", "लोकसभा अध्यक्ष", "राज्यसभा सभापति"], answer: "राष्ट्रपति" },
      { question: "प्रश्न 2: विश्व पर्यावरण दिवस कब मनाया जाता है?", options: ["5 जून", "22 अप्रैल", "10 दिसम्बर", "15 अगस्त"], answer: "5 जून" },
      { question: "प्रश्न 3: NITI आयोग के पहले उपाध्यक्ष कौन थे?", options: ["अरविंद पनगढ़िया", "अमर्त्य सेन", "मोन्टेक सिंह अहलूवालिया", "रघुराम राजन"], answer: "अरविंद पनगढ़िया" },
      { question: "प्रश्न 4: भारत का पहला राज्य जिसने पंचायती राज लागू किया था?", options: ["राजस्थान", "उत्तर प्रदेश", "मध्य प्रदेश", "बिहार"], answer: "राजस्थान" },
      { question: "प्रश्न 5: G20 शिखर सम्मेलन 2024 कहाँ आयोजित होगा?", options: ["ब्राज़ील", "भारत", "इटली", "जर्मनी"], answer: "ब्राज़ील" },
      { question: "प्रश्न 6: 'भारतीय ग्रीनहाउस' के नाम से कौन सा राज्य जाना जाता है?", options: ["केरल", "उत्तराखंड", "हिमाचल प्रदेश", "तमिलनाडु"], answer: "हिमाचल प्रदेश" },
      { question: "प्रश्न 7: भारतीय रिज़र्व बैंक की स्थापना कब हुई?", options: ["1935", "1947", "1950", "1920"], answer: "1935" },
      { question: "प्रश्न 8: 'जय जवान जय विज्ञान' नारा किसने दिया?", options: ["अटल बिहारी वाजपेयी", "डॉ. ए.पी.जे. अब्दुल कलाम", "लाल बहादुर शास्त्री", "इंदिरा गांधी"], answer: "अटल बिहारी वाजपेयी" },
      { question: "प्रश्न 9: माउंट एवरेस्ट पर चढ़ने वाली पहली भारतीय महिला कौन थीं?", options: ["बachendri Pal", "संतोष यादव", "प्रीति शर्मा", "कल्पना चावला"], answer: "बachendri Pal" },
      { question: "प्रश्न 10: 'भूदान आंदोलन' किसने शुरू किया?", options: ["जयप्रकाश नारायण", "विनोबा भावे", "राजा राम मोहन राय", "बाल गंगाधर तिलक"], answer: "विनोबा भावे" },
      { question: "प्रश्न 11: किस ग्रह को 'लाल ग्रह' कहा जाता है?", options: ["शुक्र", "मंगल", "बृहस्पति", "शनि"], answer: "मंगल" },
      { question: "प्रश्न 12: 2023 में भारत का कौन सा शहर UNESCO Creative City Network में शामिल हुआ?", options: ["भुवनेश्वर", "ग्वालियर", "जयपुर", "मैसूर"], answer: "ग्वालियर" },
      { question: "प्रश्न 13: भारत में राष्ट्रीय आपातकाल कितनी बार लगाया गया?", options: ["2 बार", "3 बार", "4 बार", "1 बार"], answer: "3 बार" },
      { question: "प्रश्न 14: 'गिर राष्ट्रीय उद्यान' किस राज्य में है?", options: ["महाराष्ट्र", "गुजरात", "राजस्थान", "उत्तराखंड"], answer: "गुजरात" },
      { question: "प्रश्न 15: 'विश्व जल दिवस' कब मनाया जाता है?", options: ["22 मार्च", "15 अप्रैल", "10 जुलाई", "5 जून"], answer: "22 मार्च" },
      { question: "प्रश्न 16: 'भाभा एटॉमिक रिसर्च सेंटर' कहाँ स्थित है?", options: ["बेंगलुरु", "मुंबई", "कोलकाता", "हैदराबाद"], answer: "मुंबई" },
      { question: "प्रश्न 17: अंतर्राष्ट्रीय योग दिवस कब मनाया जाता है?", options: ["21 जून", "1 मई", "14 नवम्बर", "26 जनवरी"], answer: "21 जून" },
      { question: "प्रश्न 18: किस भारतीय खिलाड़ी को 'हाकी का जादूगर' कहा जाता है?", options: ["ध्यानचंद", "बलबीर सिंह", "सरदार सिंह", "प्रदीप कुमार"], answer: "ध्यानचंद" },

      // Math + Reasoning (6)
      { question: "प्रश्न 19: यदि 12 का 25% = X, तो X का मान क्या है?", options: ["3", "4", "6", "8"], answer: "3" },
      { question: "प्रश्न 20: किसी संख्या का 3/4 भाग = 48 है। वह संख्या क्या है?", options: ["54", "64", "72", "80"], answer: "64" },
      { question: "प्रश्न 21: यदि A + B = 12 और A – B = 4, तो A और B का मान क्या होगा?", options: ["A=8, B=4", "A=6, B=6", "A=10, B=2", "A=12, B=0"], answer: "A=8, B=4" },
      { question: "प्रश्न 22: श्रृंखला में अगली संख्या बताइए: 2, 6, 12, 20, ?", options: ["28", "30", "32", "34"], answer: "30" },
      { question: "प्रश्न 23: 'माता' का 'पिता' से वही संबंध है, जो 'बहन' का किससे है?", options: ["भाई", "मौसी", "चाचा", "मित्र"], answer: "भाई" },
      { question: "प्रश्न 24: यदि 'RAM' को 18113 कोड किया गया है, तो 'SUN' का कोड क्या होगा?", options: ["192114", "201421", "191421", "202114"], answer: "192114" },

      // English (10)
      { question: "प्रश्न 25: Choose the correct synonym of 'Abandon'.", options: ["Leave", "Arrive", "Accept", "Follow"], answer: "Leave" },
      { question: "प्रश्न 26: Fill in the blank: He is very good ___ mathematics.", options: ["at", "on", "in", "for"], answer: "at" },
      { question: "प्रश्न 27: Antonym of 'Brave'.", options: ["Coward", "Strong", "Weak", "Hero"], answer: "Coward" },
      { question: "प्रश्न 28: Passive voice: 'She writes a letter.'", options: ["A letter is written by her", "A letter was written by her", "A letter is being written by her", "A letter has been written by her"], answer: "A letter is written by her" },
      { question: "प्रश्न 29: One word substitution: A person who can speak many languages.", options: ["Polyglot", "Monolingual", "Translator", "Interpreter"], answer: "Polyglot" },
      { question: "प्रश्न 30: Correct spelling:", options: ["Enviroment", "Environment", "Environmant", "Environmet"], answer: "Environment" },
      { question: "प्रश्न 31: Choose the correct tense: 'She ___ to school every day.'", options: ["go", "going", "goes", "gone"], answer: "goes" },
      { question: "प्रश्न 32: Idiom: 'Break the ice' means?", options: ["To start conversation", "To stop talking", "To feel cold", "To break glass"], answer: "To start conversation" },
      { question: "प्रश्न 33: Synonym of 'Rapid'.", options: ["Fast", "Slow", "Hard", "Steady"], answer: "Fast" },
      { question: "प्रश्न 34: Antonym of 'Ancient'.", options: ["Modern", "Old", "Recent", "New"], answer: "Modern" },

      // Hindi (16)
      { question: "प्रश्न 35: 'भारत छोड़ो आंदोलन' कब हुआ था?", options: ["1940", "1942", "1947", "1930"], answer: "1942" },
      { question: "प्रश्न 36: 'गोदान' उपन्यास के लेखक कौन हैं?", options: ["प्रेमचंद", "जयशंकर प्रसाद", "महादेवी वर्मा", "रामधारी सिंह दिनकर"], answer: "प्रेमचंद" },
      { question: "प्रश्न 37: 'सर्वनाम' किसे कहते हैं?", options: ["संज्ञा के स्थान पर प्रयुक्त शब्द", "क्रिया के स्थान पर प्रयुक्त शब्द", "विशेषण के स्थान पर प्रयुक्त शब्द", "समुच्चयबोधक शब्द"], answer: "संज्ञा के स्थान पर प्रयुक्त शब्द" },
      { question: "प्रश्न 38: 'सूर्यकांत त्रिपाठी निराला' किस विधा के लेखक थे?", options: ["कविता", "नाटक", "कहानी", "उपन्यास"], answer: "कविता" },
      { question: "प्रश्न 39: 'जय जवान जय किसान' नारा किसने दिया?", options: ["लाल बहादुर शास्त्री", "महात्मा गांधी", "सुभाष बोस", "नेहरू"], answer: "लाल बहादुर शास्त्री" },
      { question: "प्रश्न 40: 'रामचरितमानस' किस भाषा में लिखी गई?", options: ["अवधी", "संस्कृत", "ब्रज", "प्राकृत"], answer: "अवधी" },
      { question: "प्रश्न 41: 'विद्युत' शब्द का पर्यायवाची कौन सा है?", options: ["अग्नि", "धारा", "शक्ति", "शक्ति प्रवाह"], answer: "धारा" },
      { question: "प्रश्न 42: 'कबीर' किस भक्ति आंदोलन से जुड़े थे?", options: ["निर्गुण भक्ति", "सगुण भक्ति", "वैष्णव भक्ति", "शैव भक्ति"], answer: "निर्गुण भक्ति" },
      { question: "प्रश्न 43: 'भारतेन्दु हरिश्चंद्र' को किस उपाधि से जाना जाता है?", options: ["आधुनिक हिंदी साहित्य के जनक", "हिंदी नाटक के पिता", "कविता सम्राट", "गीतांजलि के रचयिता"], answer: "आधुनिक हिंदी साहित्य के जनक" },
      { question: "प्रश्न 44: 'नीम' का विलोम क्या है?", options: ["मीठा", "कड़वा", "खट्टा", "तीखा"], answer: "मीठा" },
      { question: "प्रश्न 45: 'पंचतंत्र' की कथाएँ मूलतः किस भाषा में लिखी गई थीं?", options: ["संस्कृत", "हिंदी", "पाली", "प्राकृत"], answer: "संस्कृत" },
      { question: "प्रश्न 46: 'शकुंतला' नाटक किसने लिखा?", options: ["कालिदास", "भास", "भवभूति", "वाल्मीकि"], answer: "कालिदास" },
      { question: "प्रश्न 47: 'कवि माखनलाल चतुर्वेदी' किस रचना के लिए प्रसिद्ध हैं?", options: ["पुष्प की अभिलाषा", "गोदान", "रामचरितमानस", "कामायनी"], answer: "पुष्प की अभिलाषा" },
      { question: "प्रश्न 48: 'अशोक' किस वंश का शासक था?", options: ["गुप्त वंश", "मौर्य वंश", "कुषाण वंश", "चोल वंश"], answer: "मौर्य वंश" },
      { question: "प्रश्न 49: 'हिंदी दिवस' कब मनाया जाता है?", options: ["14 सितम्बर", "15 अगस्त", "26 जनवरी", "2 अक्टूबर"], answer: "14 सितम्बर" },
      { question: "प्रश्न 50: 'मेघदूत' महाकाव्य किसने लिखा?", options: ["कालिदास", "तुलसीदास", "कबीर", "जयशंकर प्रसाद"], answer: "कालिदास" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
