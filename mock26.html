<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 26 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 26</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // ---- Maths (20) ----
      { question: "प्रश्न 1: √256 का मान क्या है?", options: ["14", "15", "16", "18"], answer: "16" },
      { question: "प्रश्न 2: किसी संख्या का 25% = 80 है, तो संख्या क्या होगी?", options: ["200", "240", "320", "400"], answer: "320" },
      { question: "प्रश्न 3: एक वस्तु की कीमत 500 रु है जिस पर 10% की छूट दी गई, विक्रय मूल्य क्या होगा?", options: ["450", "400", "480", "490"], answer: "450" },
      { question: "प्रश्न 4: दो ट्रेनें 60 किमी/घंटा और 90 किमी/घंटा की रफ्तार से चल रही हैं। उनका अनुपात क्या है?", options: ["2:3", "3:2", "1:2", "1:3"], answer: "2:3" },
      { question: "प्रश्न 5: 12 और 18 का LCM क्या है?", options: ["24", "36", "48", "72"], answer: "36" },
      { question: "प्रश्न 6: 1 से 50 तक संख्याओं का योग कितना होगा?", options: ["1275", "1225", "1200", "1300"], answer: "1275" },
      { question: "प्रश्न 7: एक किताब 600 रुपये की है जिस पर 20% लाभ है। क्रय मूल्य कितना होगा?", options: ["480", "500", "520", "450"], answer: "500" },
      { question: "प्रश्न 8: 3 वर्ष बाद 8000 पर 10% वार्षिक दर से साधारण ब्याज कितना होगा?", options: ["2400", "2600", "2800", "3000"], answer: "2400" },
      { question: "प्रश्न 9: (15 × 12) ÷ 6 का मान कितना होगा?", options: ["25", "28", "30", "32"], answer: "30" },
      { question: "प्रश्न 10: 0.75 को भिन्न में बदलो।", options: ["3/2", "2/3", "3/4", "4/5"], answer: "3/4" },
      { question: "प्रश्न 11: 2x + 5 = 15, तो x का मान क्या होगा?", options: ["5", "10", "15", "20"], answer: "5" },
      { question: "प्रश्न 12: यदि त्रिभुज के कोण 2x, 3x और 4x हैं, तो x का मान?", options: ["15", "20", "25", "30"], answer: "20" },
      { question: "प्रश्न 13: किसी वस्तु की क्रय मूल्य 400 है और विक्रय मूल्य 500, तो लाभ प्रतिशत क्या है?", options: ["20%", "22%", "25%", "30%"], answer: "25%" },
      { question: "प्रश्न 14: 12, 15 और 20 का HCF क्या है?", options: ["2", "3", "4", "5"], answer: "1" },
      { question: "प्रश्न 15: 9 का घन कितना होगा?", options: ["629", "729", "819", "729"], answer: "729" },
      { question: "प्रश्न 16: 2/5 + 3/10 = ?", options: ["1/2", "4/5", "3/4", "7/10"], answer: "7/10" },
      { question: "प्रश्न 17: किसी वृत्त की त्रिज्या 7 सेमी है, उसका क्षेत्रफल कितना होगा?", options: ["144", "154", "166", "176"], answer: "154" },
      { question: "प्रश्न 18: यदि A की आयु 20 है और B की आयु 4 साल बाद 24 होगी, तो B की वर्तमान आयु क्या है?", options: ["18", "20", "22", "24"], answer: "20" },
      { question: "प्रश्न 19: 72 ÷ 8 × 6 = ?", options: ["48", "52", "54", "60"], answer: "54" },
      { question: "प्रश्न 20: (x² – 9) = 0 तो x = ?", options: ["±2", "±3", "±4", "±5"], answer: "±3" },

      // ---- Reasoning (10) ----
      { question: "प्रश्न 21: A, B का भाई है। B, C की बहन है। तो A का C से संबंध क्या होगा?", options: ["भाई", "बहन", "पिता", "चाचा"], answer: "भाई" },
      { question: "प्रश्न 22: अगर CAT = DBU तो DOG = ?", options: ["EPH", "EOP", "EHP", "EQF"], answer: "EPH" },
      { question: "प्रश्न 23: श्रृंखला पूरी करें: 2, 6, 12, 20, ?", options: ["28", "30", "32", "36"], answer: "30" },
      { question: "प्रश्न 24: 81 : 9 :: 64 : ?", options: ["6", "7", "8", "9"], answer: "8" },
      { question: "प्रश्न 25: 1, 4, 9, 16, 25, ?", options: ["30", "32", "36", "49"], answer: "36" },
      { question: "प्रश्न 26: यदि 'पंखा' का संबंध 'हवा' से है, तो 'बल्ब' का संबंध किससे होगा?", options: ["रोशनी", "गर्मी", "ऊर्जा", "तार"], answer: "रोशनी" },
      { question: "प्रश्न 27: यदि किसी कोड भाषा में BOOK = 43 तो PEN = ?", options: ["35", "37", "39", "41"], answer: "37" },
      { question: "प्रश्न 28: यदि A = 1, Z = 26 तो CAT = ?", options: ["24", "27", "29", "31"], answer: "24" },
      { question: "प्रश्न 29: श्रृंखला पूरी करें: E, G, J, N, ?", options: ["S", "R", "Q", "P"], answer: "S" },
      { question: "प्रश्न 30: यदि SOME = 51 तो COME = ?", options: ["46", "48", "50", "52"], answer: "52" },

      // ---- Science + GK/CA (20) ----
      { question: "प्रश्न 31: मनुष्य के शरीर की सबसे बड़ी हड्डी कौन सी है?", options: ["फीमर", "टिबिया", "ह्यूमरस", "फिबुला"], answer: "फीमर" },
      { question: "प्रश्न 32: DNA का पूरा नाम क्या है?", options: ["Deoxyribonucleic Acid", "Dinucleic Acid", "Deoxyribose Acid", "None"], answer: "Deoxyribonucleic Acid" },
      { question: "प्रश्न 33: श्वसन में कौन सी गैस अंदर ली जाती है?", options: ["ऑक्सीजन", "कार्बन डाइऑक्साइड", "नाइट्रोजन", "हीलियम"], answer: "ऑक्सीजन" },
      { question: "प्रश्न 34: पानी का रासायनिक सूत्र क्या है?", options: ["H2", "O2", "H2O", "HO2"], answer: "H2O" },
      { question: "प्रश्न 35: सबसे हल्की धातु कौन सी है?", options: ["लोहा", "लिथियम", "एल्युमिनियम", "जिंक"], answer: "लिथियम" },
      { question: "प्रश्न 36: बल्ब का फिलामेंट किससे बना होता है?", options: ["लोहा", "तांबा", "टंगस्टन", "जिंक"], answer: "टंगस्टन" },
      { question: "प्रश्न 37: पृथ्वी का सबसे ठंडा स्थान कौन सा है?", options: ["साइबेरिया", "अंटार्कटिका", "ग्रीनलैंड", "अलास्का"], answer: "अंटार्कटिका" },
      { question: "प्रश्न 38: सूर्य की ऊर्जा का स्रोत क्या है?", options: ["दहन", "नाभिकीय संलयन", "नाभिकीय विखंडन", "रासायनिक अभिक्रिया"], answer: "नाभिकीय संलयन" },
      { question: "प्रश्न 39: इंसुलिन शरीर के किस अंग से निकलती है?", options: ["यकृत", "अग्न्याशय", "गुर्दा", "हृदय"], answer: "अग्न्याशय" },
      { question: "प्रश्न 40: सबसे बड़ा ग्रह कौन सा है?", options: ["शुक्र", "बृहस्पति", "शनि", "पृथ्वी"], answer: "बृहस्पति" },
      { question: "प्रश्न 41: संविधान सभा के अध्यक्ष कौन थे?", options: ["डॉ. राजेंद्र प्रसाद", "नेहरू", "पटेल", "गांधी"], answer: "डॉ. राजेंद्र प्रसाद" },
      { question: "प्रश्न 42: ताजमहल कहाँ स्थित है?", options: ["दिल्ली", "आगरा", "जयपुर", "लखनऊ"], answer: "आगरा" },
      { question: "प्रश्न 43: ‘जय जवान जय किसान’ नारा किसने दिया?", options: ["नेहरू", "शास्त्री", "गांधी", "पटेल"], answer: "शास्त्री" },
      { question: "प्रश्न 44: 2023 में G20 शिखर सम्मेलन कहाँ हुआ?", options: ["मुंबई", "नई दिल्ली", "जयपुर", "बेंगलुरु"], answer: "नई दिल्ली" },
      { question: "प्रश्न 45: विश्व पर्यावरण दिवस कब मनाया जाता है?", options: ["5 जून", "10 जून", "1 जुलाई", "14 अगस्त"], answer: "5 जून" },
      { question: "प्रश्न 46: नोबेल पुरस्कार पाने वाले पहले भारतीय कौन थे?", options: ["टैगोर", "सीवी रामन", "अमर्त्य सेन", "डॉ. अम्बेडकर"], answer: "टैगोर" },
      { question: "प्रश्न 47: परमाणु क्रमांक 1 वाला तत्व कौन सा है?", options: ["हीलियम", "हाइड्रोजन", "लिथियम", "ऑक्सीजन"], answer: "हाइड्रोजन" },
      { question: "प्रश्न 48: हाल ही में चंद्रयान-3 कहाँ सफलतापूर्वक उतरा?", options: ["उत्तर ध्रुव", "दक्षिण ध्रुव", "पूर्वी सतह", "पश्चिमी सतह"], answer: "दक्षिण ध्रुव" },
      { question: "प्रश्न 49: ‘वंदे मातरम्’ गीत किसने लिखा?", options: ["टैगोर", "बंकिमचंद्र चट्टोपाध्याय", "गांधी", "शास्त्री"], answer: "बंकिमचंद्र चट्टोपाध्याय" },
      { question: "प्रश्न 50: UNO की स्थापना कब हुई थी?", options: ["1940", "1945", "1950", "1960"], answer: "1945" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
