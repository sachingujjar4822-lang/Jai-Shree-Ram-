<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 30 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 30</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total: Maths 15, Reasoning 10, Static GK 15, Science 10)
    const questions = [
      // ---- Maths (15) ----
      { question: "प्रश्न 1: 18 × 14 = ?", options: ["232", "242", "252", "262"], answer: "252" },
      { question: "प्रश्न 2: √961 का मान क्या है?", options: ["29", "30", "31", "32"], answer: "31" },
      { question: "प्रश्न 3: यदि किसी संख्या का 12.5% = 45 है, तो संख्या क्या होगी?", options: ["320", "340", "360", "380"], answer: "360" },
      { question: "प्रश्न 4: 3/8 + 5/12 = ?", options: ["7/12", "19/24", "23/24", "11/12"], answer: "19/24" },
      { question: "प्रश्न 5: एक आयत की लंबाई 24 सेमी और चौड़ाई 15 सेमी है। परिमाप = ?", options: ["74 सेमी", "78 सेमी", "80 सेमी", "88 सेमी"], answer: "78 सेमी" },
      { question: "प्रश्न 6: 9² − 7² = ?", options: ["16", "24", "28", "32"], answer: "32" },
      { question: "प्रश्न 7: किसी वस्तु पर 20% हानि के बाद विक्रय मूल्य ₹800 है। क्रय मूल्य = ?", options: ["₹900", "₹950", "₹1000", "₹1050"], answer: "₹1000" },
      { question: "प्रश्न 8: 40% of 650 = ?", options: ["240", "250", "260", "270"], answer: "260" },
      { question: "प्रश्न 9: एक कार 72 km/h की गति से 2.5 घंटे चलती है। दूरी = ?", options: ["150 km", "160 km", "170 km", "180 km"], answer: "180 km" },
      { question: "प्रश्न 10: यदि sin θ = 1/2, तो θ = ?", options: ["15°", "30°", "45°", "60°"], answer: "30°" },
      { question: "प्रश्न 11: 2x − 7 = 15, तो x = ?", options: ["10", "11", "12", "13"], answer: "11" },
      { question: "प्रश्न 12: 24, 36 और 60 का LCM क्या है?", options: ["120", "180", "240", "360"], answer: "360" },
      { question: "प्रश्न 13: किसी वस्तु का अंकित मूल्य ₹2400 है। दो क्रमिक छूट 10% और 5% देने पर विक्रय मूल्य = ?", options: ["₹1998", "₹2052", "₹2050", "₹2040"], answer: "₹2052" },
      { question: "प्रश्न 14: यदि (a+b)² = a² + b² + 2ab, तो a=7, b=3 पर मान = ?", options: ["80", "90", "100", "110"], answer: "100" },
      { question: "प्रश्न 15: 0.6 × 0.25 × 40 = ?", options: ["4", "6", "8", "10"], answer: "6" },

      // ---- Reasoning (10) ----
      { question: "प्रश्न 16: श्रृंखला पूरी करें: 7, 14, 28, 56, ?", options: ["84", "100", "112", "128"], answer: "112" },
      { question: "प्रश्न 17: ‘कान : सुनना :: आँख : ?’", options: ["चलना", "देखना", "सोचना", "बोलना"], answer: "देखना" },
      { question: "प्रश्न 18: A, B का पिता है। B, C की बहन है। C का A से संबंध?", options: ["भतीजा/भतीजी", "पुत्र/पुत्री", "दामाद", "चाचा"], answer: "पुत्र/पुत्री" },
      { question: "प्रश्न 19: यदि SCHOOL को 19-3-8-15-15-12 लिखा जाए, तो COLLEGE को?", options: ["3-15-12-12-5-7-5", "3-16-12-12-5-7-5", "3-15-11-12-5-7-5", "2-15-12-12-5-7-5"], answer: "3-15-12-12-5-7-5" },
      { question: "प्रश्न 20: 1331 : 11 :: 2197 : ?", options: ["12", "13", "14", "15"], answer: "13" },
      { question: "प्रश्न 21: घड़ी में 5:40 पर घंटे और मिनट की सुई के बीच कोण?", options: ["120°", "125°", "130°", "135°"], answer: "130°" },
      { question: "प्रश्न 22: यदि सभी गुलाब फूल हैं और कुछ फूल लाल हैं, तो निश्चित निष्कर्ष?", options: ["कुछ गुलाब लाल हैं", "कुछ लाल फूल गुलाब हैं", "सभी गुलाब लाल हैं", "निष्कर्ष निश्चित नहीं"], answer: "निष्कर्ष निश्चित नहीं" },
      { question: "प्रश्न 23: अक्षर श्रृंखला: A, C, F, J, O, ?", options: ["S", "T", "U", "V"], answer: "U" },
      { question: "प्रश्न 24: संख्या श्रृंखला: 3, 5, 9, 17, 33, ?", options: ["49", "57", "65", "81"], answer: "65" },
      { question: "प्रश्न 25: यदि PEN = 33 और HEN = 32 (A1Z26 योग), तो MEN = ?", options: ["30", "31", "32", "33"], answer: "32" },

      // ---- Static GK (15) ----
      { question: "प्रश्न 26: ‘सत्यमेव जयते’ किस उपनिषद् से लिया गया है?", options: ["मुण्डक", "ईश", "काठ", "कठ"], answer: "मुण्डक" },
      { question: "प्रश्न 27: भारत का सबसे ऊँचा जलप्रपात ‘जोग’ किस राज्य में है?", options: ["आंध्र प्रदेश", "कर्नाटक", "छत्तीसगढ़", "ओडिशा"], answer: "कर्नाटक" },
      { question: "प्रश्न 28: उच्चतम न्यायालय की स्थापना कब हुई?", options: ["1935", "1947", "1950", "1952"], answer: "1950" },
      { question: "प्रश्न 29: विनोबा भावे का ‘भूदान आंदोलन’ किस वर्ष शुरू हुआ?", options: ["1949", "1951", "1953", "1955"], answer: "1951" },
      { question: "प्रश्न 30: भारतीय मानक समय (IST) किस देशांतर रेखा पर आधारित है?", options: ["82°30′ पू.", "90° पू.", "75° पू.", "70° पू."], answer: "82°30′ पू." },
      { question: "प्रश्न 31: ‘मेघालय’ की राजधानी क्या है?", options: ["ईटानगर", "इम्फाल", "शिलांग", "कोहिमा"], answer: "शिलांग" },
      { question: "प्रश्न 32: ‘चोल’ वंश की राजधानी कौन-सी थी?", options: ["कांची", "तंजावुर", "मदुरै", "पट्टनम"], answer: "तंजावुर" },
      { question: "प्रश्न 33: NITI Aayog के पहले उपाध्यक्ष कौन थे?", options: ["अरविंद पनगढ़िया", "मनमोहन सिंह", "विजय केलकर", "मोंटेक सिंह अहलूवालिया"], answer: "अरविंद पनगढ़िया" },
      { question: "प्रश्न 34: ‘इनाम-ए-जमीनदारी’ किस गवर्नर-जनरल से जुड़ा है?", options: ["क्लाइव", "कॉर्नवालिस", "वेल्स्ली", "डलहौजी"], answer: "कॉर्नवालिस" },
      { question: "प्रश्न 35: ‘शिल्पग्राम’ हस्तशिल्प ग्राम कहाँ प्रसिद्ध है?", options: ["ऊटी", "उदयपुर", "मैसूर", "गुवाहाटी"], answer: "उदयपुर" },
      { question: "प्रश्न 36: ‘तीस्ता’ नदी मुख्यतः किस राज्य से बहती है?", options: ["उत्तराखंड", "सिक्किम", "अरुणाचल प्रदेश", "मेघालय"], answer: "सिक्किम" },
      { question: "प्रश्न 37: ‘संविधान का पिता’ किसे कहा जाता है?", options: ["नेहरू", "डॉ. भीमराव आंबेडकर", "पटेल", "टैगोर"], answer: "डॉ. भीमराव आंबेडकर" },
      { question: "प्रश्न 38: ‘भारतरत्न’ का पहला पुरस्कार किसे मिला?", options: ["सी. राजगोपालाचारी", "डॉ. सर्वपल्ली राधाकृष्णन", "सी.वी. रमन", "राजेंद्र प्रसाद"], answer: "सी. राजगोपालाचारी" },
      { question: "प्रश्न 39: ‘धौलाधार’ किस पर्वत शृंखला का भाग है?", options: ["अरावली", "हिमालय", "सह्याद्री", "पूर्वी घाट"], answer: "हिमालय" },
      { question: "प्रश्न 40: ‘किला राय पिथौरा’ किसके द्वारा बनवाया गया माना जाता है?", options: ["अकबर", "मोहम्मद बिन तुगलक", "पृथ्वीराज चौहान", "अलाउद्दीन खिलजी"], answer: "पृथ्वीराज चौहान" },

      // ---- Science (10) ----
      { question: "प्रश्न 41: पौधों में हरा रंग किसके कारण होता है?", options: ["कैरोटीन", "क्लोरोफिल", "हीमोग्लोबिन", "मायोग्लोबिन"], answer: "क्लोरोफिल" },
      { question: "प्रश्न 42: रक्तचाप मापने का उपकरण?", options: ["स्फिग्मोमैनोमीटर", "हाइग्रोमीटर", "बैरोमीटर", "गैल्वेनोमीटर"], answer: "स्फिग्मोमैनोमीटर" },
      { question: "प्रश्न 43: शुष्क बर्फ किसका ठोस रूप है?", options: ["मीथेन", "कार्बन डाइऑक्साइड", "नाइट्रोजन", "ऑक्सीजन"], answer: "कार्बन डाइऑक्साइड" },
      { question: "प्रश्न 44: pH = 7 किसका द्योतक है?", options: ["अम्लीय", "क्षारीय", "तटस्थ", "तीव्र अम्ल"], answer: "तटस्थ" },
      { question: "प्रश्न 45: मानव शरीर में आयोडीन की कमी से कौन-सी बीमारी होती है?", options: ["रातांधता", "घेंघा", "रिकेट्स", "स्कर्वी"], answer: "घेंघा" },
      { question: "प्रश्न 46: विद्युत प्रतिरोध की SI इकाई क्या है?", options: ["वोल्ट", "एम्पीयर", "ओम", "वाट"], answer: "ओम" },
      { question: "प्रश्न 47: प्रकाश वर्ष किसका मात्रक है?", options: ["समय", "ऊर्जा", "दूरी", "वेग"], answer: "दूरी" },
      { question: "प्रश्न 48: ओजोन में ऑक्सीजन के कितने परमाणु होते हैं?", options: ["2", "3", "4", "5"], answer: "3" },
      { question: "प्रश्न 49: कोशिका का ऊर्जा गृह किसे कहते हैं?", options: ["राइबोसोम", "माइटोकॉन्ड्रिया", "गोल्जी निकाय", "लाइसोसोम"], answer: "माइटोकॉन्ड्रिया" },
      { question: "प्रश्न 50: लोहे में जंग लगना किस प्रकार का परिवर्तन है?", options: ["भौतिक परिवर्तन", "रासायनिक परिवर्तन", "आकृति परिवर्तन", "कोई नहीं"], answer: "रासायनिक परिवर्तन" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
