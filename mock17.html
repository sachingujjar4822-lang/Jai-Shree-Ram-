<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 17 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 17</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total — CHSL + CGL Pre mix; Maths + Reasoning heavy)
    const questions = [
      // ----- MATHS (1–25) -----
      { question: "प्रश्न 1: 2400 का 12.5% = ?", options: ["250", "275", "300", "325"], answer: "300" },
      { question: "प्रश्न 2: 961 का वर्गमूल कितना है?", options: ["29", "30", "31", "32"], answer: "31" },
      { question: "प्रश्न 3: यदि x + 1/x = 7, तो x² + 1/x² = ?", options: ["45", "47", "49", "51"], answer: "47" },
      { question: "प्रश्न 4: ₹18000 पर 12% वार्षिक दर से 2 वर्ष का चक्रवृद्धि ब्याज (वार्षिक) ?", options: ["₹4320", "₹4512", "₹4600", "₹4752"], answer: "₹4512" },
      { question: "प्रश्न 5: एक ट्रेन 72 किमी/घं से 2 घंटा 20 मिनट चली। दूरी = ?", options: ["156 किमी", "162 किमी", "168 किमी", "172 किमी"], answer: "168 किमी" },

      { question: "प्रश्न 6: A:B = 5:7 और B:C = 3:4 हैं। कुल ₹2400 में C का भाग?", options: ["₹720", "₹960", "₹1120", "₹1280"], answer: "₹960" },
      { question: "प्रश्न 7: 40 L मिश्रण में दूध:पानी = 3:1 है। अनुपात 2:1 करने हेतु पानी और कितना मिलाएँ?", options: ["2 L", "3 L", "4 L", "5 L"], answer: "4 L" },
      { question: "прश्न 8: दो संख्याओं का HCF = 9 और LCM = 540 है। यदि एक संख्या 45 है, दूसरी = ?", options: ["90", "96", "108", "120"], answer: "108" },
      { question: "प्रश्न 9: पाँच संख्याओं का औसत 48 है। चार संख्याएँ 36, 42, 54, 60 हैं। पाँचवीं संख्या = ?", options: ["48", "50", "52", "54"], answer: "48" },
      { question: "प्रश्न 10: क्रमिक छूट 10% और 25% के समतुल्य एकल छूट?", options: ["32.5%", "33.5%", "35%", "36.5%"], answer: "32.5%" },

      { question: "प्रश्न 11: पाइप A 6 घंटे, B 9 घंटे में टंकी भरते हैं। साथ मिलकर समय?", options: ["3 घंटा 24 मिनट", "3 घंटा 36 मिनट", "3 घंटा 45 मिनट", "4 घंटा"], answer: "3 घंटा 36 मिनट" },
      { question: "प्रश्न 12: नाव की स्थिर जल गति 18 किमी/घं, धारा 4 किमी/घं। 44 किमी डाउनस्ट्रीम समय?", options: ["2 घं 10 मिन", "2 घं 12 मिन", "2 घं 20 मिन", "2 घं 30 मिन"], answer: "2 घं 12 मिन" },
      { question: "प्रश्न 13: 'ASSESSMENT' के अक्षरों की व्यवस्थाएँ कितनी हैं?", options: ["100800", "151200", "302400", "453600"], answer: "151200" },
      { question: "प्रश्न 14: जिन मूलों का योग 13 और गुणनफल 36 हो, वह द्विघात समीकरण है:", options: ["x²−12x+36=0", "x²−13x+36=0", "x²−36x+13=0", "x²+13x−36=0"], answer: "x²−13x+36=0" },
      { question: "प्रश्न 15: 4:50 पर घड़ी की सुइयों के बीच कोण?", options: ["115°", "120°", "125°", "130°"], answer: "125°" },

      { question: "प्रश्न 16: समान दूरी हेतु औसत गति 45 किमी/घं और 60 किमी/घं के लिए?", options: ["50 किमी/घं", "51.5 किमी/घं", "52 किमी/घं", "54 किमी/घं"], answer: "51.5 किमी/घं" },
      { question: "प्रश्न 17: ₹15000 पर 8% वार्षिक से 3 वर्ष में CI–SI का अंतर (वार्षिक चक्र)?", options: ["₹28.8", "₹30.4", "₹31.2", "₹32.4"], answer: "₹31.2" },
      { question: "प्रश्न 18: लगातार 20% वृद्धि और 10% छूट का समेकित प्रभाव?", options: ["7% वृद्धि", "8% वृद्धि", "10% वृद्धि", "12% वृद्धि"], answer: "8% वृद्धि" },
      { question: "प्रश्न 19: यदि tanθ = 3/4, तो secθ = ?", options: ["4/3", "5/3", "3/5", "5/4"], answer: "5/4" },
      { question: "प्रश्न 20: त्रिज्या 14 सेमी और ऊँचाई 10 सेमी वाले शंकु का वक्र पृष्ठ क्षेत्रफल (π=22/7, l=√(r²+h²))?", options: ["660 सेमी²", "704 सेमी²", "770 सेमी²", "792 सेमी²"], answer: "704 सेमी²" },

      { question: "प्रश्न 21: A अकेले 10 दिन, B अकेले 15 दिन में काम करता है। A और B मिलकर 4 दिन काम के बाद C 5 दिन में शेष पूरा करता है। C अकेले पूरा काम कितने दिन में करता?", options: ["20 दिन", "24 दिन", "25 दिन", "30 दिन"], answer: "24 दिन" },
      { question: "प्रश्न 22: 7398 में न्यूनतम कितना जोड़ा जाए कि वह 11 से विभाज्य हो?", options: ["1", "2", "3", "4"], answer: "1" },
      { question: "प्रश्न 23: ₹7500 पर 2 वर्ष में साधारण ब्याज ₹1050 है। वार्षिक दर = ?", options: ["6%", "6.5%", "7%", "7.5%"], answer: "7%" },
      { question: "प्रश्न 24: (840 का 35%) + (560 का 45%) = ?", options: ["525", "546", "558", "567"], answer: "567" },
      { question: "प्रश्न 25: x² − 9x + 14 = 0 के मूल?", options: ["2 और 7", "3 और 6", "1 और 14", "4 और 5"], answer: "2 और 7" },

      // ----- REASONING (26–40) -----
      { question: "प्रश्न 26: एक व्यक्ति 12 किमी उत्तर, 5 किमी पूर्व, 9 किमी दक्षिण जाता है। प्रारम्भ बिंदु से सीधी दूरी?", options: ["√85 किमी", "√90 किमी", "√100 किमी", "√110 किमी"], answer: "√90 किमी" },
      { question: "प्रश्न 27: A, B का पिता है; B, C की बहन है; D, C का पिता है। A का D से संबंध?", options: ["भाई", "साला/जीजा", "समधी", "चाचा"], answer: "समधी" },
      { question: "प्रश्न 28: श्रृंखला: 9, 20, 41, 84, 169, ?", options: ["338", "340", "341", "342"], answer: "338" },
      { question: "प्रश्न 29: अक्षर श्रृंखला: B, E, I, N, T, ?", options: ["Y", "Z", "A", "B"], answer: "A" },
      { question: "प्रश्न 30: यदि 'POLICE' को +2 शिफ्ट करें तो कोड होगा:", options: ["RNOKEG", "RNQKEG", "RNQKFG", "RMQKEG"], answer: "RNQKEG" },

      { question: "प्रश्न 31: समानता—Doctor : Stethoscope :: Carpenter : ?", options: ["Hammer", "Screw", "Plier", "Spade"], answer: "Hammer" },
      { question: "प्रश्न 32: विषम चुनें: 133, 143, 169, 187, 221", options: ["133", "143", "169", "187"], answer: "169" },
      { question: "प्रश्न 33: 26 जनवरी 1950 को सप्ताह का कौन सा दिन था?", options: ["गुरुवार", "शुक्रवार", "शनिवार", "रविवार"], answer: "गुरुवार" },
      { question: "प्रश्न 34: 8:16 पर घड़ी की सुइयों के बीच कोण (लगभग)?", options: ["112°", "118°", "124°", "130°"], answer: "124°" },
      { question: "प्रश्न 35: 60 छात्रों में नेहा ऊपर से 19वीं है। नीचे से रैंक?", options: ["40वीं", "41वीं", "42वीं", "43वीं"], answer: "42वीं" },

      { question: "प्रश्न 36: श्रृंखला: 3, 7, 15, 31, 63, ?", options: ["125", "127", "129", "131"], answer: "127" },
      { question: "प्रश्न 37: एक व्यक्ति पश्चिम की ओर मुख किए है, दाएँ मुड़कर 6 किमी (उत्तर), फिर दाएँ 2 किमी (पूर्व), फिर दाएँ। अब किस दिशा में?", options: ["दक्षिण", "पूर्व", "पश्चिम", "उत्तर"], answer: "दक्षिण" },
      { question: "प्रश्न 38: A1Z26 में 'CHSLTEST' के अक्षरों के स्थानों का योग?", options: ["102", "106", "110", "114"], answer: "110" },
      { question: "प्रश्न 39: समानता—Painter : Brush :: Writer : ?", options: ["Paper", "Ink", "Pen", "Keyboard"], answer: "Pen" },
      { question: "प्रश्न 40: विषम चुनें: Prism, Pyramid, Circle, Cone", options: ["Prism", "Pyramid", "Circle", "Cone"], answer: "Circle" },

      // ----- GK / SCIENCE / CURRENT AFFAIRS (41–50) -----
      { question: "प्रश्न 41: संविधान की प्रस्तावना में भारत को किस रूप में परिभाषित किया गया है?", options: ["संघीय", "समाजवादी धर्मनिरपेक्ष लोकतांत्रिक गणराज्य", "धर्मनिरपेक्ष राज्य", "गणतंत्र"], answer: "समाजवादी धर्मनिरपेक्ष लोकतांत्रिक गणराज्य" },
      { question: "प्रश्न 42: लोकसभा की अधिकतम सदस्य संख्या (वर्तमान संविधान अनुसार) ?", options: ["530", "540", "550", "552"], answer: "552" },
      { question: "प्रश्न 43: ग्रीनहाउस प्रभाव में कौन सी गैस प्रमुख है?", options: ["ऑक्सीजन", "नाइट्रोजन", "कार्बन डाइऑक्साइड", "हाइड्रोजन"], answer: "कार्बन डाइऑक्साइड" },
      { question: "प्रश्न 44: प्रकाश का वेग निर्वात में लगभग?", options: ["2×10^8 m/s", "3×10^8 m/s", "4×10^8 m/s", "5×10^8 m/s"], answer: "3×10^8 m/s" },
      { question: "प्रश्न 45: DNA की द्वि-सर्पिल संरचना किसने प्रस्तावित की?", options: ["वॉटसन और क्रिक", "डार्विन", "लामार्क", "फ्लेमिंग"], answer: "वॉटसन और क्रिक" },

      { question: "प्रश्न 46: लोहा किस ताप पर जंग पकड़ता है?", options: ["ऑक्सीजन व नमी की उपस्थिति में", "उच्च ताप पर ही", "निम्न ताप पर ही", "निर्वात में"], answer: "ऑक्सीजन व नमी की उपस्थिति में" },
      { question: "प्रश्न 47: भारत में 'मेक इन इंडिया' पहल कब शुरू हुई?", options: ["2012", "2013", "2014", "2015"], answer: "2014" },
      { question: "प्रश्न 48: बल्ब के फिलामेंट में प्रयुक्त धातु?", options: ["तांबा", "लोहा", "टंगस्टन", "एल्युमिनियम"], answer: "टंगस्टन" },
      { question: "प्रश्न 49: विश्व की सबसे लंबी नदी?", options: ["अमेज़न", "नील", "यांग्त्ज़े", "मिसिसिपी"], answer: "नील" },
      { question: "प्रश्न 50: भारत का सबसे बड़ा राज्य (क्षेत्रफल) ?", options: ["मध्य प्रदेश", "महाराष्ट्र", "राजस्थान", "उत्तर प्रदेश"], answer: "राजस्थान" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
