<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 20 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 20</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions
    const questions = [
      // Maths (10)
      { question: "प्रश्न 1: 4567 + 789 = ?", options: ["5356", "5456", "5367", "5345"], answer: "5356" },
      { question: "प्रश्न 2: यदि 12 आदमी 6 दिन में काम पूरा करते हैं, तो वही काम 8 आदमी कितने दिन में करेंगे?", options: ["8", "9", "10", "12"], answer: "9" },
      { question: "प्रश्न 3: √324 का मान क्या है?", options: ["16", "17", "18", "19"], answer: "18" },
      { question: "प्रश्न 4: एक वस्तु 500 रु. की है और उस पर 10% छूट मिलती है, बिक्री मूल्य क्या होगा?", options: ["450", "400", "480", "460"], answer: "450" },
      { question: "प्रश्न 5: एक ट्रेन 60 किमी/घं की गति से 2 घंटे चलती है, दूरी कितनी तय होगी?", options: ["100 किमी", "110 किमी", "120 किमी", "130 किमी"], answer: "120 किमी" },
      { question: "प्रश्न 6: 2x + 3 = 11, तो x = ?", options: ["3", "4", "5", "6"], answer: "4" },
      { question: "प्रश्न 7: 15% of 240 कितना होगा?", options: ["30", "32", "34", "36"], answer: "36" },
      { question: "प्रश्न 8: दो संख्याओं का HCF 12 और LCM 180 है, तो उन संख्याओं का गुणनफल?", options: ["1800", "2160", "2400", "3240"], answer: "2160" },
      { question: "प्रश्न 9: एक घन की भुजा 4 सेमी है, उसका आयतन कितना होगा?", options: ["64", "16", "48", "32"], answer: "64" },
      { question: "प्रश्न 10: यदि 8 ÷ 0.4 = ?", options: ["15", "16", "18", "20"], answer: "20" },

      // Reasoning (10)
      { question: "प्रश्न 11: A, B का भाई है। B, C की बहन है। C, D का पिता है। A, D से किस प्रकार सम्बंधित है?", options: ["चाचा", "मामा", "भाई", "पिता"], answer: "चाचा" },
      { question: "प्रश्न 12: श्रृंखला में अगली संख्या क्या होगी: 2, 6, 12, 20, ?", options: ["28", "30", "32", "36"], answer: "30" },
      { question: "प्रश्न 13: यदि 'CAT' = 24, 'DOG' = 26, तो 'BAT' = ?", options: ["22", "23", "24", "25"], answer: "23" },
      { question: "प्रश्न 14: दिशा-निर्देश: एक आदमी पूर्व की ओर 4 किमी जाता है, फिर उत्तर की ओर 3 किमी। वह शुरुआती बिंदु से कितनी दूरी पर है?", options: ["5", "6", "7", "4"], answer: "5" },
      { question: "प्रश्न 15: यदि 7 → 56, 9 → 81, 11 → ?", options: ["100", "110", "121", "132"], answer: "121" },
      { question: "प्रश्न 16: एक दिन सोमवार था। 100 दिन बाद कौन सा दिन होगा?", options: ["बुधवार", "गुरुवार", "शुक्रवार", "शनिवार"], answer: "बुधवार" },
      { question: "प्रश्न 17: यदि 'RAM' = 'SBN', तो 'SUN' = ?", options: ["TVO", "TUN", "TWO", "TVO"], answer: "TVO" },
      { question: "प्रश्न 18: श्रृंखला: A, Z, B, Y, C, X, ?", options: ["D", "W", "E", "V"], answer: "D" },
      { question: "प्रश्न 19: घड़ी में 3:15 पर सूइयों के बीच कोण?", options: ["0°", "7.5°", "15°", "30°"], answer: "7.5°" },
      { question: "प्रश्न 20: Venn Diagram: डॉक्टर, महिला, इंजीनियर। सही आरेख?", options: ["त्रिभुज", "आंशिक वृत्त", "अलग-अलग", "आच्छादित"], answer: "आच्छादित" },

      // GK + Science + CA (30)
      { question: "प्रश्न 21: संविधान का अनुच्छेद 370 किस राज्य से सम्बंधित था?", options: ["जम्मू-कश्मीर", "पंजाब", "असम", "मणिपुर"], answer: "जम्मू-कश्मीर" },
      { question: "प्रश्न 22: 'गगनयान' मिशन किस संगठन का है?", options: ["ISRO", "NASA", "ESA", "JAXA"], answer: "ISRO" },
      { question: "प्रश्न 23: पृथ्वी का सबसे कठोर पदार्थ कौन सा है?", options: ["लोहा", "हीरा", "ग्रेफाइट", "क्वार्ट्ज"], answer: "हीरा" },
      { question: "प्रश्न 24: रक्त में ऑक्सीजन ले जाने वाला तत्व कौन सा है?", options: ["लोहा", "कैल्शियम", "पोटैशियम", "सोडियम"], answer: "लोहा" },
      { question: "प्रश्न 25: 'भारतीय दंड संहिता' किस वर्ष लागू हुई?", options: ["1857", "1860", "1872", "1900"], answer: "1860" },
      { question: "प्रश्न 26: परमाणु में प्रोटॉन की खोज किसने की?", options: ["गोल्डस्टीन", "चैडविक", "रदरफोर्ड", "थॉमसन"], answer: "रदरफोर्ड" },
      { question: "प्रश्न 27: प्रकाश की गति लगभग कितनी है?", options: ["1.5×10^8 m/s", "3×10^8 m/s", "4.5×10^8 m/s", "6×10^8 m/s"], answer: "3×10^8 m/s" },
      { question: "प्रश्न 28: भारत का पहला उपग्रह कौन सा था?", options: ["भास्कर", "आर्यभट्ट", "रोहिणी", "इनसैट"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 29: DNA की संरचना किसने बताई?", options: ["वॉटसन और क्रिक", "डार्विन", "न्यूटन", "पाश्चर"], answer: "वॉटसन और क्रिक" },
      { question: "प्रश्न 30: 2023 क्रिकेट वर्ल्ड कप कहाँ हुआ?", options: ["भारत", "ऑस्ट्रेलिया", "इंग्लैंड", "दक्षिण अफ्रीका"], answer: "भारत" },

      { question: "प्रश्न 31: सूर्य का ऊर्जा स्रोत कौन सा है?", options: ["नाभिकीय विखंडन", "नाभिकीय संलयन", "रासायनिक प्रतिक्रिया", "विद्युत"], answer: "नाभिकीय संलयन" },
      { question: "प्रश्न 32: भारत का राष्ट्रीय फल कौन सा है?", options: ["केला", "आम", "अमरूद", "सेब"], answer: "आम" },
      { question: "प्रश्न 33: विद्युत धारा की इकाई क्या है?", options: ["वोल्ट", "वाट", "ओम", "एम्पीयर"], answer: "एम्पीयर" },
      { question: "प्रश्न 34: 2023 में G20 शिखर सम्मेलन कहाँ हुआ?", options: ["दिल्ली", "मुंबई", "बेंगलुरु", "जयपुर"], answer: "दिल्ली" },
      { question: "प्रश्न 35: मनुष्य के शरीर में कुल कितनी हड्डियाँ होती हैं?", options: ["204", "206", "208", "210"], answer: "206" },
      { question: "प्रश्न 36: 'जय जवान जय किसान' का नारा किसने दिया?", options: ["गांधीजी", "नेहरू", "लाल बहादुर शास्त्री", "पटेल"], answer: "लाल बहादुर शास्त्री" },
      { question: "प्रश्न 37: विटामिन D की कमी से कौन सी बीमारी होती है?", options: ["स्कर्वी", "रातांधता", "रिकेट्स", "एनीमिया"], answer: "रिकेट्स" },
      { question: "प्रश्न 38: परमाणु क्रमांक 1 किस तत्व का है?", options: ["हीलियम", "हाइड्रोजन", "लिथियम", "ऑक्सीजन"], answer: "हाइड्रोजन" },
      { question: "प्रश्न 39: चंद्रयान-3 ने चाँद के किस हिस्से पर लैंडिंग की?", options: ["उत्तर ध्रुव", "दक्षिण ध्रुव", "पूर्वी", "पश्चिमी"], answer: "दक्षिण ध्रुव" },
      { question: "प्रश्न 40: 'गीता रहस्य' किसने लिखा?", options: ["गांधीजी", "बाल गंगाधर तिलक", "नेहरू", "राजा राममोहन"], answer: "बाल गंगाधर तिलक" },

      { question: "प्रश्न 41: सबसे हल्की धातु कौन सी है?", options: ["लोहा", "लिथियम", "जिंक", "कॉपर"], answer: "लिथियम" },
      { question: "प्रश्न 42: भारत का सबसे बड़ा राज्य क्षेत्रफल के आधार पर?", options: ["उत्तर प्रदेश", "मध्य प्रदेश", "राजस्थान", "बिहार"], answer: "राजस्थान" },
      { question: "प्रश्न 43: नोबेल पुरस्कार जीतने वाली पहली भारतीय महिला?", options: ["इंदिरा गांधी", "किरण बेदी", "मदर टेरेसा", "कल्पना चावला"], answer: "मदर टेरेसा" },
      { question: "प्रश्न 44: 'वंदे मातरम्' गीत किसने लिखा?", options: ["रवीन्द्रनाथ टैगोर", "बंकिम चंद्र चट्टोपाध्याय", "सरोजिनी नायडू", "महात्मा गांधी"], answer: "बंकिम चंद्र चट्टोपाध्याय" },
      { question: "प्रश्न 45: भारत का राष्ट्रीय खेल?", options: ["क्रिकेट", "कबड्डी", "हॉकी", "फुटबॉल"], answer: "हॉकी" },
      { question: "प्रश्न 46: गैस से भरे बल्ब में कौन सी गैस होती है?", options: ["हीलियम", "नाइट्रोजन", "हाइड्रोजन", "ऑक्सीजन"], answer: "नाइट्रोजन" },
      { question: "प्रश्न 47: 'स्वराज मेरा जन्मसिद्ध अधिकार है' किसने कहा?", options: ["गांधीजी", "तिलक", "सुभाष बोस", "भगत सिंह"], answer: "तिलक" },
      { question: "प्रश्न 48: कौन सा ग्रह 'लाल ग्रह' कहलाता है?", options: ["बुध", "मंगल", "शुक्र", "बृहस्पति"], answer: "मंगल" },
      { question: "प्रश्न 49: संयुक्त राष्ट्र की स्थापना कब हुई?", options: ["1940", "1945", "1950", "1960"], answer: "1945" },
      { question: "प्रश्न 50: मानव शरीर का सबसे बड़ा अंग कौन सा है?", options: ["हृदय", "यकृत", "त्वचा", "फेफड़ा"], answer: "त्वचा" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
