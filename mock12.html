<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 12 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 12</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total – ~70% Maths/Reasoning + 30% GK/Science/CA)
    const questions = [
      // MATHS (1–20)
      { question: "प्रश्न 1: 15% of 840 = ?", options: ["120", "126", "130", "135"], answer: "126" },
      { question: "प्रश्न 2: 256 का वर्गमूल क्या है?", options: ["14", "15", "16", "18"], answer: "16" },
      { question: "प्रश्न 3: 900 पर 12% वार्षिक दर से 2 वर्ष का SI?", options: ["180", "200", "216", "220"], answer: "216" },
      { question: "प्रश्न 4: ₹5000 पर 10% दर से 2 वर्ष का CI (वार्षिक) ?", options: ["1000", "1050", "1100", "1150"], answer: "1050" },
      { question: "प्रश्न 5: 72 किमी/घं = ? मी/से", options: ["18", "20", "22", "24"], answer: "20" },

      { question: "प्रश्न 6: एक ट्रेन 54 किमी/घं से 2 घंटे 30 मिनट चलती है। दूरी?", options: ["120 किमी", "125 किमी", "130 किमी", "135 किमी"], answer: "135 किमी" },
      { question: "प्रश्न 7: A:B = 5:7 और कुल = 288। A का भाग?", options: ["100", "110", "120", "130"], answer: "120" },
      { question: "प्रश्न 8: 36 और 84 का HCF क्या है?", options: ["6", "12", "18", "24"], answer: "12" },
      { question: "प्रश्न 9: 18, 24, x, 30 का औसत 25 है, x = ?", options: ["26", "28", "30", "32"], answer: "28" },
      { question: "प्रश्न 10: क्रमिक छूट 20% और 10% के बाद नेट छूट?", options: ["28%", "30%", "32%", "25%"], answer: "28%" },

      { question: "प्रश्न 11: 30 लीटर मिश्रण में दूध:पानी = 4:1। पानी 5 लीटर और मिलाएँ तो नया अनुपात?", options: ["3:1", "7:3", "8:3", "5:2"], answer: "7:3" },
      { question: "प्रश्न 12: पाइप A टंकी 6 घं में भरता है, B 8 घं में। साथ मिलकर?", options: ["3 घंटा 12 मिनट", "3 घंटा 26 मिनट", "3 घंटा 30 मिनट", "4 घंटा"], answer: "3 घंटा 26 मिनट" },
      { question: "प्रश्न 13: नाव की स्थिर जल में गति 15 किमी/घं, धारा 3 किमी/घं। 36 किमी अपस्ट्रीम समय?", options: ["2 घं", "2.5 घं", "3 घं", "3.6 घं"], answer: "3 घं" },
      { question: "प्रश्न 14: यदि x + 1/x = 4, तो x² + 1/x² = ?", options: ["12", "14", "15", "16"], answer: "14" },
      { question: "प्रश्न 15: 3:40 पर घड़ी की सुइयों के बीच कोण?", options: ["120°", "125°", "130°", "135°"], answer: "130°" },

      { question: "प्रश्न 16: एक दुकानदार 20% लाभ पर बेचता है। यदि क्रय मूल्य 750 है, SP = ?", options: ["850", "880", "900", "920"], answer: "900" },
      { question: "प्रश्न 17: क्रम: 2, 6, 12, 20, 30, ?", options: ["40", "42", "44", "46"], answer: "42" },
      { question: "प्रश्न 18: 10, 15, 24 का LCM क्या है?", options: ["60", "120", "240", "360"], answer: "120" },
      { question: "प्रश्न 19: समान दूरी के लिए गति 30 और 45 किमी/घं। औसत गति?", options: ["35", "36", "37.5", "38"], answer: "36" },
      { question: "прश्न 20: 1/3 + 1/4 + 1/6 = ?", options: ["3/4", "5/6", "7/6", "13/12"], answer: "13/12" },

      // REASONING (21–35)
      { question: "प्रश्न 21: दिशा—एक व्यक्ति 8 किमी पूर्व, 6 किमी दक्षिण, 8 किमी पश्चिम गया। प्रारंभ बिंदु से दूरी?", options: ["6 किमी उत्तर", "6 किमी दक्षिण", "8 किमी उत्तर", "8 किमी दक्षिण"], answer: "6 किमी दक्षिण" },
      { question: "प्रश्न 22: श्रृंखला: A, C, F, J, O, ?", options: ["S", "T", "U", "V"], answer: "U" },
      { question: "प्रश्न 23: कोडिंग—यदि CAT = 3-1-20 है, तो DOG = ?", options: ["4-15-7", "5-14-7", "4-16-7", "3-15-7"], answer: "4-15-7" },
      { question: "प्रश्न 24: रक्त संबंध—A, B का भाई; B, C की पुत्री। A का C से संबंध?", options: ["पुत्र", "चाचा", "मामा", "दादा"], answer: "पुत्र" },
      { question: "प्रश्न 25: वर्गीकरण: (2, 4, 8), (3, 9, 27), (4, 16, 64), (5, 20, 50) — विषम चुनें", options: ["(2,4,8)", "(3,9,27)", "(4,16,64)", "(5,20,50)"], answer: "(5,20,50)" },

      { question: "प्रश्न 26: अक्षर श्रृंखला: D, H, M, S, ?", options: ["X", "Y", "Z", "AA"], answer: "Z" },
      { question: "प्रश्न 27: घड़ी—7:20 पर कोण?", options: ["90°", "95°", "100°", "105°"], answer: "100°" },
      { question: "प्रश्न 28: कैलेंडर—किसी माह के पहले दिन शुक्रवार है। 3रा सोमवार किस तारीख को होगा?", options: ["8", "9", "15", "16"], answer: "15" },
      { question: "प्रश्न 29: रैंकिंग—कक्षा में 60 छात्र। रोहन ऊपर से 17वाँ है। नीचे से रैंक?", options: ["42", "43", "44", "45"], answer: "44" },
      { question: "प्रश्न 30: संख्या पिरामिड—यदि 7 * 5 = 84, 6 * 3 = 54, तो 8 * 4 = ?", options: ["96", "98", "100", "104"], answer: "96" },

      { question: "प्रश्न 31: एनालॉजी—कान : सुनना :: आँख : ?", options: ["देखना", "सुनना", "बोलना", "चलना"], answer: "देखना" },
      { question: "प्रश्न 32: दिशा—एक व्यक्ति 5 किमी उत्तर, 12 किमी पूर्व जाता है। सीधी दूरी?", options: ["12 किमी", "13 किमी", "14 किमी", "15 किमी"], answer: "13 किमी" },
      { question: "प्रश्न 33: अक्षर-कोड—DELHI → EFMIJ, तो BOMBAY → ?", options: ["CPNCBZ", "CPNCBZ", "CPNDBZ", "CPNCAZ"], answer: "CPNCBZ" },
      { question: "प्रश्न 34: Odd One Out: 21, 28, 36, 45, 55", options: ["21", "28", "36", "55"], answer: "28" },
      { question: "प्रश्न 35: श्रृंखला: 1, 2, 6, 24, 120, ?", options: ["600", "720", "840", "960"], answer: "720" },

      // GK / SCIENCE / CA (36–50)
      { question: "प्रश्न 36: भारतीय संविधान कब लागू हुआ?", options: ["26 नवम्बर 1949", "26 जनवरी 1950", "15 अगस्त 1947", "22 जुलाई 1947"], answer: "26 जनवरी 1950" },
      { question: "प्रश्न 37: समानता का अधिकार किस अनुच्छेद में है?", options: ["अनु. 12", "अनु. 14", "अनु. 19", "अनु. 21"], answer: "अनु. 14" },
      { question: "прश्न 38: भारत का सबसे बड़ा राज्य (क्षेत्रफल) कौन सा है?", options: ["मध्य प्रदेश", "राजस्थान", "उत्तर प्रदेश", "महाराष्ट्र"], answer: "राजस्थान" },
      { question: "प्रश्न 39: 'वंदे मातरम्' किसने लिखा?", options: ["रवींद्रनाथ टैगोर", "बंकिम चंद्र चट्टोपाध्याय", "महात्मा गांधी", "सरोजिनी नायडू"], answer: "बंकिम चंद्र चट्टोपाध्याय" },
      { question: "प्रश्न 40: भारत का पहला उपग्रह?", options: ["आर्यभट्ट", "भास्कर", "इनसैट-1B", "रोहिणी"], answer: "आर्यभट्ट" },

      { question: "प्रश्न 41: बल की SI इकाई क्या है?", options: ["न्यूटन", "जूल", "पास्कल", "वाट"], answer: "न्यूटन" },
      { question: "प्रश्न 42: विद्युत धारा की इकाई?", options: ["वोल्ट", "एम्पियर", "ओम", "वाट"], answer: "एम्पियर" },
      { question: "प्रश्न 43: प्रकाश संश्लेषण में उपयोग गैस?", options: ["ऑक्सीजन", "कार्बन डाइऑक्साइड", "नाइट्रोजन", "हाइड्रोजन"], answer: "कार्बन डाइऑक्साइड" },
      { question: "प्रश्न 44: मानव शरीर में हड्डियाँ (वयस्क)?", options: ["200", "202", "206", "210"], answer: "206" },
      { question: "प्रश्न 45: टंगस्टन का उपयोग किसमें होता है?", options: ["बैटरी", "फिलामेंट", "चुंबक", "सौर सेल"], answer: "फिलामेंट" },

      { question: "प्रश्न 46: pH 7 से कम कैसा घोल होता है?", options: ["क्षारीय", "अम्लीय", "तटस्थ", "लवणीय"], answer: "अम्लीय" },
      { question: "प्रश्न 47: 2023 एशियन गेम्स कहाँ हुए?", options: ["टोक्यो", "हांगझोउ (चीन)", "ग्वांगझू", "जकार्ता"], answer: "हांगझोउ (चीन)" },
      { question: "प्रश्न 48: चंद्रयान-3 की सॉफ्ट लैंडिंग किस क्षेत्र में?", options: ["उत्तर ध्रुवीय", "दक्षिण ध्रुवीय", "पूर्वी भाग", "भूमध्यीय"], answer: "दक्षिण ध्रुवीय" },
      { question: "प्रश्न 49: 'जय जवान जय किसान' नारा किसने दिया?", options: ["नेहरू", "लाल बहादुर शास्त्री", "गांधी", "पटेल"], answer: "लाल बहादुर शास्त्री" },
      { question: "प्रश्न 50: भारत का सर्वोच्च नागरिक सम्मान?", options: ["पद्म श्री", "पद्म भूषण", "पद्म विभूषण", "भारत रत्न"], answer: "भारत रत्न" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
