<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 45 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 45</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // Science (18)
      { question: "प्रश्न 1: मानव शरीर में रक्त का pH मान कितना होता है?", options: ["6.4", "7.4", "8.4", "5.4"], answer: "7.4" },
      { question: "प्रश्न 2: पेनिसिलिन की खोज किसने की थी?", options: ["अलेक्जेंडर फ्लेमिंग", "लुई पाश्चर", "आइंस्टीन", "डार्विन"], answer: "अलेक्जेंडर फ्लेमिंग" },
      { question: "प्रश्न 3: बल्ब का फिलामेंट किससे बना होता है?", options: ["कॉपर", "टंगस्टन", "एल्यूमिनियम", "कार्बन"], answer: "टंगस्टन" },
      { question: "प्रश्न 4: सूर्य से निकलने वाली ऊर्जा किस प्रक्रिया से बनती है?", options: ["फ्यूजन", "फिशन", "ऑक्सीकरण", "वाष्पन"], answer: "फ्यूजन" },
      { question: "प्रश्न 5: किस गैस को 'हंसाने वाली गैस' कहा जाता है?", options: ["CO2", "N2O", "NO2", "CH4"], answer: "N2O" },
      { question: "प्रश्न 6: DNA का पूरा नाम क्या है?", options: ["Deoxyribo Nucleic Acid", "Double Nucleic Acid", "Deoxy Nitrogen Acid", "None"], answer: "Deoxyribo Nucleic Acid" },
      { question: "प्रश्न 7: पानी का रासायनिक सूत्र क्या है?", options: ["H2O", "H2O2", "HO2", "O2H"], answer: "H2O" },
      { question: "प्रश्न 8: ध्वनि की गति वायु में लगभग कितनी होती है?", options: ["220 m/s", "343 m/s", "400 m/s", "500 m/s"], answer: "343 m/s" },
      { question: "प्रश्न 9: हमारे शरीर में सबसे बड़ी हड्डी कौन सी है?", options: ["फीमर", "टिबिया", "ह्यूमरस", "रेडियस"], answer: "फीमर" },
      { question: "प्रश्न 10: किस विटामिन को 'सनशाइन विटामिन' कहा जाता है?", options: ["A", "B", "C", "D"], answer: "D" },
      { question: "प्रश्न 11: विद्युत धारा की इकाई क्या है?", options: ["वोल्ट", "वॉट", "ओम", "एम्पियर"], answer: "एम्पियर" },
      { question: "प्रश्न 12: पृथ्वी पर सबसे अधिक प्रचुर मात्रा में पाई जाने वाली धातु कौन सी है?", options: ["आयरन", "एल्युमिनियम", "कॉपर", "जिंक"], answer: "एल्युमिनियम" },
      { question: "प्रश्न 13: न्यूटन का तीसरा नियम क्या है?", options: ["F=ma", "ऊर्जा संरक्षण", "प्रत्येक क्रिया की बराबर और विपरीत प्रतिक्रिया होती है", "गुरुत्वाकर्षण"], answer: "प्रत्येक क्रिया की बराबर और विपरीत प्रतिक्रिया होती है" },
      { question: "प्रश्न 14: सबसे हल्की धातु कौन सी है?", options: ["लिथियम", "हाइड्रोजन", "सोडियम", "पोटेशियम"], answer: "लिथियम" },
      { question: "प्रश्न 15: सबसे बड़ी ग्रंथि कौन सी है?", options: ["हृदय", "यकृत", "किडनी", "फेफड़े"], answer: "यकृत" },
      { question: "प्रश्न 16: परमाणु क्रमांक 1 किस तत्व का है?", options: ["ऑक्सीजन", "हाइड्रोजन", "हीलियम", "कार्बन"], answer: "हाइड्रोजन" },
      { question: "प्रश्न 17: ग्रीनहाउस प्रभाव किस गैस के कारण अधिक होता है?", options: ["ऑक्सीजन", "कार्बन डाइऑक्साइड", "नाइट्रोजन", "हीलियम"], answer: "कार्बन डाइऑक्साइड" },
      { question: "प्रश्न 18: DNA और RNA में क्या अंतर है?", options: ["शुगर का प्रकार", "नाइट्रोजन बेस", "दोनों", "कोई नहीं"], answer: "दोनों" },

      // Static GK + Current Affairs (16)
      { question: "प्रश्न 19: भारत का सबसे बड़ा राज्य क्षेत्रफल के आधार पर कौन सा है?", options: ["मध्य प्रदेश", "उत्तर प्रदेश", "राजस्थान", "महाराष्ट्र"], answer: "राजस्थान" },
      { question: "प्रश्न 20: संविधान सभा के अध्यक्ष कौन थे?", options: ["राजेंद्र प्रसाद", "नेहरू", "सरदार पटेल", "अम्बेडकर"], answer: "राजेंद्र प्रसाद" },
      { question: "प्रश्न 21: भारत का राष्ट्रीय पशु कौन है?", options: ["हाथी", "शेर", "बाघ", "गाय"], answer: "बाघ" },
      { question: "प्रश्न 22: 2024 ओलंपिक खेल कहाँ होंगे?", options: ["लंदन", "पेरिस", "बीजिंग", "टोक्यो"], answer: "पेरिस" },
      { question: "प्रश्न 23: पहला नोबेल पुरस्कार जीतने वाले भारतीय कौन थे?", options: ["गांधी", "टैगोर", "रामानुजन", "सीवी रमण"], answer: "टैगोर" },
      { question: "प्रश्न 24: हाल ही में चंद्रयान-3 कहाँ उतरा?", options: ["उत्तर ध्रुव", "दक्षिण ध्रुव", "भूमध्य रेखा", "पश्चिमी भाग"], answer: "दक्षिण ध्रुव" },
      { question: "प्रश्न 25: भारत के पहले राष्ट्रपति कौन थे?", options: ["नेहरू", "राजेंद्र प्रसाद", "अम्बेडकर", "पटेल"], answer: "राजेंद्र प्रसाद" },
      { question: "प्रश्न 26: 'जय जवान जय किसान' किसने कहा?", options: ["नेहरू", "शास्त्री", "पटेल", "गांधी"], answer: "शास्त्री" },
      { question: "प्रश्न 27: 'गीता रहस्य' किसने लिखी?", options: ["तिलक", "गांधी", "बोस", "पटेल"], answer: "तिलक" },
      { question: "प्रश्न 28: भारत में योजना आयोग कब स्थापित हुआ?", options: ["1950", "1947", "1960", "1970"], answer: "1950" },
      { question: "प्रश्न 29: हाल ही में G20 शिखर सम्मेलन कहाँ हुआ?", options: ["दिल्ली", "मुंबई", "जयपुर", "लखनऊ"], answer: "दिल्ली" },
      { question: "प्रश्न 30: भारतीय रिजर्व बैंक की स्थापना कब हुई?", options: ["1930", "1935", "1947", "1950"], answer: "1935" },
      { question: "प्रश्न 31: 'वेदों की ओर लौटो' किसका नारा था?", options: ["दयानंद सरस्वती", "गांधी", "नेहरू", "तिलक"], answer: "दयानंद सरस्वती" },
      { question: "प्रश्न 32: भारत का राष्ट्रीय खेल कौन सा है?", options: ["क्रिकेट", "हॉकी", "कबड्डी", "फुटबॉल"], answer: "हॉकी" },
      { question: "प्रश्न 33: नोबेल पुरस्कार जीतने वाली पहली भारतीय महिला कौन थीं?", options: ["इंदिरा गांधी", "मदर टेरेसा", "किरण बेदी", "कल्पना चावला"], answer: "मदर टेरेसा" },
      { question: "प्रश्न 34: संयुक्त राष्ट्र संघ की स्थापना कब हुई?", options: ["1940", "1945", "1950", "1960"], answer: "1945" },

      // Maths + Reasoning (10)
      { question: "प्रश्न 35: 144 का वर्गमूल कितना है?", options: ["10", "11", "12", "13"], answer: "12" },
      { question: "प्रश्न 36: यदि एक ट्रेन 60 किमी/घंटा की गति से 120 किमी जाती है तो समय कितना लगेगा?", options: ["1 घंटा", "1.5 घंटे", "2 घंटे", "2.5 घंटे"], answer: "2 घंटे" },
      { question: "प्रश्न 37: 25% of 200 कितना होगा?", options: ["25", "50", "75", "100"], answer: "50" },
      { question: "प्रश्न 38: श्रृंखला पूरी करें: 2, 4, 8, 16, ?", options: ["24", "32", "20", "64"], answer: "32" },
      { question: "प्रश्न 39: यदि A+B=12 और A-B=4, तो A= ?", options: ["8", "6", "10", "12"], answer: "8" },
      { question: "प्रश्न 40: घड़ी में 3:15 पर सुइयों के बीच कोण कितना होगा?", options: ["0°", "7.5°", "15°", "30°"], answer: "7.5°" },
      { question: "प्रश्न 41: 5, 10, 20, 40, ?", options: ["60", "70", "80", "90"], answer: "80" },
      { question: "प्रश्न 42: यदि किसी संख्या का 40% = 80 है, तो संख्या क्या होगी?", options: ["100", "150", "180", "200"], answer: "200" },
      { question: "प्रश्न 43: BODMAS में D का अर्थ क्या है?", options: ["Division", "Difference", "Double", "Decimal"], answer: "Division" },
      { question: "प्रश्न 44: किसी वस्तु का अंकित मूल्य 200 रु है और उस पर 10% छूट है, तो विक्रय मूल्य क्या होगा?", options: ["150", "160", "170", "180"], answer: "180" },

      // Hindi (6)
      { question: "प्रश्न 45: 'रामचरितमानस' के रचयिता कौन थे?", options: ["तुलसीदास", "सूरदास", "कबीर", "मीरा"], answer: "तुलसीदास" },
      { question: "प्रश्न 46: 'कामायनी' के लेखक कौन हैं?", options: ["जयशंकर प्रसाद", "महादेवी वर्मा", "रामधारी सिंह दिनकर", "हरिवंश राय बच्चन"], answer: "जयशंकर प्रसाद" },
      { question: "प्रश्न 47: 'साकेत' किसकी रचना है?", options: ["रामधारी सिंह दिनकर", "मैथिलीशरण गुप्त", "भारतेंदु हरिशचंद्र", "निराला"], answer: "मैथिलीशरण गुप्त" },
      { question: "प्रश्न 48: 'मधुशाला' किसने लिखी?", options: ["सूरदास", "हरिवंश राय बच्चन", "जयशंकर प्रसाद", "दिनकर"], answer: "हरिवंश राय बच्चन" },
      { question: "प्रश्न 49: 'विद्यापति' किस भाषा के कवि थे?", options: ["ब्रज", "मैथिली", "अवधी", "खड़ी बोली"], answer: "मैथिली" },
      { question: "प्रश्न 50: 'जय भारत जननी' किसका नारा है?", options: ["गांधी", "नेहरू", "सुभाष चंद्र बोस", "पटेल"], answer: "सुभाष चंद्र बोस" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
