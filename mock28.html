<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 28 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 28</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total: Maths 15, Reasoning 10, Static GK 15, Science 10)
    const questions = [
      // Maths (15)
      { question: "प्रश्न 1: यदि 15 × 12 = ?", options: ["160", "170", "180", "190"], answer: "180" },
      { question: "प्रश्न 2: √225 का मान कितना है?", options: ["10", "12", "14", "15"], answer: "15" },
      { question: "प्रश्न 3: 2/5 + 3/10 = ?", options: ["1/2", "3/5", "4/5", "7/10"], answer: "7/10" },
      { question: "प्रश्न 4: 5 का घन कितना होता है?", options: ["25", "125", "15", "100"], answer: "125" },
      { question: "प्रश्न 5: एक वर्ग का क्षेत्रफल 144 है तो उसकी भुजा कितनी होगी?", options: ["10", "11", "12", "13"], answer: "12" },
      { question: "प्रश्न 6: यदि x = 7, तो 2x + 5 = ?", options: ["17", "18", "19", "20"], answer: "19" },
      { question: "प्रश्न 7: सबसे छोटा अभाज्य संख्या कौन सी है?", options: ["0", "1", "2", "3"], answer: "2" },
      { question: "प्रश्न 8: किसी वस्तु को 500 रुपये में बेचने पर 20% का लाभ हुआ। वस्तु की क्रय मूल्य क्या थी?", options: ["400", "420", "450", "480"], answer: "400" },
      { question: "प्रश्न 9: 15% of 200 = ?", options: ["25", "30", "35", "40"], answer: "30" },
      { question: "प्रश्न 10: त्रिभुज का क्षेत्रफल = 1/2 × आधार × ऊँचाई। यदि आधार = 10 और ऊँचाई = 8 हो तो क्षेत्रफल?", options: ["30", "35", "40", "45"], answer: "40" },
      { question: "प्रश्न 11: 40% of 450 = ?", options: ["150", "160", "170", "180"], answer: "180" },
      { question: "प्रश्न 12: यदि A = 20, B = 15 तो (A-B)² = ?", options: ["15", "25", "50", "25"], answer: "25" },
      { question: "प्रश्न 13: 7! (7 फैक्टोरियल) का मान?", options: ["720", "840", "5040", "4030"], answer: "5040" },
      { question: "प्रश्न 14: यदि त्रिभुज की तीनों भुजाएँ बराबर हों तो उसे क्या कहते हैं?", options: ["समद्विबाहु", "विषमभुज", "समभुज", "समकोण"], answer: "समभुज" },
      { question: "प्रश्न 15: यदि एक ट्रेन 60 km/h की गति से 2.5 घंटे चलती है तो दूरी?", options: ["120", "130", "140", "150"], answer: "150" },

      // Reasoning (10)
      { question: "प्रश्न 16: श्रृंखला पूरी करें: 2, 6, 12, 20, ?", options: ["28", "30", "32", "34"], answer: "30" },
      { question: "प्रश्न 17: यदि CAT = DBU, तो DOG = ?", options: ["EPH", "EQH", "EPG", "EQI"], answer: "EPH" },
      { question: "प्रश्न 18: A, B का भाई है और B, C की बहन है। C, A से क्या संबंध रखता है?", options: ["भाई", "बहन", "भाई/बहन", "पिता"], answer: "भाई/बहन" },
      { question: "प्रश्न 19: एक कोड भाषा में, RAM = 36, FAN = 27, तो PEN = ?", options: ["30", "32", "33", "34"], answer: "33" },
      { question: "प्रश्न 20: 125 : 5 :: 343 : ?", options: ["6", "7", "8", "9"], answer: "7" },
      { question: "प्रश्न 21: अगर सभी पंखे कमरे हैं, और कुछ कमरे घर हैं, तो सही निष्कर्ष?", options: ["सभी पंखे घर हैं", "कुछ पंखे घर हैं", "सभी कमरे पंखे हैं", "कोई निष्कर्ष नहीं"], answer: "कोई निष्कर्ष नहीं" },
      { question: "प्रश्न 22: 4, 9, 16, 25, ?", options: ["30", "35", "36", "40"], answer: "36" },
      { question: "प्रश्न 23: यदि किसी घड़ी में 3:15 बजे हों, तो घंटे और मिनट की सुई में कोण?", options: ["0°", "7.5°", "15°", "30°"], answer: "7.5°" },
      { question: "प्रश्न 24: अक्षर श्रृंखला: AZ, BY, CX, DW, ?", options: ["EV", "EU", "FV", "FU"], answer: "EV" },
      { question: "प्रश्न 25: 121, 144, 169, ?", options: ["180", "196", "200", "210"], answer: "196" },

      // Static GK (15)
      { question: "प्रश्न 26: भारत का राष्ट्रीय पशु कौन सा है?", options: ["सिंह", "हाथी", "बाघ", "गाय"], answer: "बाघ" },
      { question: "प्रश्न 27: संविधान सभा के अध्यक्ष कौन थे?", options: ["राजेन्द्र प्रसाद", "डॉ. आंबेडकर", "सुभाष चंद्र बोस", "नेहरू"], answer: "राजेन्द्र प्रसाद" },
      { question: "प्रश्न 28: विश्व का सबसे बड़ा महाद्वीप कौन सा है?", options: ["अफ्रीका", "एशिया", "यूरोप", "ऑस्ट्रेलिया"], answer: "एशिया" },
      { question: "प्रश्न 29: भारतीय रिजर्व बैंक की स्थापना कब हुई?", options: ["1930", "1935", "1947", "1950"], answer: "1935" },
      { question: "प्रश्न 30: भारत में योजना आयोग की स्थापना कब हुई?", options: ["1947", "1950", "1952", "1955"], answer: "1950" },
      { question: "प्रश्न 31: अजंता की गुफाएँ किस राज्य में हैं?", options: ["मध्य प्रदेश", "महाराष्ट्र", "बिहार", "राजस्थान"], answer: "महाराष्ट्र" },
      { question: "प्रश्न 32: भारत का पहला उपग्रह कौन सा था?", options: ["आर्यभट्ट", "भास्कर", "इनसैट", "रोहिणी"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 33: ग्रीन पार्क स्टेडियम कहाँ स्थित है?", options: ["लखनऊ", "कानपुर", "दिल्ली", "भोपाल"], answer: "कानपुर" },
      { question: "प्रश्न 34: अंतरराष्ट्रीय न्यायालय कहाँ स्थित है?", options: ["पेरिस", "हेग", "लंदन", "न्यूयॉर्क"], answer: "हेग" },
      { question: "प्रश्न 35: लोकसभा का कार्यकाल कितने वर्षों का होता है?", options: ["4", "5", "6", "7"], answer: "5" },
      { question: "प्रश्न 36: लाल बहादुर शास्त्री का जन्म कहाँ हुआ था?", options: ["वाराणसी", "इलाहाबाद", "मुगलसराय", "लखनऊ"], answer: "मुगलसराय" },
      { question: "प्रश्न 37: नोबेल पुरस्कार पाने वाले पहले एशियाई कौन थे?", options: ["रवीन्द्रनाथ टैगोर", "सी.वी. रमन", "अमर्त्य सेन", "कैलाश सत्यार्थी"], answer: "रवीन्द्रनाथ टैगोर" },
      { question: "प्रश्न 38: भारतीय संविधान का अनुच्छेद 370 किस राज्य से संबंधित था?", options: ["पंजाब", "मणिपुर", "जम्मू-कश्मीर", "नागालैंड"], answer: "जम्मू-कश्मीर" },
      { question: "प्रश्न 39: भारत में कितने उच्च न्यायालय हैं (2024 तक)?", options: ["22", "24", "25", "28"], answer: "25" },
      { question: "प्रश्न 40: पंचायती राज व्यवस्था पहली बार कहाँ लागू हुई थी?", options: ["राजस्थान", "उत्तर प्रदेश", "बिहार", "गुजरात"], answer: "राजस्थान" },

      // Science (10)
      { question: "प्रश्न 41: पौधे में भोजन बनाने की प्रक्रिया को क्या कहते हैं?", options: ["प्रकाश संश्लेषण", "श्वसन", "वाष्पोत्सर्जन", "पाचन"], answer: "प्रकाश संश्लेषण" },
      { question: "प्रश्न 42: मनुष्य के शरीर में रक्त शुद्ध करने का कार्य कौन करता है?", options: ["हृदय", "यकृत", "गुर्दा", "फेफड़े"], answer: "गुर्दा" },
      { question: "प्रश्न 43: DNA की खोज किसने की थी?", options: ["वॉटसन और क्रिक", "डार्विन", "मेंडल", "हुक"], answer: "वॉटसन और क्रिक" },
      { question: "प्रश्न 44: सबसे हल्की धातु कौन सी है?", options: ["लोहा", "लिथियम", "एल्युमिनियम", "जिंक"], answer: "लिथियम" },
      { question: "प्रश्न 45: ध्वनि की गति वायु में लगभग कितनी होती है?", options: ["220 m/s", "250 m/s", "330 m/s", "400 m/s"], answer: "330 m/s" },
      { question: "प्रश्न 46: सूर्य में ऊर्जा किस प्रक्रिया से उत्पन्न होती है?", options: ["दहन", "नाभिकीय संलयन", "नाभिकीय विखंडन", "संश्लेषण"], answer: "नाभिकीय संलयन" },
      { question: "प्रश्न 47: विटामिन C की कमी से कौन सी बीमारी होती है?", options: ["रक्ताल्पता", "स्कर्वी", "रातांधता", "रिकेट्स"], answer: "स्कर्वी" },
      { question: "प्रश्न 48: विद्युत धारा की इकाई क्या है?", options: ["जूल", "वोल्ट", "एम्पीयर", "ओम"], answer: "एम्पीयर" },
      { question: "प्रश्न 49: बल = द्रव्यमान × ?", options: ["गति", "त्वरण", "दबाव", "कार्य"], answer: "त्वरण" },
      { question: "प्रश्न 50: ओजोन परत किस परत में पाई जाती है?", options: ["क्षोभमंडल", "समतापमंडल", "आयनोस्फीयर", "मध्य मंडल"], answer: "समतापमंडल" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
