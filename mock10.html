<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 10 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 10</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total – Maths/Reasoning heavy + GK/Science/CA)
    const questions = [
      { question: "प्रश्न 1: 169 का वर्गमूल कितना है?", options: ["11", "12", "13", "14"], answer: "13" },
      { question: "प्रश्न 2: श्रृंखला पूरी करें: 3, 8, 15, 24, 35, ?", options: ["46", "47", "48", "49"], answer: "48" },
      { question: "प्रश्न 3: 360 का 20% कितना होगा?", options: ["60", "62", "70", "72"], answer: "72" },
      { question: "प्रश्न 4: ₹1000 पर 10% वार्षिक दर से 2 वर्ष का चक्रवृद्धि ब्याज कितना होगा?", options: ["200", "210", "220", "230"], answer: "210" },
      { question: "प्रश्न 5: 54 किमी/घंटा की गति से 50 मिनट में कितनी दूरी तय होगी?", options: ["40 किमी", "42 किमी", "45 किमी", "48 किमी"], answer: "45 किमी" },

      { question: "प्रश्न 6: A:B = 3:5 और कुल 240 है, A का भाग?", options: ["72", "80", "90", "96"], answer: "90" },
      { question: "प्रश्न 7: ₹5000 पर 8% वार्षिक दर से 2 वर्ष का साधारण ब्याज?", options: ["600", "700", "800", "900"], answer: "800" },
      { question: "प्रश्न 8: 12, 18, 25, 35, x का औसत 22 है, x = ?", options: ["18", "20", "22", "24"], answer: "20" },
      { question: "प्रश्न 9: 12 और 18 का LCM क्या है?", options: ["24", "30", "36", "48"], answer: "36" },
      { question: "प्रश्न 10: 84 और 126 का HCF क्या है?", options: ["14", "21", "28", "42"], answer: "42" },

      { question: "प्रश्न 11: एक थैले में 4 लाल, 3 नीली और 3 हरी गेंदें हैं। लाल गेंद निकलने की प्रायिकता?", options: ["1/2", "2/5", "3/5", "2/3"], answer: "2/5" },
      { question: "प्रश्न 12: 40 लीटर मिश्रण में दूध:पानी = 3:1 है। मिश्रण को 1:1 करने के लिए कितना पानी और मिलाएँ?", options: ["10 लीटर", "15 लीटर", "20 लीटर", "25 लीटर"], answer: "20 लीटर" },
      { question: "प्रश्न 13: क्रय मूल्य ₹800 पर 15% लाभ होने पर विक्रय मूल्य?", options: ["880", "900", "920", "960"], answer: "920" },
      { question: "प्रश्न 14: अंकित मूल्य ₹2000, दो क्रमिक छूट 20% और 10% के बाद विक्रय मूल्य?", options: ["1400", "1440", "1500", "1600"], answer: "1440" },
      { question: "प्रश्न 15: A टंकी 6 घंटे में भरता है, B 8 घंटे में। साथ मिलकर समय?", options: ["3 घंटा 12 मिनट", "3 घंटा 20 मिनट", "3 घंटा 26 मिनट", "3 घंटा 30 मिनट"], answer: "3 घंटा 26 मिनट" },

      { question: "प्रश्न 16: 3:20 पर घड़ी की दोनों सुइयों के बीच कोण?", options: ["15°", "20°", "25°", "30°"], answer: "20°" },
      { question: "प्रश्न 17: नाव की स्थिर जल में गति 12 किमी/घं, धारा 3 किमी/घं। 36 किमी डाउनस्ट्रीम में समय?", options: ["2 घंटे", "2 घंटा 12 मिनट", "2 घंटा 24 मिनट", "2 घंटा 30 मिनट"], answer: "2 घंटा 24 मिनट" },
      { question: "प्रश्न 18: 'DELHI' के अक्षरों की व्यवस्थाएँ कितनी?", options: ["60", "96", "120", "240"], answer: "120" },
      { question: "प्रश्न 19: यदि x + 1/x = 5, तो x^2 + 1/x^2 = ?", options: ["21", "22", "23", "24"], answer: "23" },
      { question: "प्रश्न 20: अनुपात 8:64 :: 6 : ?", options: ["64", "108", "216", "512"], answer: "216" },

      { question: "प्रश्न 21: यदि CAT = 3120 (C=3, A=1, T=20), तो DOG = ?", options: ["4157", "4715", "4517", "4175"], answer: "4157" },
      { question: "प्रश्न 22: एक व्यक्ति 10 किमी उत्तर, 6 किमी पूर्व, 4 किमी दक्षिण जाता है। प्रारंभिक बिंदु से दूरी?", options: ["4 किमी", "6 किमी", "6√2 किमी", "8 किमी"], answer: "6√2 किमी" },
      { question: "प्रश्न 23: A, B का भाई है और B, C की पुत्री है। A का C से संबंध?", options: ["पुत्र", "भांजा", "पोता", "चाचा"], answer: "पुत्र" },
      { question: "प्रश्न 24: अक्षर श्रृंखला: A, C, F, J, O, ?", options: ["S", "T", "U", "V"], answer: "U" },
      { question: "प्रश्न 25: दिल्ली : भारत :: टोक्यो : ?", options: ["चीन", "जापान", "दक्षिण कोरिया", "थाईलैंड"], answer: "जापान" },

      { question: "प्रश्न 26: 1 जनवरी 2024 को सप्ताह का कौन सा दिन था?", options: ["रविवार", "सोमवार", "मंगलवार", "बुधवार"], answer: "सोमवार" },
      { question: "प्रश्न 27: ₹5000 पर 10% दर से 2 वर्ष में SI और CI का अंतर?", options: ["40", "45", "50", "55"], answer: "50" },
      { question: "प्रश्न 28: त्रिज्या 7 सेमी वाले वृत्त का क्षेत्रफल (π = 22/7) ?", options: ["132 सेमी²", "144 सेमी²", "154 सेमी²", "176 सेमी²"], answer: "154 सेमी²" },
      { question: "प्रश्न 29: घनाभ का पृष्ठीय क्षेत्रफल: l=10, b=6, h=4 (सेमी) ?", options: ["216 सेमी²", "232 सेमी²", "248 सेमी²", "264 सेमी²"], answer: "248 सेमी²" },
      { question: "प्रश्न 30: A अकेले 10 दिन, B अकेले 15 दिन में काम करता है। साथ में काम कितने दिन में पूरा?", options: ["5 दिन", "6 दिन", "7 दिन", "8 दिन"], answer: "6 दिन" },

      { question: "प्रश्न 31: 180 को 7 से विभाज्य बनाने हेतु न्यूनतम कितनी संख्या जोड़ें?", options: ["1", "2", "3", "5"], answer: "2" },
      { question: "प्रश्न 32: HCF = 6, LCM = 72 और एक संख्या 24 है। दूसरी संख्या?", options: ["12", "18", "30", "36"], answer: "18" },
      { question: "प्रश्न 33: अंकित मूल्य ₹800 पर 12.5% छूट के बाद विक्रय मूल्य?", options: ["680", "690", "700", "720"], answer: "700" },
      { question: "प्रश्न 34: साझेदारी: A=₹3000 (12 माह), B=₹2000 (9 माह)। लाभ का अनुपात?", options: ["1:1", "3:2", "2:1", "4:3"], answer: "2:1" },
      { question: "प्रश्न 35: 5:40 पर घड़ी की सुइयों के बीच कोण?", options: ["50°", "60°", "70°", "80°"], answer: "70°" },

      { question: "प्रश्न 36: समान दूरी दो भागों में तय की गई—गति 30 किमी/घं और 45 किमी/घं। औसत गति?", options: ["34 किमी/घं", "35 किमी/घं", "36 किमी/घं", "37 किमी/घं"], answer: "36 किमी/घं" },
      { question: "प्रश्न 37: जनसंख्या 10,000 है, 10% वार्षिक वृद्धि से 2 वर्ष बाद?", options: ["11,000", "11,500", "12,000", "12,100"], answer: "12,100" },
      { question: "प्रश्न 38: (48 ÷ 6) × (9 ÷ 3) = ?", options: ["22", "24", "26", "28"], answer: "24" },
      { question: "प्रश्न 39: आयत का परिमाप 94 सेमी और l−b = 7 सेमी। l, b?", options: ["l=27, b=20", "l=28, b=21", "l=29, b=22", "l=30, b=23"], answer: "l=27, b=20" },
      { question: "प्रश्न 40: यदि किसी संख्या का 25% = 45, तो संख्या = ?", options: ["160", "170", "180", "190"], answer: "180" },

      { question: "प्रश्न 41: भारतीय संविधान को 'अपनाया' कब गया?", options: ["15 अगस्त 1947", "26 जनवरी 1950", "26 नवम्बर 1949", "22 जुलाई 1947"], answer: "26 नवम्बर 1949" },
      { question: "प्रश्न 42: भारत के नियंत्रक एवं महालेखा परीक्षक (CAG) की नियुक्ति कौन करता है?", options: ["संसद", "प्रधानमंत्री", "राष्ट्रपति", "सुप्रीम कोर्ट"], answer: "राष्ट्रपति" },
      { question: "प्रश्न 43: भारत की सबसे लंबी नदी कौन सी है (लंबाई के आधार पर)?", options: ["गंगा", "ब्रहमपुत्र", "गोदावरी", "नर्मदा"], answer: "गंगा" },
      { question: "प्रश्न 44: प्रथम पानीपत का युद्ध कब हुआ था?", options: ["1526", "1556", "1761", "1757"], answer: "1526" },
      { question: "प्रश्न 45: बल्ब के फिलामेंट के लिए कौन सी धातु प्रयोग होती है?", options: ["तांबा", "लोहा", "टंगस्टन", "एल्युमिनियम"], answer: "टंगस्टन" },

      { question: "प्रश्न 46: विटामिन C की कमी से कौन सा रोग होता है?", options: ["रिकेट्स", "स्कर्वी", "बेरी-बेरी", "रातांधता"], answer: "स्कर्वी" },
      { question: "प्रश्न 47: pH 7 से कम घोल कैसा होता है?", options: ["क्षारीय", "तटस्थ", "अम्लीय", "लवणीय"], answer: "अम्लीय" },
      { question: "प्रश्न 48: विद्युत शक्ति की इकाई क्या है?", options: ["वोल्ट", "एम्पियर", "वाट", "ओम"], answer: "वाट" },
      { question: "प्रश्न 49: चंद्रयान-3 की सफल सॉफ्ट-लैंडिंग किस क्षेत्र में हुई?", options: ["उत्तर ध्रुवीय", "दक्षिण ध्रुवीय", "भूमध्यीय", "पूर्वी भाग"], answer: "दक्षिण ध्रुवीय" },
      { question: "प्रश्न 50: 2023 एशियन गेम्स किस शहर में आयोजित हुए?", options: ["बीजिंग", "ग्वांगझू", "हांगझोउ (चीन)", "नानजिंग"], answer: "हांगझोउ (चीन)" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
