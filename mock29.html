<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 29 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 29</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // Maths (15)
      { question: "प्रश्न 1: यदि एक संख्या का 25% = 45 है, तो वह संख्या क्या है?", options: ["150", "160", "170", "180"], answer: "180" },
      { question: "प्रश्न 2: (12 × 15) ÷ 6 का मान क्या है?", options: ["25", "30", "35", "40"], answer: "30" },
      { question: "प्रश्न 3: √784 का मान क्या है?", options: ["26", "27", "28", "29"], answer: "28" },
      { question: "प्रश्न 4: 5 : 8 = ? : 40", options: ["20", "25", "30", "35"], answer: "25" },
      { question: "प्रश्न 5: किसी वस्तु का अंकित मूल्य 2000 रुपये है और उस पर 10% की छूट दी जाती है, विक्रय मूल्य क्या होगा?", options: ["1600", "1700", "1800", "1900"], answer: "1800" },
      { question: "प्रश्न 6: 15% of 320 = ?", options: ["36", "42", "48", "52"], answer: "48" },
      { question: "प्रश्न 7: किसी वस्तु को 2400 रुपये में बेचने पर 20% लाभ होता है। क्रय मूल्य क्या है?", options: ["1800", "1900", "2000", "2100"], answer: "2000" },
      { question: "प्रश्न 8: एक ट्रेन 60 km/h की गति से 180 km की दूरी तय करती है। समय कितना लगेगा?", options: ["2 घंटे", "2.5 घंटे", "3 घंटे", "3.5 घंटे"], answer: "3 घंटे" },
      { question: "प्रश्न 9: (45 + 55) ÷ 10 = ?", options: ["9", "10", "11", "12"], answer: "10" },
      { question: "प्रश्न 10: यदि त्रिभुज का आधार 12cm और ऊँचाई 8cm है, तो क्षेत्रफल क्या होगा?", options: ["36", "42", "48", "50"], answer: "48" },
      { question: "प्रश्न 11: 7² + 9² = ?", options: ["120", "121", "130", "140"], answer: "130" },
      { question: "प्रश्न 12: यदि एक वस्तु पर 8% लाभ = ₹160 है, तो क्रय मूल्य क्या है?", options: ["1800", "1900", "2000", "2100"], answer: "2000" },
      { question: "प्रश्न 13: 0.25 × 0.4 = ?", options: ["0.01", "0.05", "0.10", "0.12"], answer: "0.10" },
      { question: "प्रश्न 14: एक आदमी 4 km/h की गति से 24 km चलता है। समय कितना लगेगा?", options: ["4 घंटे", "5 घंटे", "6 घंटे", "7 घंटे"], answer: "6 घंटे" },
      { question: "प्रश्न 15: (18 ÷ 3) + (27 ÷ 9) = ?", options: ["8", "9", "10", "11"], answer: "9" },

      // Reasoning (10)
      { question: "प्रश्न 16: 2, 6, 12, 20, 30, ?", options: ["36", "40", "42", "44"], answer: "42" },
      { question: "प्रश्न 17: ‘कलम : लिखना :: चाकू : ?’", options: ["काटना", "बनाना", "पीटना", "सजाना"], answer: "काटना" },
      { question: "प्रश्न 18: A की आयु 25 वर्ष है और B की आयु 30 वर्ष है। 5 वर्ष बाद दोनों की आयु का योग कितना होगा?", options: ["55", "56", "60", "65"], answer: "60" },
      { question: "प्रश्न 19: यदि CAT = DBU, तो DOG = ?", options: ["EHP", "EOG", "ENP", "EFP"], answer: "EHP" },
      { question: "प्रश्न 20: राहुल दक्षिण की ओर जा रहा है। 90° दाएँ मुड़ा, फिर 90° बाएँ। अंत में वह किस दिशा में है?", options: ["पूर्व", "पश्चिम", "उत्तर", "दक्षिण"], answer: "पूर्व" },
      { question: "प्रश्न 21: 121, 144, 169, ?", options: ["180", "196", "200", "210"], answer: "196" },
      { question: "प्रश्न 22: ‘पुस्तक : पढ़ना :: भोजन : ?’", options: ["खाना", "पीना", "रखना", "सोचना"], answer: "खाना" },
      { question: "प्रश्न 23: एक कोड भाषा में RAM = 36, CAT = 24, तो DOG = ?", options: ["26", "28", "30", "32"], answer: "26" },
      { question: "प्रश्न 24: यदि 1 = 2, 2 = 4, 3 = 6, तो 5 = ?", options: ["8", "9", "10", "12"], answer: "10" },
      { question: "प्रश्न 25: ‘दिल्ली : भारत :: काठमांडू : ?’", options: ["भूटान", "नेपाल", "श्रीलंका", "म्यांमार"], answer: "नेपाल" },

      // Static GK (15)
      { question: "प्रश्न 26: भारत का राष्ट्रीय पशु कौन सा है?", options: ["हाथी", "बाघ", "शेर", "गैंडा"], answer: "बाघ" },
      { question: "प्रश्न 27: भारत का सबसे बड़ा राज्य क्षेत्रफल के अनुसार कौन सा है?", options: ["मध्य प्रदेश", "उत्तर प्रदेश", "राजस्थान", "महाराष्ट्र"], answer: "राजस्थान" },
      { question: "प्रश्न 28: भारतीय संविधान को कब लागू किया गया?", options: ["15 अगस्त 1947", "26 जनवरी 1950", "2 अक्टूबर 1949", "1 जनवरी 1951"], answer: "26 जनवरी 1950" },
      { question: "प्रश्न 29: गंगा नदी का उद्गम स्थल कहाँ है?", options: ["गंगोत्री", "यमुनोत्री", "केदारनाथ", "बद्रीनाथ"], answer: "गंगोत्री" },
      { question: "प्रश्न 30: पहला भारतीय उपग्रह कौन सा था?", options: ["भास्कर", "आर्यभट्ट", "रोहिणी", "इनसैट"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 31: 'जन गण मन' के रचयिता कौन हैं?", options: ["बंकिम चंद्र", "रवीन्द्रनाथ टैगोर", "महात्मा गांधी", "सुभाष बोस"], answer: "रवीन्द्रनाथ टैगोर" },
      { question: "प्रश्न 32: पहला राष्ट्रपति कौन था?", options: ["डॉ. राजेन्द्र प्रसाद", "डॉ. सर्वपल्ली राधाकृष्णन", "डॉ. अब्दुल कलाम", "वी.वी. गिरी"], answer: "डॉ. राजेन्द्र प्रसाद" },
      { question: "प्रश्न 33: लाल किला किसने बनवाया?", options: ["अकबर", "जहांगीर", "शाहजहां", "औरंगजेब"], answer: "शाहजहां" },
      { question: "प्रश्न 34: भारत का राष्ट्रीय खेल क्या माना जाता है?", options: ["क्रिकेट", "हॉकी", "कबड्डी", "फुटबॉल"], answer: "हॉकी" },
      { question: "प्रश्न 35: 1857 की क्रांति का नेतृत्व मेरठ से किसने किया?", options: ["झांसी की रानी", "मंगल पांडे", "तात्या टोपे", "बहादुर शाह"], answer: "मंगल पांडे" },
      { question: "प्रश्न 36: पंचायती राज की पहली शुरूआत किस राज्य में हुई?", options: ["राजस्थान", "उत्तर प्रदेश", "बिहार", "हरियाणा"], answer: "राजस्थान" },
      { question: "प्रश्न 37: अजंता की गुफाएँ कहाँ स्थित हैं?", options: ["मध्य प्रदेश", "महाराष्ट्र", "उत्तर प्रदेश", "राजस्थान"], answer: "महाराष्ट्र" },
      { question: "प्रश्न 38: 'जय जवान जय किसान' का नारा किसने दिया?", options: ["महात्मा गांधी", "लाल बहादुर शास्त्री", "सुभाष बोस", "नेहरू"], answer: "लाल बहादुर शास्त्री" },
      { question: "प्रश्न 39: भारत में योजना आयोग की स्थापना कब हुई?", options: ["1947", "1950", "1952", "1955"], answer: "1950" },
      { question: "प्रश्न 40: परमाणु ऊर्जा आयोग के प्रथम अध्यक्ष कौन थे?", options: ["होमी भाभा", "विक्रम साराभाई", "अब्दुल कलाम", "सत्येन्द्र नाथ बोस"], answer: "होमी भाभा" },

      // Science (10)
      { question: "प्रश्न 41: पानी का रासायनिक सूत्र क्या है?", options: ["H2O", "O2", "CO2", "NaCl"], answer: "H2O" },
      { question: "प्रश्न 42: मानव शरीर की सबसे बड़ी ग्रंथि कौन सी है?", options: ["हृदय", "अग्न्याशय", "यकृत", "गुर्दा"], answer: "यकृत" },
      { question: "प्रश्न 43: बल्ब में फिलामेंट किस धातु का होता है?", options: ["लोहा", "टंगस्टन", "तांबा", "एल्युमिनियम"], answer: "टंगस्टन" },
      { question: "प्रश्न 44: रक्त का लाल रंग किसके कारण होता है?", options: ["हीमोग्लोबिन", "कैरोटीन", "ग्लूकोज", "ऑक्सीजन"], answer: "हीमोग्लोबिन" },
      { question: "प्रश्न 45: पृथ्वी पर गुरुत्वाकर्षण का नियम किसने दिया?", options: ["आइंस्टाइन", "न्यूटन", "गैलीलियो", "रामानुजन"], answer: "न्यूटन" },
      { question: "प्रश्न 46: हमारे वायुमंडल में सबसे अधिक कौन सी गैस है?", options: ["ऑक्सीजन", "नाइट्रोजन", "कार्बन डाइऑक्साइड", "हाइड्रोजन"], answer: "नाइट्रोजन" },
      { question: "प्रश्न 47: विटामिन D की कमी से कौन सी बीमारी होती है?", options: ["रातांधता", "स्कर्वी", "रिकेट्स", "एनीमिया"], answer: "रिकेट्स" },
      { question: "प्रश्न 48: हृदय की धड़कन नियंत्रित करने वाला अंग कौन सा है?", options: ["मस्तिष्क", "रीढ़", "साइनोएट्रियल नोड", "गुर्दा"], answer: "साइनोएट्रियल नोड" },
      { question: "प्रश्न 49: चंद्रमा पर पहला कदम रखने वाला व्यक्ति कौन था?", options: ["यूरी गागरिन", "नील आर्मस्ट्रांग", "बज़ एल्ड्रिन", "जॉन ग्लेन"], answer: "नील आर्मस्ट्रांग" },
      { question: "प्रश्न 50: डीएनए की संरचना की खोज किसने की थी?", options: ["वॉटसन और क्रिक", "डार्विन", "लामार्क", "न्यूटन"], answer: "वॉटसन और क्रिक" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
