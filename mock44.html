  <div class="container">

      { question: "प्रश्न 17: धातुओं की विद्युत चालकता अधिक क्यों होती है?", options: ["मुक्त इलेक्ट्रॉनों के कारण", "घनत्व अधिक", "रंग चमकीला", "आयनीकरण नहीं"], answer: "मुक्त इलेक्ट्रॉनों के कारण" },
      { question: "प्रश्न 18: पृथ्वी के वायुमंडल में सबसे अधिक मात्रा किस गैस की है?", options: ["ऑक्सीजन", "नाइट्रोजन", "कार्बन डाइऑक्साइड", "आर्गन"], answer: "नाइट्रोजन" },

      // ===== Static GK + Current Affairs (16) =====
      { question: "प्रश्न 19: ‘अमर जवान ज्योति’ कहाँ स्थित है?", options: ["वाघा बॉर्डर", "इंडिया गेट, नई दिल्ली", "लाल किला", "राष्ट्रपति भवन"], answer: "इंडिया गेट, नई दिल्ली" },
      { question: "प्रश्न 20: ‘सारस क्रेन’ किस राज्य का राज्य पक्षी है?", options: ["गुजरात", "राजस्थान", "उत्तर प्रदेश", "मध्य प्रदेश"], answer: "उत्तर प्रदेश" },
      { question: "प्रश्न 21: ‘भीमबेटका गुफाएँ’ किस राज्य में हैं?", options: ["मध्य प्रदेश", "महाराष्ट्र", "कर्नाटक", "ओडिशा"], answer: "मध्य प्रदेश" },
      { question: "प्रश्न 22: RBI का राष्ट्रीयकरण कब हुआ?", options: ["1935", "1947", "1949", "1955"], answer: "1949" },
      { question: "प्रश्न 23: ‘जलियांवाला बाग’ हत्याकांड किस वर्ष हुआ?", options: ["1915", "1919", "1921", "1930"], answer: "1919" },
      { question: "प्रश्न 24: विश्व का सबसे बड़ा द्वीप कौन सा है?", options: ["मेडागास्कर", "ग्रीनलैंड", "बोर्नियो", "न्यू गिनी"], answer: "ग्रीनलैंड" },
      { question: "प्रश्न 25: ‘विश्व पर्यावरण दिवस’ कब मनाया जाता है?", options: ["22 अप्रैल", "5 जून", "1 दिसंबर", "11 जुलाई"], answer: "5 जून" },
      { question: "प्रश्न 26: ‘काजीरंगा राष्ट्रीय उद्यान’ किसके लिए प्रसिद्ध है?", options: ["एशियाई शेर", "एक-शृंगी गैंडा", "हाथी", "बारहसिंगा"], answer: "एक-शृंगी गैंडा" },
      { question: "प्रश्न 27: ‘हर घर जल’ मिशन का लक्ष्य किससे सम्बंधित है?", options: ["स्वच्छ वायु", "ग्रामीण घरों में नल-जल", "सौर ऊर्जा", "नदी जोड़ो"], answer: "ग्रामीण घरों में नल-जल" },
      { question: "प्रश्न 28: ‘पद्म विभूषण’ किस क्षेत्र में दिया जाता है?", options: ["सिर्फ खेल", "सिर्फ साहित्य", "बहुविध उत्कृष्ट सेवाएँ", "सिर्फ विज्ञान"], answer: "बहुविध उत्कृष्ट सेवाएँ" },
      { question: "प्रश्न 29: ‘कंधार अपहरण’ घटना किस वर्ष हुई?", options: ["1997", "1998", "1999", "2001"], answer: "1999" },
      { question: "प्रश्न 30: ‘चंद्रगुप्त मौर्य’ के गुरु कौन थे?", options: ["कात्यायन", "वराहमिहिर", "चाणक्य", "पतंजलि"], answer: "चाणक्य" },
      { question: "प्रश्न 31: ‘अजन्ता की गुफाएँ’ किस राज्य में स्थित हैं?", options: ["महाराष्ट्र", "गुजरात", "राजस्थान", "कर्नाटक"], answer: "महाराष्ट्र" },
      { question: "प्रश्न 32: ‘डोडाबेट्टा’ किस पर्वत श्रृंखला में स्थित है?", options: ["सतपुड़ा", "अरावली", "नीलगिरि", "पूर्वी घाट"], answer: "नीलगिरि" },
      { question: "प्रश्न 33: ‘सियाचिन ग्लेशियर’ किस क्षेत्र में स्थित है?", options: ["पूर्वी घाट", "काराकोरम शृंखला", "हिमाचल पर्वत", "अरावली"], answer: "काराकोरम शृंखला" },
      { question: "प्रश्न 34: भारत में ‘सिविल सेवा दिवस’ कब मनाया जाता है?", options: ["15 मार्च", "21 अप्रैल", "5 सितम्बर", "1 जुलाई"], answer: "21 अप्रैल" },

      // ===== Maths + Reasoning (10) =====
      { question: "प्रश्न 35: यदि किसी राशि पर 3 वर्ष में 8% वार्षिक दर से साधारण ब्याज ₹960 है, तो मूलधन (₹) क्या होगा?", options: ["₹3,500", "₹4,000", "₹4,500", "₹5,000"], answer: "₹4,000" },
      { question: "प्रश्न 36: 40% of 350 = ?", options: ["120", "130", "140", "150"], answer: "140" },
      { question: "प्रश्न 37: एक वस्तु पर क्रमशः 10% और 20% की छूट दी गई। कुल समतुल्य छूट लगभग कितनी होगी?", options: ["28%", "30%", "25%", "32%"], answer: "28%" },
      { question: "प्रश्न 38: क्रम पूरी करें: 5, 11, 23, 47, ?", options: ["94", "95", "96", "97"], answer: "95" },

      { question: "प्रश्न 41: औसत: सात संख्याओं का औसत 18 है। यदि एक संख्या 30 हटा दी जाए तो शेष का औसत 16 हो जाता है। हटाई गई संख्या के अलावा कुल योग (पहले) कितना था?", options: ["126", "108", "90", "120"], answer: "126" },
      { question: "प्रश्न 42: घड़ी की सुइयाँ 6 बजकर 48 मिनट पर कौन सा कोण बनाती हैं? (लगभग)", options: ["84°", "96°", "108°", "120°"], answer: "96°" },
      { question: "прश्न 43: यदि A:B = 3:5 और B:C = 10:7, तो A:C = ?", options: ["6:7", "3:7", "2:7", "7:6"], answer: "6:7" },
      { question: "प्रश्न 44: चक्रवृद्धि ब्याज: ₹10,000 पर 10% वार्षिक दर से 2 वर्ष का CI (₹)?", options: ["₹1,000", "₹1,100", "₹2,000", "₹2,100"], answer: "₹2,100" },

      // ===== Hindi (6) =====
      { question: "प्रश्न 45: ‘सरस्वती’ हिंदी की कौन-सी विधा है?", options: ["पत्रिका", "उपन्यास", "काव्य", "नाटक"], answer: "पत्रिका" },

      { question: "प्रश्न 50: ‘आत्मकथा’ का सही अर्थ क्या है?", options: ["दूसरे की जीवन-कथा", "किसी घटना का वर्णन", "स्वयं के जीवन का वर्णन", "कथा-संग्रह"], answer: "स्वयं के जीवन का वर्णन" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
