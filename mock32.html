<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 32 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 32</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // Static GK + Current Affairs (20)
      { question: "प्रश्न 1: भारत का पहला उपराष्ट्रपति कौन था?", options: ["डॉ. सर्वपल्ली राधाकृष्णन", "जाकिर हुसैन", "राजेन्द्र प्रसाद", "वी.वी. गिरि"], answer: "डॉ. सर्वपल्ली राधाकृष्णन" },
      { question: "प्रश्न 2: 'मैत्री दिवस' भारत और किस देश के बीच मनाया जाता है?", options: ["नेपाल", "भूटान", "बांग्लादेश", "श्रीलंका"], answer: "बांग्लादेश" },
      { question: "प्रश्न 3: संयुक्त राष्ट्र दिवस कब मनाया जाता है?", options: ["24 अक्टूबर", "14 नवंबर", "26 जून", "8 मार्च"], answer: "24 अक्टूबर" },
      { question: "प्रश्न 4: भारत की पहली महिला मुख्यमंत्री कौन थीं?", options: ["शशिकला काकोडकर", "सुचेता कृपलानी", "ममता बनर्जी", "जयललिता"], answer: "सुचेता कृपलानी" },
      { question: "प्रश्न 5: विश्व का सबसे बड़ा लोकतांत्रिक देश कौन सा है?", options: ["अमेरिका", "भारत", "ब्राज़ील", "रूस"], answer: "भारत" },
      { question: "प्रश्न 6: भारतीय राष्ट्रीय कांग्रेस की स्थापना कब हुई थी?", options: ["1885", "1890", "1905", "1920"], answer: "1885" },
      { question: "प्रश्न 7: किसे 'भारत का लौह पुरुष' कहा जाता है?", options: ["महात्मा गांधी", "भीमराव अंबेडकर", "सरदार वल्लभभाई पटेल", "जवाहरलाल नेहरू"], answer: "सरदार वल्लभभाई पटेल" },
      { question: "प्रश्न 8: 'चिपको आंदोलन' किससे जुड़ा हुआ है?", options: ["मजदूर अधिकार", "महिला सशक्तिकरण", "पर्यावरण संरक्षण", "स्वच्छता"], answer: "पर्यावरण संरक्षण" },
      { question: "प्रश्न 9: भारत का सर्वोच्च न्यायालय कहाँ स्थित है?", options: ["दिल्ली", "मुंबई", "कोलकाता", "चेन्नई"], answer: "दिल्ली" },
      { question: "प्रश्न 10: जी20 शिखर सम्मेलन 2023 कहाँ हुआ?", options: ["बीजिंग", "नई दिल्ली", "टोक्यो", "लंदन"], answer: "नई दिल्ली" },
      { question: "प्रश्न 11: संविधान सभा के अध्यक्ष कौन थे?", options: ["राजेन्द्र प्रसाद", "डॉ. भीमराव अंबेडकर", "जवाहरलाल नेहरू", "सरदार पटेल"], answer: "राजेन्द्र प्रसाद" },
      { question: "प्रश्न 12: 'गिर राष्ट्रीय उद्यान' किस राज्य में है?", options: ["मध्य प्रदेश", "गुजरात", "राजस्थान", "महाराष्ट्र"], answer: "गुजरात" },
      { question: "प्रश्न 13: 'ऑपरेशन फ्लड' किससे संबंधित है?", options: ["दूध उत्पादन", "तेल उत्पादन", "जल संसाधन", "हरित क्रांति"], answer: "दूध उत्पादन" },
      { question: "प्रश्न 14: पहला एशियाई खेल कहाँ आयोजित हुआ?", options: ["दिल्ली", "बीजिंग", "टोक्यो", "ढाका"], answer: "दिल्ली" },
      { question: "प्रश्न 15: 'साइमन कमीशन' भारत कब आया था?", options: ["1928", "1930", "1932", "1935"], answer: "1928" },
      { question: "प्रश्न 16: 'शांति का नोबेल पुरस्कार' पाने वाले पहले भारतीय कौन थे?", options: ["सी.वी. रमन", "रवीन्द्रनाथ टैगोर", "मदर टेरेसा", "कैलाश सत्यार्थी"], answer: "रवीन्द्रनाथ टैगोर" },
      { question: "प्रश्न 17: RBI का मुख्यालय कहाँ स्थित है?", options: ["दिल्ली", "कोलकाता", "मुंबई", "चेन्नई"], answer: "मुंबई" },
      { question: "प्रश्न 18: 'सर्वे भारत' अभियान किससे संबंधित है?", options: ["स्वच्छता", "जनगणना", "स्वास्थ्य", "शिक्षा"], answer: "जनगणना" },
      { question: "प्रश्न 19: भारतीय संसद का उच्च सदन कौन सा है?", options: ["लोकसभा", "राज्यसभा", "विधानसभा", "न्यायपालिका"], answer: "राज्यसभा" },
      { question: "प्रश्न 20: 'वंदे भारत ट्रेन' पहली बार कहाँ शुरू हुई?", options: ["दिल्ली-वाराणसी", "दिल्ली-लखनऊ", "दिल्ली-मुंबई", "दिल्ली-भोपाल"], answer: "दिल्ली-वाराणसी" },

      // English (10)
      { question: "प्रश्न 21: Choose the correct synonym of 'Brave'.", options: ["Coward", "Valiant", "Timid", "Weak"], answer: "Valiant" },
      { question: "प्रश्न 22: Fill in the blank: He ____ to school every day.", options: ["go", "goes", "gone", "going"], answer: "goes" },
      { question: "प्रश्न 23: Antonym of 'Honest' is?", options: ["Truthful", "Sincere", "Dishonest", "Genuine"], answer: "Dishonest" },
      { question: "प्रश्न 24: Correct spelling is?", options: ["Enviroment", "Environment", "Environmant", "Environement"], answer: "Environment" },
      { question: "प्रश्न 25: Choose the correct article: He is ___ honest man.", options: ["a", "an", "the", "no article"], answer: "an" },
      { question: "प्रश्न 26: Change into passive voice: 'They are playing football.'", options: ["Football is played by them.", "Football was played by them.", "Football is being played by them.", "Football has been played by them."], answer: "Football is being played by them." },
      { question: "प्रश्न 27: One word substitution: 'One who knows many languages'.", options: ["Linguist", "Polytheist", "Philatelist", "Orator"], answer: "Linguist" },
      { question: "प्रश्न 28: Choose the correct tense: She ____ in Delhi since 2010.", options: ["lives", "lived", "has been living", "living"], answer: "has been living" },
      { question: "प्रश्न 29: Antonym of 'Victory' is?", options: ["Defeat", "Success", "Win", "Achievement"], answer: "Defeat" },
      { question: "प्रश्न 30: Fill in the blank: If I ____ rich, I would help the poor.", options: ["am", "was", "were", "be"], answer: "were" },

      // Hindi (20)
      { question: "प्रश्न 31: 'रामचरितमानस' के रचयिता कौन हैं?", options: ["कबीर", "तुलसीदास", "सूरदास", "रहीम"], answer: "तुलसीदास" },
      { question: "प्रश्न 32: 'जय जवान जय किसान' नारा किसने दिया?", options: ["गांधीजी", "लाल बहादुर शास्त्री", "नेहरूजी", "सुभाष बोस"], answer: "लाल बहादुर शास्त्री" },
      { question: "प्रश्न 33: 'कामायनी' के कवि कौन हैं?", options: ["सूरदास", "जयशंकर प्रसाद", "रामधारी सिंह दिनकर", "महादेवी वर्मा"], answer: "जयशंकर प्रसाद" },
      { question: "प्रश्न 34: 'गोदान' उपन्यास किसने लिखा?", options: ["प्रेमचंद", "भारतेंदु", "जयशंकर प्रसाद", "रवीन्द्रनाथ"], answer: "प्रेमचंद" },
      { question: "प्रश्न 35: 'विद्या बिना विवेक नहीं' किस अलंकार का उदाहरण है?", options: ["रूपक", "अनुप्रास", "उपमा", "श्लेष"], answer: "अनुप्रास" },
      { question: "प्रश्न 36: 'चन्द्रगुप्त मौर्य' पर आधारित नाटककार कौन हैं?", options: ["जयशंकर प्रसाद", "रघुवीर सहाय", "रामधारी सिंह दिनकर", "विशाखदत्त"], answer: "विशाखदत्त" },
      { question: "प्रश्न 37: 'मेघदूत' के रचयिता कौन हैं?", options: ["कालिदास", "भवभूति", "बाणभट्ट", "तुलसीदास"], answer: "कालिदास" },
      { question: "प्रश्न 38: 'द्रौपदी' किसकी पत्नी थीं?", options: ["कर्ण", "भीम", "पाण्डव", "दुर्योधन"], answer: "पाण्डव" },
      { question: "प्रश्न 39: 'कर्मण्येवाधिकारस्ते' किस ग्रंथ से लिया गया है?", options: ["रामायण", "महाभारत", "गीता", "वेद"], answer: "गीता" },
      { question: "प्रश्न 40: 'साकेत' के कवि कौन हैं?", options: ["मैथिलीशरण गुप्त", "दिनकर", "महादेवी वर्मा", "निराला"], answer: "मैथिलीशरण गुप्त" },
      { question: "प्रश्न 41: 'विद्या ददाति विनयं' किस भाषा का वाक्य है?", options: ["संस्कृत", "प्राकृत", "पाली", "हिंदी"], answer: "संस्कृत" },
      { question: "प्रश्न 42: 'रश्मिरथी' के कवि कौन हैं?", options: ["दिनकर", "जयशंकर प्रसाद", "महादेवी वर्मा", "भारतेंदु"], answer: "दिनकर" },
      { question: "प्रश्न 43: 'पंचतंत्र' किस भाषा में लिखा गया?", options: ["हिंदी", "संस्कृत", "प्राकृत", "पाली"], answer: "संस्कृत" },
      { question: "प्रश्न 44: 'भारत भारती' किसकी रचना है?", options: ["जयशंकर प्रसाद", "महादेवी वर्मा", "मैथिलीशरण गुप्त", "दिनकर"], answer: "मैथिलीशरण गुप्त" },
      { question: "प्रश्न 45: 'कुरुक्षेत्र' किसकी रचना है?", options: ["जयशंकर प्रसाद", "रामधारी सिंह दिनकर", "भारतेंदु", "तुलसीदास"], answer: "रामधारी सिंह दिनकर" },
      { question: "प्रश्न 46: 'निराला' का वास्तविक नाम क्या था?", options: ["सूर्यकांत त्रिपाठी", "हरिवंश राय", "रामधारी सिंह", "जयशंकर प्रसाद"], answer: "सूर्यकांत त्रिपाठी" },
      { question: "प्रश्न 47: 'गीत गोविंद' के कवि कौन हैं?", options: ["जयदेव", "कबीर", "रहीम", "तुलसीदास"], answer: "जयदेव" },
      { question: "प्रश्न 48: 'सरस्वती' पत्रिका किससे संबंधित है?", options: ["महादेवी वर्मा", "प्रेमचंद", "भारतेंदु हरिश्चंद्र", "महावीर प्रसाद द्विवेदी"], answer: "महावीर प्रसाद द्विवेदी" },
      { question: "प्रश्न 49: 'राग दरबारी' उपन्यासकार कौन हैं?", options: ["श्रीलाल शुक्ल", "प्रेमचंद", "भारतेंदु", "महादेवी वर्मा"], answer: "श्रीलाल शुक्ल" },
      { question: "प्रश्न 50: 'साकेत' का प्रमुख पात्र कौन है?", options: ["राम", "लक्ष्मण", "उर्मिला", "सीता"], answer: "उर्मिला" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
