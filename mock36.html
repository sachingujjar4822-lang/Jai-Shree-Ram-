<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 36 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 36</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // -------- Static GK + Current Affairs (18) --------
      { question: "प्रश्न 1: भारत में पहली जनगणना कब हुई थी?", options: ["1872", "1881", "1891", "1901"], answer: "1872" },
      { question: "प्रश्न 2: विश्व का सबसे बड़ा रेगिस्तान कौन सा है?", options: ["सहारा", "गोबी", "कालाहारी", "थार"], answer: "सहारा" },
      { question: "प्रश्न 3: भारतीय रिजर्व बैंक का मुख्यालय कहाँ है?", options: ["दिल्ली", "मुंबई", "कोलकाता", "चेन्नई"], answer: "मुंबई" },
      { question: "प्रश्न 4: 2024 ओलंपिक खेल कहाँ होंगे?", options: ["लंदन", "पेरिस", "टोक्यो", "बीजिंग"], answer: "पेरिस" },
      { question: "प्रश्न 5: भारत का पहला उपग्रह कौन सा था?", options: ["भास्कर", "रोहिणी", "आर्यभट्ट", "इनसैट"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 6: गंगा नदी का उद्गम स्थल कहाँ है?", options: ["यमुनोत्री", "गंगोत्री", "हरिद्वार", "बद्रीनाथ"], answer: "गंगोत्री" },
      { question: "प्रश्न 7: 'ऑपरेशन गंगा' किस देश से भारतीयों को लाने के लिए चलाया गया?", options: ["अफगानिस्तान", "यूक्रेन", "इराक", "नेपाल"], answer: "यूक्रेन" },
      { question: "प्रश्न 8: UNO का मुख्यालय कहाँ स्थित है?", options: ["लंदन", "न्यूयॉर्क", "जिनेवा", "पेरिस"], answer: "न्यूयॉर्क" },
      { question: "प्रश्न 9: पृथ्वी का सबसे ऊँचा पठार कौन सा है?", options: ["दक्कन पठार", "तिब्बती पठार", "चित्तौड़ पठार", "मालवा पठार"], answer: "तिब्बती पठार" },
      { question: "प्रश्न 10: 'हर घर तिरंगा' अभियान कब शुरू हुआ?", options: ["2019", "2020", "2021", "2022"], answer: "2022" },
      { question: "प्रश्न 11: G20 शिखर सम्मेलन 2023 कहाँ आयोजित हुआ?", options: ["नई दिल्ली", "मुंबई", "जयपुर", "बेंगलुरु"], answer: "नई दिल्ली" },
      { question: "प्रश्न 12: 'वेदों की ओर लौटो' का नारा किसने दिया?", options: ["राजा राममोहन राय", "स्वामी विवेकानंद", "स्वामी दयानंद सरस्वती", "महात्मा गांधी"], answer: "स्वामी दयानंद सरस्वती" },
      { question: "प्रश्न 13: भारत का राष्ट्रीय खेल कौन सा है?", options: ["क्रिकेट", "हॉकी", "कबड्डी", "फुटबॉल"], answer: "हॉकी" },
      { question: "प्रश्न 14: संविधान सभा के अध्यक्ष कौन थे?", options: ["राजेंद्र प्रसाद", "भीमराव अंबेडकर", "जवाहरलाल नेहरू", "सरदार पटेल"], answer: "राजेंद्र प्रसाद" },
      { question: "प्रश्न 15: 'जय जवान जय किसान' का नारा किसने दिया?", options: ["महात्मा गांधी", "लाल बहादुर शास्त्री", "सुभाष चंद्र बोस", "पंडित नेहरू"], answer: "लाल बहादुर शास्त्री" },
      { question: "प्रश्न 16: भारत का सबसे बड़ा राज्य क्षेत्रफल के आधार पर कौन सा है?", options: ["मध्य प्रदेश", "उत्तर प्रदेश", "राजस्थान", "महाराष्ट्र"], answer: "राजस्थान" },
      { question: "प्रश्न 17: नोबेल पुरस्कार प्राप्त करने वाली पहली भारतीय महिला कौन थीं?", options: ["इंदिरा गांधी", "किरण बेदी", "मदर टेरेसा", "कल्पना चावला"], answer: "मदर टेरेसा" },
      { question: "प्रश्न 18: संयुक्त राष्ट्र संघ की स्थापना कब हुई?", options: ["1940", "1945", "1950", "1960"], answer: "1945" },

      // -------- Math + Reasoning (6) --------
      { question: "प्रश्न 19: 12 × 15 = ?", options: ["120", "160", "180", "200"], answer: "180" },
      { question: "प्रश्न 20: यदि एक वस्तु 60 किमी/घं की गति से 2 घंटे चलती है तो वह कितनी दूरी तय करेगी?", options: ["100 किमी", "110 किमी", "120 किमी", "150 किमी"], answer: "120 किमी" },
      { question: "प्रश्न 21: यदि A=1, B=2, ..., Z=26 तो 'CAT' का मान कितना होगा?", options: ["24", "27", "29", "32"], answer: "24" },
      { question: "प्रश्न 22: किसी संख्या का 20% = 50 है, तो संख्या क्या होगी?", options: ["200", "220", "240", "250"], answer: "250" },
      { question: "प्रश्न 23: श्रृंखला पूरी करें: 2, 6, 12, 20, ?", options: ["28", "30", "32", "34"], answer: "30" },
      { question: "प्रश्न 24: 144 का वर्गमूल कितना है?", options: ["10", "11", "12", "13"], answer: "12" },

      // -------- English (10) --------
      { question: "Q25: Synonym of 'Brave'?", options: ["Coward", "Courageous", "Weak", "Timid"], answer: "Courageous" },
      { question: "Q26: Antonym of 'Dark'?", options: ["Light", "Black", "Shade", "Bright"], answer: "Light" },
      { question: "Q27: Choose the correct spelling:", options: ["Enviroment", "Environment", "Environmant", "Envaironment"], answer: "Environment" },
      { question: "Q28: One word for 'A person who writes poems'?", options: ["Author", "Poet", "Writer", "Novelist"], answer: "Poet" },
      { question: "Q29: Fill in the blank: He ____ to school daily.", options: ["go", "goes", "gone", "going"], answer: "goes" },
      { question: "Q30: Passive voice: 'They are playing football.'", options: ["Football is being played by them.", "Football played by them.", "Football is played by them.", "They played football."], answer: "Football is being played by them." },
      { question: "Q31: Opposite of 'Hot'?", options: ["Warm", "Cool", "Cold", "Chill"], answer: "Cold" },
      { question: "Q32: Synonym of 'Happy'?", options: ["Sad", "Glad", "Angry", "Weak"], answer: "Glad" },
      { question: "Q33: Antonym of 'Rich'?", options: ["Poor", "Wealthy", "Millionaire", "Billionaire"], answer: "Poor" },
      { question: "Q34: Correct Plural of 'Child'?", options: ["Childs", "Childes", "Children", "Childrens"], answer: "Children" },

      // -------- Hindi (16) --------
      { question: "प्रश्न 35: 'गोदान' उपन्यास के लेखक कौन हैं?", options: ["रामधारी सिंह दिनकर", "प्रेमचंद", "जयशंकर प्रसाद", "सूरदास"], answer: "प्रेमचंद" },
      { question: "प्रश्न 36: 'मेरे बाद' कविता किसकी रचना है?", options: ["महादेवी वर्मा", "सुभद्राकुमारी चौहान", "मैथिलीशरण गुप्त", "निराला"], answer: "महादेवी वर्मा" },
      { question: "प्रश्न 37: 'सरफरोशी की तमन्ना अब हमारे दिल में है' किसकी रचना है?", options: ["रामप्रसाद बिस्मिल", "भगत सिंह", "सुभाष चंद्र बोस", "अशफाक उल्ला"], answer: "रामप्रसाद बिस्मिल" },
      { question: "प्रश्न 38: 'कुरुक्षेत्र' महाकाव्य के कवि कौन हैं?", options: ["जयशंकर प्रसाद", "रामधारी सिंह दिनकर", "हरिवंश राय बच्चन", "महादेवी वर्मा"], answer: "रामधारी सिंह दिनकर" },
      { question: "प्रश्न 39: 'रामचरितमानस' किस भाषा में लिखी गई?", options: ["संस्कृत", "प्राकृत", "अवधी", "ब्रज"], answer: "अवधी" },
      { question: "प्रश्न 40: 'कामायनी' महाकाव्य के रचयिता कौन हैं?", options: ["निराला", "जयशंकर प्रसाद", "मैथिलीशरण गुप्त", "दिनकर"], answer: "जयशंकर प्रसाद" },
      { question: "प्रश्न 41: 'झाँसी की रानी' कविता किसकी है?", options: ["महादेवी वर्मा", "सुभद्राकुमारी चौहान", "कबीर", "निराला"], answer: "सुभद्राकुमारी चौहान" },
      { question: "प्रश्न 42: 'मधुशाला' किसकी प्रसिद्ध रचना है?", options: ["हरिवंश राय बच्चन", "रामधारी सिंह दिनकर", "जयशंकर प्रसाद", "मैथिलीशरण गुप्त"], answer: "हरिवंश राय बच्चन" },
      { question: "प्रश्न 43: 'गीतांजलि' किस भाषा में लिखी गई?", options: ["हिंदी", "बांग्ला", "उर्दू", "संस्कृत"], answer: "बांग्ला" },
      { question: "प्रश्न 44: 'चंपा के फूल' कविता किसकी है?", options: ["महादेवी वर्मा", "सूरदास", "जयशंकर प्रसाद", "मैथिलीशरण गुप्त"], answer: "महादेवी वर्मा" },
      { question: "प्रश्न 45: 'भारत भारती' के कवि कौन हैं?", options: ["मैथिलीशरण गुप्त", "निराला", "दिनकर", "प्रेमचंद"], answer: "मैथिलीशरण गुप्त" },
      { question: "प्रश्न 46: 'प्रिय प्रवासी' काव्य संग्रह किसका है?", options: ["रामधारी सिंह दिनकर", "महादेवी वर्मा", "जयशंकर प्रसाद", "मैथिलीशरण गुप्त"], answer: "रामधारी सिंह दिनकर" },
      { question: "प्रश्न 47: 'साकेत' महाकाव्य किसका है?", options: ["मैथिलीशरण गुप्त", "जयशंकर प्रसाद", "महादेवी वर्मा", "निराला"], answer: "मैथिलीशरण गुप्त" },
      { question: "प्रश्न 48: 'तुलसीदास' किस काल के कवि थे?", options: ["भक्तिकाल", "रीतिकाल", "आधुनिक काल", "अधुनिक उत्तरकाल"], answer: "भक्तिकाल" },
      { question: "प्रश्न 49: 'कबीर' किस भाषा में अधिकतर लिखते थे?", options: ["ब्रज", "खड़ी बोली", "अवधी", "साधुकड़ी"], answer: "साधुकड़ी" },
      { question: "प्रश्न 50: 'वंदे मातरम्' गीत किसने लिखा?", options: ["महात्मा गांधी", "बंकिम चंद्र चट्टोपाध्याय", "रामधारी सिंह दिनकर", "जयशंकर प्रसाद"], answer: "बंकिम चंद्र चट्टोपाध्याय" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
