<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 2 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #ccc; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-weight: bold; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 18px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 2</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      } else {
        submitQuiz();
      }
    }, 1000);

    // 50 Questions for Mock Test 2
    const questions = [
      { question: "प्रश्न 1: भारत के वर्तमान राष्ट्रपति कौन हैं?", options: ["राम नाथ कोविंद", "द्रौपदी मुर्मू", "ए.पी.जे. अब्दुल कलाम", "प्रणब मुखर्जी"], answer: "द्रौपदी मुर्मू" },
      { question: "प्रश्न 2: 'वन्दे मातरम्' किसने लिखा?", options: ["महात्मा गांधी", "बंकिम चंद्र चट्टोपाध्याय", "रवीन्द्रनाथ टैगोर", "बाल गंगाधर तिलक"], answer: "बंकिम चंद्र चट्टोपाध्याय" },
      { question: "प्रश्न 3: चंद्रगुप्त मौर्य के गुरु कौन थे?", options: ["कालिदास", "आचार्य चाणक्य", "पतंजलि", "भास"], answer: "आचार्य चाणक्य" },
      { question: "प्रश्न 4: भारत का राष्ट्रीय खेल कौन सा है?", options: ["हॉकी", "फुटबॉल", "कबड्डी", "क्रिकेट"], answer: "हॉकी" },
      { question: "प्रश्न 5: विश्व का सबसे ऊँचा पर्वत कौन सा है?", options: ["कंचनजंघा", "एवरेस्ट", "धौलागिरी", "नंदा देवी"], answer: "एवरेस्ट" },
      { question: "प्रश्न 6: दिल्ली का लाल किला किसने बनवाया था?", options: ["शाहजहाँ", "अकबर", "हुमायूँ", "जहाँगीर"], answer: "शाहजहाँ" },
      { question: "प्रश्न 7: प्लासी का युद्ध कब हुआ था?", options: ["1757", "1761", "1857", "1947"], answer: "1757" },
      { question: "प्रश्न 8: भारत में कुल कितने राज्य हैं?", options: ["27", "28", "29", "30"], answer: "28" },
      { question: "प्रश्न 9: स्वतंत्र भारत के पहले गृहमंत्री कौन थे?", options: ["सरदार वल्लभभाई पटेल", "राजेन्द्र प्रसाद", "जवाहरलाल नेहरू", "लाल बहादुर शास्त्री"], answer: "सरदार वल्लभभाई पटेल" },
      { question: "प्रश्न 10: 'जलियांवाला बाग' हत्याकांड कब हुआ?", options: ["1915", "1917", "1919", "1921"], answer: "1919" },
      { question: "प्रश्न 11: 'शून्य' की खोज किसने की?", options: ["आर्यभट्ट", "वराहमिहिर", "भास्कराचार्य", "कौटिल्य"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 12: भारत का राष्ट्रीय पक्षी कौन सा है?", options: ["तोता", "मोर", "कोयल", "कबूतर"], answer: "मोर" },
      { question: "प्रश्न 13: किस वर्ष भारत ने पहला परमाणु परीक्षण किया?", options: ["1971", "1972", "1974", "1975"], answer: "1974" },
      { question: "प्रश्न 14: भारतीय अंतरिक्ष अनुसंधान संगठन (ISRO) की स्थापना कब हुई?", options: ["1965", "1969", "1972", "1980"], answer: "1969" },
      { question: "प्रश्न 15: भारत का सबसे बड़ा राज्य (क्षेत्रफल) कौन सा है?", options: ["मध्य प्रदेश", "उत्तर प्रदेश", "राजस्थान", "बिहार"], answer: "राजस्थान" },
      { question: "प्रश्न 16: 'गीता' का उपदेश किसने दिया?", options: ["भगवान राम", "भगवान कृष्ण", "हनुमान", "शंकराचार्य"], answer: "भगवान कृष्ण" },
      { question: "प्रश्न 17: पानीपत का प्रथम युद्ध कब हुआ?", options: ["1526", "1556", "1761", "1857"], answer: "1526" },
      { question: "प्रश्न 18: 'गोबर गैस' में मुख्य गैस कौन सी होती है?", options: ["कार्बन डाइऑक्साइड", "मीथेन", "हाइड्रोजन", "ऑक्सीजन"], answer: "मीथेन" },
      { question: "प्रश्न 19: सिक्किम भारत का राज्य कब बना?", options: ["1972", "1973", "1974", "1975"], answer: "1975" },
      { question: "प्रश्न 20: 'द्रव्यमान' की SI इकाई क्या है?", options: ["ग्राम", "किलोग्राम", "टन", "मिलीग्राम"], answer: "किलोग्राम" },
      { question: "प्रश्न 21: 'जय जवान, जय किसान' का नारा किसने दिया?", options: ["महात्मा गांधी", "लाल बहादुर शास्त्री", "नेहरू जी", "सुभाष चंद्र बोस"], answer: "लाल बहादुर शास्त्री" },
      { question: "प्रश्न 22: विश्व का सबसे बड़ा महासागर कौन सा है?", options: ["हिन्द महासागर", "प्रशांत महासागर", "अटलांटिक महासागर", "आर्कटिक महासागर"], answer: "प्रशांत महासागर" },
      { question: "प्रश्न 23: भारत की पहली महिला प्रधानमंत्री कौन थीं?", options: ["सरोजिनी नायडू", "सोनिया गांधी", "इंदिरा गांधी", "प्रतिभा पाटिल"], answer: "इंदिरा गांधी" },
      { question: "प्रश्न 24: 'ग्रीन हाउस प्रभाव' किस गैस से होता है?", options: ["ऑक्सीजन", "नाइट्रोजन", "कार्बन डाइऑक्साइड", "हीलियम"], answer: "कार्बन डाइऑक्साइड" },
      { question: "प्रश्न 25: 'दक्षिण भारत का गिब्राल्टर' किसे कहा जाता है?", options: ["मदुरै", "माइसोरे", "गोवा", "मैलकोट"], answer: "मैलकोट" },
      { question: "प्रश्न 26: भारत में योजना आयोग की स्थापना कब हुई?", options: ["1947", "1949", "1950", "1951"], answer: "1950" },
      { question: "प्रश्न 27: 'भील' जनजाति किस राज्य में पाई जाती है?", options: ["राजस्थान", "केरल", "असम", "जम्मू कश्मीर"], answer: "राजस्थान" },
      { question: "प्रश्न 28: 'हड़प्पा सभ्यता' किस नदी के किनारे विकसित हुई?", options: ["गंगा", "यमुना", "सिंधु", "गोदावरी"], answer: "सिंधु" },
      { question: "प्रश्न 29: सूर्य से पृथ्वी पर प्रकाश आने में कितना समय लगता है?", options: ["2 मिनट", "5 मिनट", "8 मिनट 20 सेकंड", "10 मिनट"], answer: "8 मिनट 20 सेकंड" },
      { question: "प्रश्न 30: 'DNA' की संरचना किसने बताई?", options: ["वॉटसन और क्रिक", "डार्विन", "आइंस्टीन", "न्यूटन"], answer: "वॉटसन और क्रिक" },
      { question: "प्रश्न 31: पंचायती राज व्यवस्था को संवैधानिक दर्जा कब मिला?", options: ["1972", "1975", "1992", "2000"], answer: "1992" },
      { question: "प्रश्न 32: 'भारत छोड़ो आंदोलन' कब शुरू हुआ?", options: ["1940", "1941", "1942", "1943"], answer: "1942" },
      { question: "प्रश्न 33: अजंता की गुफाएँ किसके लिए प्रसिद्ध हैं?", options: ["चित्रकारी", "मूर्तिकला", "धातु कला", "नृत्य"], answer: "चित्रकारी" },
      { question: "प्रश्न 34: 'मानव शरीर की सबसे छोटी हड्डी कौन सी है?", options: ["फीमर", "स्टेप्स", "रेडियस", "अल्ना"], answer: "स्टेप्स" },
      { question: "प्रश्न 35: 'अंतर्राष्ट्रीय योग दिवस' कब मनाया जाता है?", options: ["21 जून", "5 जून", "14 नवम्बर", "2 अक्टूबर"], answer: "21 जून" },
      { question: "प्रश्न 36: 'चंपारण सत्याग्रह' किस वर्ष हुआ?", options: ["1915", "1917", "1919", "1921"], answer: "1917" },
      { question: "प्रश्न 37: 'कश्मीर घाटी' किस नदी में स्थित है?", options: ["गंगा", "यमुना", "झेलम", "गोदावरी"], answer: "झेलम" },
      { question: "प्रश्न 38: 'पुलित्जर पुरस्कार' किस क्षेत्र में दिया जाता है?", options: ["खेल", "पत्रकारिता", "विज्ञान", "गणित"], answer: "पत्रकारिता" },
      { question: "प्रश्न 39: 'भारत का संविधान' किस तारीख से लागू हुआ?", options: ["15 अगस्त 1947", "26 नवम्बर 1949", "26 जनवरी 1950", "2 अक्टूबर 1952"], answer: "26 जनवरी 1950" },
      { question: "प्रश्न 40: 'चीनी की खोज' कहाँ हुई थी?", options: ["भारत", "ब्राज़ील", "चीन", "मिस्र"], answer: "भारत" },
      { question: "प्रश्न 41: 'भारतीय राष्ट्रीय कांग्रेस' के प्रथम अध्यक्ष कौन थे?", options: ["महात्मा गांधी", "वोमेश चंद्र बनर्जी", "गोपाल कृष्ण गोखले", "बाल गंगाधर तिलक"], answer: "वोमेश चंद्र बनर्जी" },
      { question: "प्रश्न 42: 'विश्व पर्यावरण दिवस' कब मनाया जाता है?", options: ["5 जून", "14 नवम्बर", "22 अप्रैल", "1 मई"], answer: "5 जून" },
      { question: "प्रश्न 43: 'नोबेल पुरस्कार' पाने वाले पहले भारतीय कौन थे?", options: ["सी.वी. रमण", "रवीन्द्रनाथ टैगोर", "अमर्त्य सेन", "कैलाश सत्यार्थी"], answer: "रवीन्द्रनाथ टैगोर" },
      { question: "प्रश्न 44: 'कौन सा ग्रह लाल ग्रह कहलाता है?", options: ["बुध", "शुक्र", "मंगल", "शनि"], answer: "मंगल" },
      { question: "प्रश्न 45: 'भारतीय रिजर्व बैंक' की स्थापना कब हुई?", options: ["1932", "1935", "1947", "1950"], answer: "1935" },
      { question: "प्रश्न 46: 'टेलीफोन' का आविष्कार किसने किया?", options: ["अलेक्जेंडर ग्राहम बेल", "एडिसन", "मार्कोनी", "न्यूटन"], answer: "अलेक्जेंडर ग्राहम बेल" },
      { question: "प्रश्न 47: 'अंतरिक्ष में जाने वाले पहले भारतीय कौन थे?", options: ["राकेश शर्मा", "कल्पना चावला", "सुनिता विलियम्स", "विक्रम साराभाई"], answer: "राकेश शर्मा" },
      { question: "प्रश्न 48: 'भारतीय सेना दिवस' कब मनाया जाता है?", options: ["15 जनवरी", "26 जनवरी", "15 अगस्त", "4 दिसम्बर"], answer: "15 जनवरी" },
      { question: "प्रश्न 49: 'विटामिन C' की कमी से कौन सा रोग होता है?", options: ["रातांधता", "स्कर्वी", "बेरी-बेरी", "रक्ताल्पता"], answer: "स्कर्वी" },
      { question: "प्रश्न 50: 'सुभाष चंद्र बोस' ने 'आजाद हिंद फौज' कब बनाई?", options: ["1939", "1940", "1942", "1945"], answer: "1942" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
