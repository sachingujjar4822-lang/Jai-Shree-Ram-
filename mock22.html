<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 22 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 22</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total)
    const questions = [
      // Maths – 20
      { question: "प्रश्न 1: यदि (a+b)^2 = 49 और a-b = 3, तो ab का मान क्या होगा?", options: ["10", "12", "15", "18"], answer: "15" },
      { question: "प्रश्न 2: एक वस्तु को 5% हानि पर 570 रु. में बेचा गया। उसका क्रय मूल्य क्या है?", options: ["600", "580", "620", "650"], answer: "600" },
      { question: "प्रश्न 3: यदि 3x = 81 तो x का मान क्या होगा?", options: ["3", "4", "5", "6"], answer: "4" },
      { question: "प्रश्न 4: एक ट्रेन 60 किमी/घंटा की गति से चलकर 30 मिनट में कितनी दूरी तय करेगी?", options: ["20 किमी", "25 किमी", "30 किमी", "40 किमी"], answer: "30 किमी" },
      { question: "प्रश्न 5: त्रिभुज का क्षेत्रफल 120 वर्ग से.मी. है और आधार 15 से.मी. है। ऊँचाई कितनी होगी?", options: ["14", "15", "16", "18"], answer: "16" },
      { question: "प्रश्न 6: √1764 का मान क्या है?", options: ["40", "42", "44", "46"], answer: "42" },
      { question: "प्रश्न 7: यदि A = 20% of 400 और B = 25% of 320, तो A:B क्या होगा?", options: ["1:1", "4:5", "5:4", "2:3"], answer: "1:1" },
      { question: "प्रश्न 8: दो संख्याओं का HCF = 12 और LCM = 240 है। यदि एक संख्या 48 है, तो दूसरी संख्या क्या होगी?", options: ["50", "55", "60", "65"], answer: "60" },
      { question: "प्रश्न 9: यदि sin θ = 3/5, तो cos θ का मान क्या होगा?", options: ["4/5", "5/4", "3/4", "1/2"], answer: "4/5" },
      { question: "प्रश्न 10: 1, 4, 9, 16, ? , 36, 49 में रिक्त स्थान क्या होगा?", options: ["20", "21", "25", "30"], answer: "25" },
      { question: "प्रश्न 11: यदि किसी संख्या का 40% = 240 है, तो संख्या क्या होगी?", options: ["500", "550", "600", "650"], answer: "600" },
      { question: "प्रश्न 12: A और B मिलकर 12 दिन में काम करते हैं। A अकेले 20 दिन में काम करता है। B अकेले काम कितने दिन में करेगा?", options: ["24", "25", "30", "40"], answer: "30" },
      { question: "प्रश्न 13: यदि व्यास 14 से.मी. है तो वृत्त की परिधि क्या होगी?", options: ["44", "45", "46", "47"], answer: "44" },
      { question: "प्रश्न 14: दो संख्याओं का औसत 45 है। यदि एक संख्या 60 है, तो दूसरी संख्या क्या होगी?", options: ["20", "25", "30", "35"], answer: "30" },
      { question: "प्रश्न 15: (x^2 - 81) को कारक रूप में लिखो।", options: ["(x-9)(x+9)", "(x-8)(x+8)", "(x-81)(x+1)", "(x-3)(x+27)"], answer: "(x-9)(x+9)" },
      { question: "प्रश्न 16: यदि किसी वस्तु पर अंकित मूल्य 800 रु. है और 10% छूट दी जाती है, तो विक्रय मूल्य क्या होगा?", options: ["700", "720", "740", "750"], answer: "720" },
      { question: "प्रश्न 17: 72 और 120 का HCF क्या है?", options: ["6", "8", "12", "24"], answer: "24" },
      { question: "प्रश्न 18: यदि cos A = 12/13 हो तो sin A क्या होगा?", options: ["5/13", "12/13", "13/5", "13/12"], answer: "5/13" },
      { question: "प्रश्न 19: यदि किसी वस्तु को 800 रु. में बेचने पर 20% लाभ होता है, तो उसका क्रय मूल्य क्या है?", options: ["640", "650", "660", "670"], answer: "640" },
      { question: "प्रश्न 20: एक किताब 600 रु. में खरीदी गई और 750 रु. में बेची गई। लाभ प्रतिशत कितना होगा?", options: ["20%", "22%", "24%", "25%"], answer: "25%" },

      // Reasoning – 10
      { question: "प्रश्न 21: श्रृंखला में अगली संख्या ज्ञात कीजिए: 2, 6, 12, 20, ?", options: ["28", "30", "32", "34"], answer: "30" },
      { question: "प्रश्न 22: यदि CAT = 24 और DOG = 26, तो BAT = ?", options: ["23", "25", "27", "29"], answer: "23" },
      { question: "प्रश्न 23: 7 : 49 :: 9 : ?", options: ["72", "81", "91", "99"], answer: "81" },
      { question: "प्रश्न 24: ‘पिता : पुत्र :: माँ : ?’", options: ["बहन", "बेटी", "भाई", "चाचा"], answer: "बेटी" },
      { question: "प्रश्न 25: यदि सभी गुलाब फूल हैं और कुछ फूल लाल हैं, तो निम्न में से कौन सा सत्य है?", options: ["सभी फूल गुलाब हैं", "कुछ गुलाब लाल हैं", "सभी गुलाब लाल हैं", "कोई गुलाब फूल नहीं है"], answer: "कुछ गुलाब लाल हैं" },
      { question: "प्रश्न 26: एक घड़ी 9 बजे 9 बार घंटा बजाती है। इसमें 32 सेकंड लगते हैं। तो 6 बजे 6 बार घंटा बजाने में कितना समय लगेगा?", options: ["20 सेकंड", "24 सेकंड", "30 सेकंड", "36 सेकंड"], answer: "20 सेकंड" },
      { question: "प्रश्न 27: यदि ‘RAM = 36’ और ‘SITA = 46’, तो ‘MOHAN = ?’", options: ["50", "52", "54", "56"], answer: "54" },
      { question: "प्रश्न 28: श्रृंखला में गुम संख्या: 5, 10, 20, 40, ?", options: ["60", "70", "80", "90"], answer: "80" },
      { question: "प्रश्न 29: एक वर्ग में कितनी रेखाएँ सममिति की होती हैं?", options: ["2", "4", "6", "8"], answer: "4" },
      { question: "प्रश्न 30: Venn आरेख में ‘शिक्षक, पुरुष, महिला’ को कैसे दिखाया जाएगा?", options: ["तीन वृत्त आंशिक रूप से जुड़े", "तीन वृत्त अलग", "दो वृत्त जुड़कर तीसरा अलग", "एक वृत्त में दूसरा वृत्त"], answer: "तीन वृत्त आंशिक रूप से जुड़े" },

      // Science/GK/CA – 20 (Science heavy)
      { question: "प्रश्न 31: मनुष्य के शरीर में सबसे बड़ी ग्रंथि कौन सी है?", options: ["हृदय", "फेफड़ा", "यकृत", "अग्न्याशय"], answer: "यकृत" },
      { question: "प्रश्न 32: प्रकाश वर्ष किसकी इकाई है?", options: ["समय", "गति", "दूरी", "ऊर्जा"], answer: "दूरी" },
      { question: "प्रश्न 33: पृथ्वी का सबसे कठोर पदार्थ कौन सा है?", options: ["लोहा", "हीरा", "प्लैटिनम", "स्टील"], answer: "हीरा" },
      { question: "प्रश्न 34: डीएनए की संरचना किसने खोजी?", options: ["न्यूटन और आइंस्टीन", "वॉटसन और क्रिक", "डार्विन और लैमार्क", "जेम्स और हुक"], answer: "वॉटसन और क्रिक" },
      { question: "प्रश्न 35: किस गैस को ‘गॉब्लिन गैस’ कहा जाता है?", options: ["मीथेन", "कार्बन डाइऑक्साइड", "ऑक्सीजन", "नाइट्रोजन"], answer: "मीथेन" },
      { question: "प्रश्न 36: कौन सा विटामिन धूप से मिलता है?", options: ["विटामिन A", "विटामिन B", "विटामिन C", "विटामिन D"], answer: "विटामिन D" },
      { question: "प्रश्न 37: रक्त का लाल रंग किसके कारण होता है?", options: ["हीमोग्लोबिन", "प्लाज्मा", "आरबीसी", "ब्लड प्लेटलेट्स"], answer: "हीमोग्लोबिन" },
      { question: "प्रश्न 38: मानव शरीर का सामान्य तापमान कितना होता है?", options: ["96°F", "98.4°F", "100°F", "102°F"], answer: "98.4°F" },
      { question: "प्रश्न 39: कोशिका का पावर हाउस किसे कहा जाता है?", options: ["केंद्रक", "माइटोकॉन्ड्रिया", "गोल्जी बॉडी", "राइबोसोम"], answer: "माइटोकॉन्ड्रिया" },
      { question: "प्रश्न 40: सूर्य का प्रकाश पृथ्वी तक पहुँचने में लगभग कितना समय लेता है?", options: ["4 मिनट", "8 मिनट 20 सेकंड", "10 मिनट", "12 मिनट"], answer: "8 मिनट 20 सेकंड" },
      { question: "प्रश्न 41: ग्रीनहाउस प्रभाव किस गैस के कारण मुख्यतः होता है?", options: ["O2", "N2", "CO2", "He"], answer: "CO2" },
      { question: "प्रश्न 42: लाल रक्त कोशिकाओं का जीवनकाल कितना होता है?", options: ["60 दिन", "90 दिन", "120 दिन", "150 दिन"], answer: "120 दिन" },
      { question: "प्रश्न 43: पोलियो का टीका किस वैज्ञानिक ने विकसित किया था?", options: ["एलेक्जेंडर फ्लेमिंग", "लुई पाश्चर", "जोनास साल्क", "एडवर्ड जेनर"], answer: "जोनास साल्क" },
      { question: "प्रश्न 44: हाइड्रोजन का परमाणु क्रमांक क्या है?", options: ["0", "1", "2", "3"], answer: "1" },
      { question: "प्रश्न 45: न्यूटन का तीसरा नियम क्या है?", options: ["बल = द्रव्यमान × त्वरण", "हर क्रिया की बराबर व विपरीत प्रतिक्रिया होती है", "गुरुत्वाकर्षण का नियम", "ऊर्जा संरक्षण का नियम"], answer: "हर क्रिया की बराबर व विपरीत प्रतिक्रिया होती है" },
      { question: "प्रश्न 46: जल का रासायनिक सूत्र क्या है?", options: ["H2O", "H2O2", "O2", "HO"], answer: "H2O" },
      { question: "प्रश्न 47: 2023 क्रिकेट वर्ल्ड कप कहाँ हुआ?", options: ["भारत", "ऑस्ट्रेलिया", "इंग्लैंड", "दक्षिण अफ्रीका"], answer: "भारत" },
      { question: "प्रश्न 48: भारत का पहला उपग्रह कौन सा था?", options: ["भास्कर", "आर्यभट्ट", "इनसैट", "रोहिणी"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 49: भारतीय संविधान सभा के अध्यक्ष कौन थे?", options: ["राजेंद्र प्रसाद", "डॉ. भीमराव अंबेडकर", "सुभाष चंद्र बोस", "महात्मा गांधी"], answer: "राजेंद्र प्रसाद" },
      { question: "प्रश्न 50: पानी का pH मान कितना होता है?", options: ["5", "6", "7", "8"], answer: "7" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
