<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 15 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 15</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total — ~80% Maths+Reasoning, 20% GK/Science/CA)
    const questions = [
      // ----- MATHS (1–25) -----
      { question: "प्रश्न 1: 1600 का 18% = ?", options: ["256", "272", "284", "288"], answer: "288" },
      { question: "प्रश्न 2: 484 का वर्गमूल क्या है?", options: ["20", "21", "22", "23"], answer: "22" },
      { question: "प्रश्न 3: यदि x + 1/x = 6, तो x² + 1/x² = ?", options: ["32", "34", "36", "38"], answer: "34" },
      { question: "प्रश्न 4: ₹12000 पर 10% वार्षिक दर से 2 वर्ष का चक्रवृद्धि ब्याज (वार्षिक) ?", options: ["₹2200", "₹2400", "₹2520", "₹2640"], answer: "₹2520" },
      { question: "प्रश्न 5: एक ट्रेन 80 किमी/घं से 2 घंटा 15 मिनट चली। दूरी = ?", options: ["160 किमी", "170 किमी", "180 किमी", "185 किमी"], answer: "180 किमी" },

      { question: "प्रश्न 6: A:B = 3:4 और B:C = 2:3 हैं। कुल ₹1300 में C का भाग?", options: ["₹450", "₹500", "₹550", "₹600"], answer: "₹600" },
      { question: "प्रश्न 7: 50 L मिश्रण में दूध:पानी = 7:3 है। अनुपात 3:2 करने हेतु पानी और कितना मिलाएँ?", options: ["6.5 L", "7.5 L", "8 L", "8.33 L"], answer: "8.33 L" },
      { question: "प्रश्न 8: यदि 24 और x का HCF = 6 तथा LCM = 120 है, तो x = ?", options: ["24", "30", "36", "48"], answer: "30" },
      { question: "प्रश्न 9: पाँच संख्याओं का औसत 36 है। चार संख्याएँ 28, 34, 40, 45 हैं। पाँचवीं संख्या = ?", options: ["31", "33", "35", "37"], answer: "33" },
      { question: "प्रश्न 10: 20% और 30% क्रमिक छूट का समतुल्य एकल छूट?", options: ["44%", "45%", "46%", "50%"], answer: "44%" },

      { question: "प्रश्न 11: पाइप A 8 घंटे में, B 12 घंटे में टंकी भरते हैं। साथ मिलकर समय?", options: ["4 घंटा 30 मिनट", "4 घंटा 48 मिनट", "5 घंटा", "5 घंटा 12 मिनट"], answer: "4 घंटा 48 मिनट" },
      { question: "प्रश्न 12: नाव की स्थिर जल गति 18 किमी/घं, धारा 3 किमी/घं। 42 किमी डाउनस्ट्रीम समय?", options: ["1.5 घं", "1.75 घं", "2 घं", "2.5 घं"], answer: "2 घं" },
      { question: "प्रश्न 13: 'COMMITTEE' शब्द के अक्षरों की व्यवस्थाओं की संख्या?", options: ["30240", "45360", "50400", "75600"], answer: "45360" },
      { question: "प्रश्न 14: जिन मूलों का योग 11 और गुणनफल 30 है, वह द्विघात समीकरण है:", options: ["x²−10x+11=0", "x²−11x+30=0", "x²−30x+11=0", "x²+11x−30=0"], answer: "x²−11x+30=0" },
      { question: "प्रश्न 15: 7:24 पर घड़ी की सुइयों के बीच कोण?", options: ["72°", "75°", "78°", "84°"], answer: "78°" },

      { question: "प्रश्न 16: समान दूरी हेतु औसत गति 50 किमी/घं और 60 किमी/घं के लिए?", options: ["52 किमी/घं", "54.5 किमी/घं", "55 किमी/घं", "57 किमी/घं"], answer: "54.5 किमी/घं" },
      { question: "प्रश्न 17: ₹5000 पर 8% वार्षिक दर से 2 वर्ष में CI−SI का अंतर?", options: ["₹28", "₹32", "₹36", "₹40"], answer: "₹32" },
      { question: "प्रश्न 18: लगातार 10% और 15% वृद्धि का समेकित प्रभाव?", options: ["24% वृद्धि", "25% वृद्धि", "26.5% वृद्धि", "28% वृद्धि"], answer: "26.5% वृद्धि" },
      { question: "प्रश्न 19: यदि cosθ = 5/13, तो tanθ = ?", options: ["12/5", "5/12", "12/13", "13/12"], answer: "12/5" },
      { question: "प्रश्न 20: त्रिज्या 7 सेमी वाले गोले का पृष्ठीय क्षेत्रफल (π=22/7)?", options: ["528 सेमी²", "572 सेमी²", "616 सेमी²", "686 सेमी²"], answer: "616 सेमी²" },

      { question: "प्रश्न 21: A अकेले 12 दिन, B अकेले 18 दिन में काम करता है। A, B और C मिलकर 4 दिन में काम पूरा करते हैं। C अकेले कितने दिन में?", options: ["8 दिन", "9 दिन", "10 दिन", "12 दिन"], answer: "9 दिन" },
      { question: "प्रश्न 22: 1000 में से न्यूनतम कितना घटाएँ कि वह 37 से विभाज्य हो?", options: ["1", "2", "3", "4"], answer: "1" },
      { question: "प्रश्न 23: ₹6000 पर 3 वर्ष में साधारण ब्याज ₹1320 है। वार्षिक दर = ?", options: ["6%", "6.5%", "7%", "7⅓%"], answer: "7⅓%" },
      { question: "प्रश्न 24: (640 का 45%) + (380 का 25%) = ?", options: ["372", "378", "383", "388"], answer: "383" },
      { question: "प्रश्न 25: x² − 14x + 45 = 0 के मूल?", options: ["5 और 9", "6 और 8", "3 और 15", "9 और 14"], answer: "5 और 9" },

      // ----- REASONING (26–40) -----
      { question: "प्रश्न 26: एक व्यक्ति 10 किमी उत्तर, 6 किमी पूर्व, 4 किमी दक्षिण जाता है। प्रारंभ बिंदु से दूरी?", options: ["6 किमी", "6√2 किमी", "8 किमी", "10 किमी"], answer: "6√2 किमी" },
      { question: "प्रश्न 27: A, B का भाई है; B, C की बेटी है। A का C से संबंध?", options: ["भाई", "पुत्र", "चाचा/मामा", "पिता"], answer: "पुत्र" },
      { question: "प्रश्न 28: श्रृंखला पूरी करें: 7, 14, 28, 56, 112, ?", options: ["168", "200", "212", "224"], answer: "224" },
      { question: "प्रश्न 29: अक्षर श्रृंखला: C, G, L, R, ?", options: ["W", "X", "Y", "Z"], answer: "Y" },
      { question: "प्रश्न 30: यदि DELHI → +1 शिफ्ट से EFMIJ, तो AGRA → ?", options: ["BHRA", "BHSA", "BHRS", "BHSB"], answer: "BHSB" },

      { question: "прश्न 31: समानता—Book : Reader :: Food : ?", options: ["Cook", "Eater", "Farmer", "Waiter"], answer: "Eater" },
      { question: "प्रश्न 32: विषम चुनें: 121, 143, 169, 196, 225", options: ["121", "143", "169", "196"], answer: "143" },
      { question: "प्रश्न 33: 1 जनवरी 2024 को सप्ताह का दिन?", options: ["रविवार", "सोमवार", "मंगलवार", "बुधवार"], answer: "सोमवार" },
      { question: "प्रश्न 34: 3:15 पर घंटा और मिनट सुई के बीच कोण?", options: ["7.5°", "12°", "15°", "18°"], answer: "7.5°" },
      { question: "प्रश्न 35: 50 छात्रों की कक्षा में रवि ऊपर से 15वाँ है। नीचे से रैंक?", options: ["34वाँ", "35वाँ", "36वाँ", "37वाँ"], answer: "36वाँ" },

      { question: "प्रश्न 36: श्रृंखला: 1, 8, 27, 64, ?", options: ["100", "121", "125", "128"], answer: "125" },
      { question: "प्रश्न 37: एक व्यक्ति पश्चिम की ओर मुख किए है, दाहिने मुड़कर 5 किमी चला (उत्तर), फिर दाहिने 3 किमी (पूर्व), फिर बाएँ मुड़ा। अब वह किस दिशा में मुख किए है?", options: ["उत्तर", "दक्षिण", "पूर्व", "पश्चिम"], answer: "उत्तर" },
      { question: "प्रश्न 38: A1Z26 पद्धति में 'POLICE' के अक्षरों के स्थानों का योग?", options: ["56", "58", "60", "62"], answer: "60" },
      { question: "प्रश्न 39: समानता—India : Rupee :: Japan : ?", options: ["Dollar", "Yen", "Won", "Pound"], answer: "Yen" },
      { question: "प्रश्न 40: विषम चुनें: Triangle, Square, Circle, Pentagon", options: ["Triangle", "Square", "Circle", "Pentagon"], answer: "Circle" },

      // ----- GK / SCIENCE / CURRENT AFFAIRS (41–50) -----
      { question: "प्रश्न 41: संविधान संशोधन से संबंधित अनुच्छेद कौन सा है?", options: ["अनु. 352", "अनु. 356", "अनु. 368", "अनु. 370"], answer: "अनु. 368" },
      { question: "प्रश्न 42: वित्त आयोग किस अनुच्छेद के अंतर्गत है?", options: ["अनु. 250", "अनु. 264", "अनु. 280", "अनु. 324"], answer: "अनु. 280" },
      { question: "प्रश्न 43: प्लासी का युद्ध कब हुआ?", options: ["1526", "1757", "1764", "1857"], answer: "1757" },
      { question: "प्रश्न 44: मानव शरीर की सबसे बड़ी ग्रंथि?", options: ["अग्न्याशय", "यकृत", "अधिवृक्क", "पिट्यूटरी"], answer: "यकृत" },
      { question: "प्रश्न 45: दाब (Pressure) की SI इकाई?", options: ["जूल", "न्यूटन", "पास्कल", "वाट"], answer: "पास्कल" },

      { question: "प्रश्न 46: ओजोन क्षरण के लिए प्रमुख गैस?", options: ["CO₂", "SO₂", "CFCs", "NO₂"], answer: "CFCs" },
      { question: "प्रश्न 47: चंद्रयान-3 की सॉफ्ट लैंडिंग किस क्षेत्र में हुई?", options: ["भूमध्यीय", "उत्तर ध्रुवीय", "दक्षिण ध्रुवीय", "पश्चिमी"], answer: "दक्षिण ध्रुवीय" },
      { question: "प्रश्न 48: 2023 पुरुष क्रिकेट विश्व कप का मेज़बान देश?", options: ["इंग्लैंड", "भारत", "ऑस्ट्रेलिया", "दक्षिण अफ्रीका"], answer: "भारत" },
      { question: "प्रश्न 49: फ्रांस की राजधानी?", options: ["बर्लिन", "पेरिस", "रोम", "मैड्रिड"], answer: "पेरिस" },
      { question: "प्रश्न 50: 2024 ओलंपिक खेल कहाँ आयोजित हुए?", options: ["लॉस एंजेलिस", "पेरिस", "टोक्यो", "ब्रिस्बेन"], answer: "पेरिस" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
