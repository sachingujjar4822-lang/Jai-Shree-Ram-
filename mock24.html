<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 24 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-size: 18px; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 20px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 24</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }
    }, 1000);

    // Questions (50 total) — Maths 20, Reasoning 10, Science/GK 20 (Science heavy)
    const questions = [
      // ---- MATHS (20) ----
      { question: "प्रश्न 1: ₹12000 पर 10% वार्षिक दर से 2 वर्षों का चक्रवृद्धि ब्याज (वार्षिक) कितना होगा?", options: ["₹2400", "₹2520", "₹2640", "₹2680"], answer: "₹2520" },
      { question: "प्रश्न 2: किसी वस्तु को 20% हानि पर ₹800 में बेचा गया। क्रय मूल्य क्या था?", options: ["₹900", "₹950", "₹1000", "₹1050"], answer: "₹1000" },
      { question: "प्रश्न 3: यदि cosθ = 5/13 (θ तीव्र), तो tanθ = ?", options: ["12/5", "5/12", "12/13", "13/12"], answer: "12/5" },
      { question: "प्रश्न 4: जिन मूलों का योग 9 और गुणनफल 14 हो, वह द्विघात समीकरण है:", options: ["x²−9x+14=0", "x²+9x−14=0", "x²−14x+9=0", "x²+14x−9=0"], answer: "x²−9x+14=0" },
      { question: "प्रश्न 5: A अकेला 10 दिन में और B अकेला 15 दिन में कार्य करता है। साथ मिलकर समय = ?", options: ["5 दिन", "6 दिन", "7 दिन", "8 दिन"], answer: "6 दिन" },
      { question: "प्रश्न 6: पाइप A 12 घंटे में भरता है, B 18 घंटे में, और आउटलेट C 36 घंटे में खाली करता है। तीनों साथ में समय = ?", options: ["8 घं", "9 घं", "10 घं", "12 घं"], answer: "9 घं" },
      { question: "प्रश्न 7: a:b = 3:5 और b:c = 10:7 है। ₹460 में c का भाग = ?", options: ["₹120", "₹130", "₹140", "₹150"], answer: "₹140" },
      { question: "प्रश्न 8: 8 संख्याओं का औसत 41 है। 9वीं संख्या जोड़ने पर औसत 42 हो जाता है। 9वीं संख्या = ?", options: ["48", "49", "50", "52"], answer: "50" },
      { question: "प्रश्न 9: एक आयत की परिमाप 74 से.मी. और लंबाई 20 से.मी. है। चौड़ाई = ?", options: ["14", "15", "16", "17"], answer: "17" },
      { question: "प्रश्न 10: अंकित मूल्य ₹2500 पर क्रमिक छूट 20% और 10% दी गई। प्रभावी छूट व विक्रय मूल्य = ?", options: ["28%, ₹1800", "30%, ₹1750", "25%, ₹1875", "27%, ₹1825"], answer: "28%, ₹1800" },
      { question: "प्रश्न 11: 36 और 84 का LCM = ?", options: ["168", "210", "252", "336"], answer: "252" },
      { question: "प्रश्न 12: (3/5)x − (1/3)x = 28 ⇒ x = ?", options: ["90", "96", "105", "120"], answer: "105" },
      { question: "प्रश्न 13: किसी धन पर 15% वार्षिक दर से 2 वर्षों में साधारण ब्याज ₹900 है। मूलधन = ?", options: ["₹2500", "₹3000", "₹3500", "₹4000"], answer: "₹3000" },
      { question: "प्रश्न 14: 40 किमी/घं से चलने पर 24 मिनट देर और 50 किमी/घं से चलने पर 24 मिनट पहले पहुँचा जाता है। दूरी = ?", options: ["120 किमी", "140 किमी", "150 किमी", "160 किमी"], answer: "160 किमी" },
      { question: "प्रश्न 15: 'DELHI' के सभी अक्षरों की व्यवस्थाओं की संख्या = ?", options: ["60", "100", "120", "240"], answer: "120" },
      { question: "प्रश्न 16: समान्तर श्रेणी 7, 12, 17, ... का 9वाँ पद = ?", options: ["42", "45", "47", "52"], answer: "47" },
      { question: "प्रश्न 17: किसी वृत्त की परिधि 44 से.मी. है (π = 22/7)। क्षेत्रफल = ?", options: ["132 सेमी²", "144 सेमी²", "154 सेमी²", "176 सेमी²"], answer: "154 सेमी²" },
      { question: "प्रश्न 18: 60 लीटर मिश्रण में दूध:जल = 7:3 है। जल को कितना और मिलाएँ कि अनुपात 3:2 हो जाए?", options: ["8 ली", "9 ली", "10 ली", "12 ली"], answer: "10 ली" },
      { question: "प्रश्न 19: किसी संख्या पर पहले 20% की वृद्धि और फिर 20% की कमी का शुद्ध प्रभाव =", options: ["4% वृद्धि", "4% कमी", "शून्य", "2% कमी"], answer: "4% कमी" },
      { question: "प्रश्न 20: दो सिक्के उछाले जाएँ तो कम-से-कम एक हेड आने की प्रायिकता =", options: ["1/2", "3/4", "2/3", "1/3"], answer: "3/4" },

      // ---- REASONING (10) ----
      { question: "प्रश्न 21: श्रृंखला: 4, 9, 19, 39, 79, ? ", options: ["119", "139", "159", "179"], answer: "159" },
      { question: "प्रश्न 22: अक्षर श्रृंखला: A, C, F, J, O, ? ", options: ["S", "T", "U", "V"], answer: "U" },
      { question: "प्रश्न 23: विषम युग्म चुनें: (7,49), (8,64), (9,81), (10,120)", options: ["(7,49)", "(8,64)", "(9,81)", "(10,120)"], answer: "(10,120)" },
      { question: "प्रश्न 24: +2 शिफ्ट कोडिंग में ‘DELHI’ का कोड होगा:", options: ["FGNJK", "EFMIJ", "CFKHI", "FGMJK"], answer: "FGNJK" },
      { question: "प्रश्न 25: कोई व्यक्ति 8 किमी उत्तर, 6 किमी पूर्व, फिर 3 किमी दक्षिण जाता है। प्रारम्भ बिंदु से स्थिति?", options: ["6 किमी पूर्व", "5 किमी उत्तर", "उत्तर-पूर्व, √61 किमी", "दक्षिण-पूर्व, 7 किमी"], answer: "उत्तर-पूर्व, √61 किमी" },
      { question: "прश्न 26: A, B का भाई है; C, A की माँ है; D, C के पिता हैं। D का B से संबंध?", options: ["दादा", "नाना", "मामा", "काका"], answer: "नाना" },
      { question: "प्रश्न 27: 15 अगस्त 1947 को सप्ताह का कौन-सा दिन था?", options: ["बुधवार", "गुरुवार", "शुक्रवार", "शनिवार"], answer: "शुक्रवार" },
      { question: "प्रश्न 28: घड़ी में 7:24 पर सूइयों के बीच कोण = ?", options: ["72°", "78°", "84°", "90°"], answer: "78°" },
      { question: "प्रश्न 29: कथन: सभी पेंसिल 'स्टिक' हैं। कुछ 'स्टिक' नीली हैं। निष्कर्ष?", options: ["कुछ पेंसिल नीली हैं", "सभी स्टिक पेंसिल हैं", "कुछ स्टिक नीली हैं (निश्चित)", "कोई पेंसिल नीली नहीं"], answer: "कुछ स्टिक नीली हैं (निश्चित)" },
      { question: "प्रश्न 30: Venn आरेख—'खिलाड़ी, छात्र, लड़के' को दर्शाने का सही तरीका?", options: ["तीन वृत्त स्वतंत्र", "एक वृत्त में दूसरा", "तीन वृत्त आंशिक रूप से जुड़े", "दो वृत्त जुड़कर तीसरा अलग"], answer: "तीन वृत्त आंशिक रूप से जुड़े" },

      // ---- SCIENCE / GK / CA (20) ----
      { question: "प्रश्न 31: शक्ति (Power) की SI इकाई क्या है?", options: ["जूल", "न्यूटन", "वाट", "पास्कल"], answer: "वाट" },
      { question: "प्रश्न 32: मानव रक्त का सामान्य pH लगभग कितना होता है?", options: ["6.8", "7.0", "7.4", "8.0"], answer: "7.4" },
      { question: "प्रश्न 33: इंसुलिन का स्राव शरीर के किस भाग से होता है?", options: ["यकृत", "अग्न्याशय", "वृक्क", "अधिवृक्क"], answer: "अग्न्याशय" },
      { question: "प्रश्न 34: अंतरिक्ष में जाने वाले प्रथम भारतीय कौन थे?", options: ["कल्पना चावला", "राकेश शर्मा", "सुनीता विलियम्स", "निखिल शर्मा"], answer: "राकेश शर्मा" },
      { question: "प्रश्न 35: पृथ्वी से पलायन वेग (Escape Velocity) लगभग कितना है?", options: ["7.9 किमी/से", "9.8 किमी/से", "11.2 किमी/से", "12.2 किमी/से"], answer: "11.2 किमी/से" },
      { question: "प्रश्न 36: किस निष्क्रिय गैस के बाह्य आवरण में 8 इलेक्ट्रॉन होते हैं?", options: ["हीलियम", "नियॉन", "आर्गन", "क्रिप्टॉन"], answer: "नियॉन" },
      { question: "प्रश्न 37: मानव शरीर की सबसे बड़ी कोशिका कौन-सी है?", options: ["न्यूरॉन", "यकृत कोशिका", "अंडाणु (Ovum)", "त्वचा कोशिका"], answer: "अंडाणु (Ovum)" },
      { question: "प्रश्न 38: ओजोन परत वायुमंडल की किस परत में पाई जाती है?", options: ["क्षोभमंडल", "समतापमंडल", "मध्य मंडल", "आयन मंडल"], answer: "समतापमंडल" },
      { question: "प्रश्न 39: ब्लीचिंग पाउडर का रासायनिक सूत्र क्या है?", options: ["CaCl2", "CaOCl2", "NaOCl", "Ca(OH)2"], answer: "CaOCl2" },
      { question: "प्रश्न 40: वायु में ध्वनि की चाल (20°C के पास) लगभग कितनी होती है?", options: ["240 m/s", "300 m/s", "330 m/s", "380 m/s"], answer: "330 m/s" },
      { question: "प्रश्न 41: रक्त के थक्का जमने में कौन-सा विटामिन सहायक है?", options: ["A", "C", "D", "K"], answer: "K" },
      { question: "прश्न 42: पीतल (Brass) किसका मिश्रधातु है?", options: ["तांबा + टिन", "तांबा + जिंक", "लोहा + कार्बन", "एल्यूमिनियम + मैग्नीशियम"], answer: "तांबा + जिंक" },
      { question: "प्रश्न 43: आर्द्रता मापने का यंत्र कहलाता है:", options: ["बैरोमीटर", "हाइड्रोमीटर", "हाइग्रोमीटर", "ऑडोमीटर"], answer: "हाइग्रोमीटर" },
      { question: "प्रश्न 44: सामान्य रक्तचाप (BP) लगभग कितना माना जाता है?", options: ["100/60 mmHg", "110/70 mmHg", "120/80 mmHg", "130/90 mmHg"], answer: "120/80 mmHg" },
      { question: "प्रश्न 45: कौन-सा ऑक्साइड उभयधर्मी (Amphoteric) है?", options: ["Na2O", "CaO", "Al2O3", "CO2"], answer: "Al2O3" },
      { question: "प्रश्न 46: 2023 में चंद्रयान-3 कहाँ उतरा?", options: ["चंद्रमा का भूमध्यीय क्षेत्र", "चंद्रमा का उत्तर ध्रुव", "चंद्रमा का दक्षिण ध्रुवीय क्षेत्र", "चंद्रमा का दूरस्थ भाग"], answer: "चंद्रमा का दक्षिण ध्रुवीय क्षेत्र" },
      { question: "प्रश्न 47: भारतीय संविधान में अनुसूचियों (Schedules) की संख्या कितनी है?", options: ["8", "10", "11", "12"], answer: "12" },
      { question: "प्रश्न 48: प्रथम पानीपत का युद्ध कब हुआ था?", options: ["1526", "1556", "1761", "1757"], answer: "1526" },
      { question: "प्रश्न 49: सूर्यमंडल अध्ययन हेतु ISRO का मिशन क्या है?", options: ["चंद्रयान-2", "मंगलयान", "आदित्य-L1", "शुक्रयान"], answer: "आदित्य-L1" },
      { question: "प्रश्न 50: आवृत्ति (Frequency) की SI इकाई क्या है?", options: ["वाट", "हर्ट्ज़", "जूल", "न्यूटन"], answer: "हर्ट्ज़" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question"><b>${q.question}</b></div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
