<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test 3 - Army Agniveer GD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #ccc; }
    h2 { text-align: center; }
    .question { margin: 20px 0; font-weight: bold; }
    .options label { display: block; margin: 8px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .btns { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .next { background: #3498db; color: white; }
    .back { background: #95a5a6; color: white; }
    .submit { background: #2ecc71; color: white; width: 100%; margin-top: 20px; }
    .timer { font-size: 18px; font-weight: bold; text-align: right; color: red; }
    .result { margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
    .wrong { color: red; }
    .correct { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">60:00</div>
    <h2>Mock Test 3</h2>
    <div id="quiz"></div>
    <div class="btns">
      <button class="back" onclick="prevQuestion()">⬅ Back</button>
      <button class="next" onclick="nextQuestion()">Next ➡</button>
    </div>
    <button class="submit" onclick="submitQuiz()">Submit Test</button>
    <div id="result"></div>
  </div>

  <script>
    // Timer
    let time = 60 * 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, "0");
        let s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      } else {
        submitQuiz();
      }
    }, 1000);

    // 50 Questions for Mock Test 3
    const questions = [
      { question: "प्रश्न 1: संविधान सभा के स्थायी अध्यक्ष कौन थे?", options: ["डॉ. राजेन्द्र प्रसाद", "डॉ. भीमराव अंबेडकर", "महात्मा गांधी", "सरदार पटेल"], answer: "डॉ. राजेन्द्र प्रसाद" },
      { question: "प्रश्न 2: भारतीय नौसेना का आदर्श वाक्य क्या है?", options: ["शं नो वरुणः", "सत्यमेव जयते", "जय जवान जय किसान", "वसुधैव कुटुम्बकम्"], answer: "शं नो वरुणः" },
      { question: "प्रश्न 3: 'विश्व हिंदी दिवस' कब मनाया जाता है?", options: ["10 जनवरी", "14 सितम्बर", "26 जनवरी", "15 अगस्त"], answer: "10 जनवरी" },
      { question: "प्रश्न 4: 'कुंभ मेला' कितने साल बाद लगता है?", options: ["12 वर्ष", "6 वर्ष", "5 वर्ष", "10 वर्ष"], answer: "12 वर्ष" },
      { question: "प्रश्न 5: 'पृथ्वी दिवस' कब मनाया जाता है?", options: ["22 अप्रैल", "5 जून", "14 मार्च", "21 मई"], answer: "22 अप्रैल" },
      { question: "प्रश्न 6: 'भारत छोड़ो आंदोलन' कब शुरू हुआ?", options: ["1942", "1947", "1930", "1921"], answer: "1942" },
      { question: "प्रश्न 7: भारत में सबसे अधिक चाय उत्पादन किस राज्य में होता है?", options: ["असम", "पश्चिम बंगाल", "केरल", "तमिलनाडु"], answer: "असम" },
      { question: "प्रश्न 8: 'काजीरंगा राष्ट्रीय उद्यान' किसके लिए प्रसिद्ध है?", options: ["गैंडा", "शेर", "हाथी", "मगरमच्छ"], answer: "गैंडा" },
      { question: "प्रश्न 9: 'ओणम' किस राज्य का त्योहार है?", options: ["केरल", "तमिलनाडु", "आंध्र प्रदेश", "कर्नाटक"], answer: "केरल" },
      { question: "प्रश्न 10: 'जल जीवन मिशन' किससे संबंधित है?", options: ["स्वच्छ पेयजल", "स्वच्छ भारत", "नदी सफाई", "खेती"], answer: "स्वच्छ पेयजल" },
      { question: "प्रश्न 11: 'भारतीय सेना दिवस' कब मनाया जाता है?", options: ["15 जनवरी", "26 जनवरी", "4 दिसम्बर", "8 अक्टूबर"], answer: "15 जनवरी" },
      { question: "प्रश्न 12: 'भारत का पहला उपग्रह' कौन सा था?", options: ["आर्यभट्ट", "भास्कर", "इन्सैट-1A", "रोहिणी"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 13: 'रामायण' के रचयिता कौन हैं?", options: ["वाल्मीकि", "तुलसीदास", "कालिदास", "वेदव्यास"], answer: "वाल्मीकि" },
      { question: "प्रश्न 14: 'फुटबॉल विश्वकप 2022' किस देश ने जीता?", options: ["अर्जेंटीना", "फ्रांस", "जर्मनी", "ब्राज़ील"], answer: "अर्जेंटीना" },
      { question: "प्रश्न 15: 'कंप्यूटर का पिता' किसे कहा जाता है?", options: ["चार्ल्स बैबेज", "एलन ट्यूरिंग", "पैस्कल", "बिल गेट्स"], answer: "चार्ल्स बैबेज" },
      { question: "प्रश्न 16: 'ब्लैक होल' का सिद्धांत किसने दिया?", options: ["स्टीफन हॉकिंग", "आइंस्टीन", "न्यूटन", "कोपरनिकस"], answer: "स्टीफन हॉकिंग" },
      { question: "प्रश्न 17: 'नील नदी' किस देश से निकलती है?", options: ["युगांडा", "मिस्र", "सूडान", "केन्या"], answer: "युगांडा" },
      { question: "प्रश्न 18: 'रेडियो' का आविष्कार किसने किया?", options: ["मार्कोनी", "एडिसन", "गैलीलियो", "न्यूटन"], answer: "मार्कोनी" },
      { question: "प्रश्न 19: 'अंतर्राष्ट्रीय महिला दिवस' कब मनाया जाता है?", options: ["8 मार्च", "14 नवम्बर", "5 जून", "10 दिसम्बर"], answer: "8 मार्च" },
      { question: "प्रश्न 20: 'गिर राष्ट्रीय उद्यान' किसके लिए प्रसिद्ध है?", options: ["एशियाई शेर", "बाघ", "हाथी", "मृग"], answer: "एशियाई शेर" },
      { question: "प्रश्न 21: 'भारतीय रिजर्व बैंक' की स्थापना कब हुई?", options: ["1935", "1947", "1950", "1920"], answer: "1935" },
      { question: "प्रश्न 22: 'शतरंज' का जन्म किस देश में हुआ?", options: ["भारत", "चीन", "ईरान", "मिस्र"], answer: "भारत" },
      { question: "प्रश्न 23: 'ओलंपिक ध्वज' का रंग क्या है?", options: ["सफेद", "नीला", "हरा", "पीला"], answer: "सफेद" },
      { question: "प्रश्न 24: 'वेदों की संख्या कितनी है?", options: ["4", "5", "6", "7"], answer: "4" },
      { question: "प्रश्न 25: 'विश्व व्यापार संगठन' का मुख्यालय कहाँ है?", options: ["जेनेवा", "न्यूयॉर्क", "पेरिस", "दिल्ली"], answer: "जेनेवा" },
      { question: "प्रश्न 26: 'जलियांवाला बाग' कहाँ स्थित है?", options: ["अमृतसर", "लखनऊ", "दिल्ली", "जयपुर"], answer: "अमृतसर" },
      { question: "प्रश्न 27: 'नील आर्मस्ट्रांग' किसके लिए प्रसिद्ध हैं?", options: ["चंद्रमा पर जाने वाले पहले व्यक्ति", "अमेरिका के राष्ट्रपति", "एटम बम बनाने वाले", "रेडियो के आविष्कारक"], answer: "चंद्रमा पर जाने वाले पहले व्यक्ति" },
      { question: "प्रश्न 28: 'कोणार्क का सूर्य मंदिर' कहाँ है?", options: ["ओडिशा", "मध्य प्रदेश", "राजस्थान", "गुजरात"], answer: "ओडिशा" },
      { question: "प्रश्न 29: 'कर्नाटक संगीत' का संबंध किससे है?", options: ["दक्षिण भारत", "उत्तर भारत", "पश्चिम भारत", "पूर्व भारत"], answer: "दक्षिण भारत" },
      { question: "प्रश्न 30: 'ISRO' का मुख्यालय कहाँ है?", options: ["बेंगलुरु", "हैदराबाद", "चेन्नई", "दिल्ली"], answer: "बेंगलुरु" },
      { question: "प्रश्न 31: 'भारत का राष्ट्रीय वृक्ष' कौन सा है?", options: ["बरगद", "नीम", "पीपल", "आम"], answer: "बरगद" },
      { question: "प्रश्न 32: 'विश्व स्वास्थ्य संगठन' कब स्थापित हुआ?", options: ["1948", "1952", "1960", "1945"], answer: "1948" },
      { question: "प्रश्न 33: 'भारतीय वायुसेना दिवस' कब मनाया जाता है?", options: ["8 अक्टूबर", "26 जनवरी", "4 दिसम्बर", "15 अगस्त"], answer: "8 अक्टूबर" },
      { question: "प्रश्न 34: 'पृथ्वी का सबसे ठंडा स्थान कौन सा है?", options: ["अंटार्कटिका", "साइबेरिया", "ग्रीनलैंड", "अलास्का"], answer: "अंटार्कटिका" },
      { question: "प्रश्न 35: 'भारत का राष्ट्रीय पक्षी' कौन सा है?", options: ["मोर", "तोता", "हंस", "कबूतर"], answer: "मोर" },
      { question: "प्रश्न 36: 'सौरमंडल' का सबसे छोटा ग्रह कौन सा है?", options: ["बुध", "मंगल", "शुक्र", "प्लूटो"], answer: "बुध" },
      { question: "प्रश्न 37: 'अंतर्राष्ट्रीय श्रमिक दिवस' कब मनाया जाता है?", options: ["1 मई", "15 मई", "30 अप्रैल", "2 मई"], answer: "1 मई" },
      { question: "प्रश्न 38: 'चंद्रयान-2' कब प्रक्षेपित किया गया?", options: ["2019", "2018", "2020", "2016"], answer: "2019" },
      { question: "प्रश्न 39: 'माउंट एवरेस्ट' की ऊँचाई कितनी है?", options: ["8848 मीटर", "8000 मीटर", "8200 मीटर", "8900 मीटर"], answer: "8848 मीटर" },
      { question: "प्रश्न 40: 'गौतम बुद्ध' का जन्म कहाँ हुआ था?", options: ["लुंबिनी", "कुशीनगर", "सारनाथ", "गया"], answer: "लुंबिनी" },
      { question: "प्रश्न 41: 'शून्य' की खोज किसने की?", options: ["आर्यभट्ट", "वराहमिहिर", "भास्कराचार्य", "चाणक्य"], answer: "आर्यभट्ट" },
      { question: "प्रश्न 42: 'ताजमहल' का निर्माण कब हुआ?", options: ["1632", "1648", "1656", "1660"], answer: "1632" },
      { question: "प्रश्न 43: 'आंध्र प्रदेश' का गठन कब हुआ?", options: ["1953", "1950", "1956", "1947"], answer: "1953" },
      { question: "प्रश्न 44: 'कावेरी नदी' कहाँ गिरती है?", options: ["बंगाल की खाड़ी", "अरेबियन सागर", "हिंद महासागर", "लक्षद्वीप"], answer: "बंगाल की खाड़ी" },
      { question: "प्रश्न 45: 'पंचशील समझौता' कब हुआ?", options: ["1954", "1962", "1947", "1971"], answer: "1954" },
      { question: "प्रश्न 46: 'भारत का पहला परमाणु परीक्षण' कब हुआ?", options: ["1974", "1998", "1962", "1980"], answer: "1974" },
      { question: "प्रश्न 47: 'राष्ट्रमंडल खेल 2010' कहाँ हुए?", options: ["दिल्ली", "लंदन", "मेलबर्न", "टोक्यो"], answer: "दिल्ली" },
      { question: "प्रश्न 48: 'साइमन कमीशन' भारत कब आया?", options: ["1928", "1930", "1919", "1942"], answer: "1928" },
      { question: "प्रश्न 49: 'पृथ्वी का सबसे बड़ा महासागर कौन सा है?", options: ["प्रशांत महासागर", "हिंद महासागर", "अटलांटिक महासागर", "आर्कटिक महासागर"], answer: "प्रशांत महासागर" },
      { question: "प्रश्न 50: 'लोकसभा' की अधिकतम सदस्य संख्या कितनी हो सकती है?", options: ["552", "545", "600", "500"], answer: "552" }
    ];

    let current = 0;
    let answers = {};

    function loadQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${current}" value="${opt}" ${answers[current] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      if (selected) answers[current] = selected.value;
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Result</h3>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "नहीं चुना";
        let correct = userAns === q.answer;
        if (correct) score++;
        resultHTML += `
          <p><b>${q.question}</b><br>
          आपका उत्तर: <span class="${correct ? 'correct' : 'wrong'}">${userAns}</span><br>
          सही उत्तर: <span class="correct">${q.answer}</span></p>
        `;
      });
      resultHTML += `<h3>कुल स्कोर: ${score} / ${questions.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>
</body>
</html>
